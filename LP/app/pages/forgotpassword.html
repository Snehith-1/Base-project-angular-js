<div ng-controller="forgotpasswordController as login"
     class="container-login100" style="background-image: url(app/img/bg11.jpg)">

    <div class="row">
        <br /><br />
        <br /><br /><br />
        <div class="row row-table">
            <div class="col-xs-12">
                <div class="block-center mt-xl wd-xl">
                    <div class="panel">
                        <br />
                        <div class="text-center">
                            <a>
                                <img src="app/img/logo_new.jpg" style="height:140%;width:100%"
                                     alt="App Logo" class="block-center img-rounded" />
                            </a>
                        </div>
                        <div class="panel-body" ng-hide="details">
                            <p class="text-center" style="font-size:18px"></p>

                            <form novalidate="" name="userform" ng-submit="form.submitLoan()" autocomplete="off" class="form-validate mb-lg">
                                <div class="form-group has-feedback">
                                    <input id="email_address" type="mail" name="user_name" placeholder="Enter Mail ID"
                                     autocomplete="off" ng-model="email_id" required="" class="form-control" />
                                    <span class="fa fa-user form-control-feedback text-muted"></span>
                                    <span ng-show="login.loginForm.email_address.$dirty &amp;&amp;
                                     login.loginForm.email_address.$error.required" class="text-danger">This field is required</span>
                                </div>
                                
                                <div class="form-group has-feedback">
                                    <input id="user_code" type="text" name="user_code" placeholder="Enter Code"
                                     autocomplete="off" ng-model="user_code" required="" class="form-control" />
                                    <span class="fa fa-user form-control-feedback text-muted"></span>
                                    <span ng-show="login.loginForm.user_code.$dirty &amp;&amp;
                                     login.loginForm.user_code.$error.required" class="text-danger">This field is required</span>
                                </div>
                              
                                <button type="submit" ng-disabled="userform.$invalid"  ng-click="btnsubmit()" class="btn btn-block btn-success mt-lg">Submit</button>
                                <br/>
                                <div ng-show="invalid" class="alert alert-danger text-center">Invalid Credentials</div>
                        
                            </form>
                        
                           </div>
                        <div class="panel-body" ng-hide="password">
                            <p class="text-center" style="font-size:18px"></p>

                            <form role="form" ng-submit="login.login()" name="login.loginForm" novalidate="" class="form-validate mb-lg">
                                <div class="form-group has-feedback">
                                    <input id="lawyer_password" type="password" name="lawyer_password" placeholder="Enter password"
                                     autocomplete="off" ng-model="lawyer_password" required="" class="form-control" />
                                    <span class="fa fa-user form-control-feedback text-muted"></span>
                                    <span ng-show="login.loginForm.user_name.$dirty &amp;&amp;
                                     login.loginForm.user_name.$error.required" class="text-danger">This field is required</span>
                                </div>
                                                               <button type="submit" ng-click="pwd_submit()" class="btn btn-block btn-success mt-lg">Submit</button>
                            </form>
                            
                             </div>
                            
                    </div>
                    <div class="p-lg text-center text-white">
                        <span>&copy;</span>
                        <span ng-bind="app.year"></span>
                        <span>-</span>
                        <span ng-bind="app.name"></span>
                        <br />
                        <span>{{company_name}}</span>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
