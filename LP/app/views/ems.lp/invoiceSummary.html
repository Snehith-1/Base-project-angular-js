 <h3>
     Invoice Summary
 </h3>

<div ng-controller="invoiceSummarycontroller">
    <div class="row">
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button title="Add" class="btn btn-info btn-sm"
                    ng-click="createInvoice()">
                <em class="fa fa-plus"></em>&nbsp;Create Invoice
            </button>
        </div>
    </div>
    <br />
     
    <div class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        Showing 1 to {{totalDisplayed}} of {{total}} Entries
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">

                        Show <input ng-model="pagecount" id="pagecount" type="number" />
                        <button class="btn" id="loadmore" ng-click="loadMore(pagecount)">Load More</button>

                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="input-group">
                            <input type="text" ng-model="searchtxt" placeholder="Search Here .." class="form-control input-sm" />
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default btn-sm">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="table-responsive">
                <table ng-table="tableParams2" class="table hover table-striped ">
                    <thead>
                        <tr class="bg-primary-light text-white">
                            <th style="display:none;">S.NO</th>

                            <th>Invoice Created Date</th>
                            <th>Invoice Number</th>
                            <th>Invoice Amount</th>
                            <th>Case Type</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in invoicelist">
                            <td data-title="'S.No'" style="display:none;">{{$index+1}} </td>

                            <td data-title="Invoice Date">{{data.invoice_date}}</td>
                            <td data-title="Invoice Number">{{data.invoice_refno}}</td>
                            <td data-title="Invoice Amount">{{data.invoice_amount}}</td>
                            <td data-title="Case Type">{{data.case_type}}</td>
                            <td data-title="Status">{{data.invoice_status}}</td>
                            <td data-title="Action" ng-switch="data.invoice_status">
                                <button title="Edit" class="btn btn-green btn-sm"
                                        ng-click="editinvoice(data.lawyerinvoicedtl_gid)" ng-switch-when="Waiting For Acknowledgement">
                                    <em class="fa fa-edit fa-xs"></em>
                                </button>
                                <button title="Edit" class="btn btn-green btn-sm"
                                       ng-switch-when="Acknowledged" ng-disabled="true">
                                    <em class="fa fa-edit fa-xs"></em>
                                </button>
                                <button title="Edit" class="btn btn-green btn-sm"
                                        ng-switch-when="Payment InProgress" ng-disabled="true">
                                    <em class="fa fa-edit fa-xs"></em>
                                </button>
                                <button title="Edit" class="btn btn-green btn-sm"
                                        ng-switch-when="Payment processed" ng-disabled="true">
                                    <em class="fa fa-edit fa-xs"></em>
                                </button>           
                                <button title="View" class="btn btn-info btn-sm"
                                        ng-click="viewinvoice(data.lawyerinvoicedtl_gid)">
                                    <em class="fa fa-eye fa-xs"></em>
                                </button>
                                <!--<button title="Edit" class="btn btn-success btn-sm"
                                    ng-click="editsanction(data.customer2sanction_gid)">
                                <em class="fa fa-edit"></em>
                            </button>
                            <button title="Delete" class="btn btn-danger btn-sm"
                                    ng-click="deletesanction(data.customer2sanction_gid)">
                                <em class="fa fa-trash"></em>
                            </button>-->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>
