<h3>
    Legal SR Summary
</h3>
<div ng-controller="legalSRsummarycontroller">

    <div class="row">
        <div class="col-lg-12">

            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body table-responsive">
                    <table datatable="ng" class="row-border hover">
                        <thead>
                            <tr class="bg-indigo-500 text-white">
                                <th>S.No</th>
                                <!--<th>URN</th>-->
                                <th>Customer Name</th>
                                <th>Constitution</th>
                                <th>Financed By</th>
                                <th>Assigned By</th>
                                <th>Assigned Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in assignlegalSR">
                                <td data-title="S.No">{{$index+1}}</td>
                                <!--<td data-title="URN">{{data.customer_urn}}</td>-->
                                <td data-title="Customer Name">{{data.customer_name}}</td>
                                <td data-title="Constitution">{{data.constitution}}</td>
                                <td data-title="Financed By">{{data.financed_by}}</td>
                                <td data-title="Assigned By">{{data.assign_by}}</td>
                                <td data-title="Assigned Date">{{data.assign_date}}</td>
                                <td data-title="'Action'" class="nowrap">

                                    <button title="View" ng-click="ViewlegalSR(data.legalSR_gid,data.customer_gid);" class="btn btn-info btn-sm">
                                        <em class="fa fa-eye"></em>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
