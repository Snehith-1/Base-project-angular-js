<h3>
   Legal Services
</h3>
<div ng-controller="documentCompliancecontroller">

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                Showing 1 to {{totalDisplayed}} of {{total}} Entries
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">

                                Show <input ng-model="pagecount" id="pagecount" type="number" />
                                <button class="btn" id="loadmore" ng-click="loadMore(pagecount)">Load More</button>

                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <div class="input-group">
                                    <input type="text" ng-model="searchtxt" placeholder="Search Here .." class="form-control input-sm" />
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-default btn-sm">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="table-responsive">
                        <table ng-table="tableParams2" class="table hover table-striped ">
                            <thead>
                                <tr class="bg-primary text-white">
                                    <th>S.No</th>
                                    <th>Request Ref No.</th>
                                    <th>Request Type</th>
                                    <th>Request Date</th>
                                    <th>Request By</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in requestcompliance_data">
                                    <td>{{$index+1}}</td>
                                    <td data-title="'Request Ref No'">{{data.requestref_no}}</td>
                                    <td data-title="'Request Type''">{{data.request_type}}</td>
                                    <td data-title="'Request Date'">{{data.assigned_date}}</td>
                                    <td data-title="'Request By'">{{data.assigned_by}}</td>
                                    <td data-title="'Status'">{{data.request_status}}</td>
                                    <td data-title="'Action'" class="nowrap">

                                        <button title="View" ng-click="View(data.requestcompliance_gid,data.requestcompliance2lawyerdtl_gid);" class="btn btn-info btn-sm">
                                            <em class="fa fa-dashboard (alias)"></em>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
