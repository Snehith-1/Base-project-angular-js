<h3>
    Create Escrow
</h3>
<div ng-controller="customer2EscrowCreate as dp" class="ball-clip-rotate">
    <div id="panelDemo8" class="panel panel-primary ">
        <div class="panel-heading">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>Create Escrow
        </div>
        <div class="panel-body">
            <div class="modal-body ng-scope">
                <div class="pd-sm-10">
                    <form novalidate="" name="userform5" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                        <div class="row ">
                            <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Customer URN</label><br />
                                    {{urn}}

                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Customer Code</label><br />
                                   {{customer_code}}
                                    
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Customer Name</label><br />
                                   {{customer_name}}
                                   
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row ">
                            <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label class="col-form-label control-label">Sanction Ref.No.<span style="color:red">*</span></label>
                                    <select name="sanction_Gid" chosen="" ng-options="m.sanctionrefno for m in sanctiondtl"
                                            ng-model="cbosanction" ng-change="sanctionrefnochange(sanction_Gid)" class="chosen-select form-control" required>

                                        <option value=""> ---Select Sanction Ref--- </option>
                                    </select>

                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label class="col-form-label control-label"><strong>Sanction Date </strong></label>
                                    <br />
                                    <p ng-model="Sanction_Date">{{sanctionDate}}</p>
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label class="col-form-label control-label"><strong>Facility Type</strong></label>
                                    <br />
                                    <p ng-model="facility_type">{{facility_type}}</p>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row ">
                            <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Disbursement Date <span style="color:red">*</span></label>
                                    <p class="input-group">
                                        <input type="text" datepicker-popup="{{dp.format}}" ng-model="txtdisbursementDate" is-open="dp.opendisbursement"
                                               datepicker-options="dp.dateOptions" ng-required="true"
                                               close-text="Close" class="form-control" />
                                        <span class="input-group-btn">
                                            <button type="button" ng-click="dp.calenderDisbursement($event)" class="btn btn-default">
                                                <em class="fa fa-calendar"></em>
                                            </button>
                                        </span>
                                    </p>
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Transaction Ref No. <span style="color:red">*</span></label>
                                    <input ng-model="transactionRefNo" tabindex="0" maxlength="45"
                                           required aria-required="true" aria-invalid="true"
                                           class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">

                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Transaction Date <span style="color:red">*</span></label>
                                    <p class="input-group">
                                        <input type="text" datepicker-popup="{{dp.format}}" ng-model="transactionDate" is-open="dp.openTransaction"
                                               datepicker-options="dp.dateOptions" ng-required="true"
                                               close-text="Close" class="form-control" />
                                        <span class="input-group-btn">
                                            <button type="button" ng-click="dp.calenderTransaction($event)" class="btn btn-default">
                                                <em class="fa fa-calendar"></em>
                                            </button>
                                        </span>
                                    </p>
                                </div>

                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Dealer Name<span style="color:red">*</span></label>
                                    <input ng-model="dealername" tabindex="0" maxlength="128"
                                           required aria-required="true" aria-invalid="true"
                                           class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Escrow Collection Account Number<span style="color:red">*</span></label>
                                    <input ng-model="escrow_accountno" tabindex="0" maxlength="20"
                                           required aria-required="true" aria-invalid="true"
                                           class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Master Account Number <span style="color:red">*</span></label>
                                    <input ng-model="master_accountno" tabindex="0" maxlength="20"
                                           required aria-required="true" aria-invalid="true"
                                           class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Sender Customer Account Name<span style="color:red">*</span></label>
                                    <input ng-model="sendercustomer_accountname" tabindex="0" maxlength="128"
                                           required aria-required="true" aria-invalid="true"
                                           class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Sender Customer Account Number<span style="color:red">*</span></label>
                                    <input ng-model="sendercustomer_accountno" tabindex="0" maxlength="20"
                                           required aria-required="true" aria-invalid="true"
                                           class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Sender Branch IFSC <span style="color:red">*</span></label>
                                    <input ng-model="sendbranch_ifsc" tabindex="0" maxlength="11" min="11"
                                           required aria-required="true" aria-invalid="true"
                                           class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Beneficiary Customer Account Name<span style="color:red">*</span></label>
                                    <input ng-model="beneficiarycustomer_accountname" tabindex="0" maxlength="128"
                                           required aria-required="true" aria-invalid="true"
                                           class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Reference <span style="color:red">*</span></label>
                                    <div class="radio c-radio">
                                        <label>
                                            <input type="radio" name="reference" value="RTGS" ng-model="reference" />
                                            &nbsp;&nbsp;<span class="fa fa-circle"></span>RTGS
                                        </label>
                                        <label>
                                            <input type="radio" name="reference" value="NEFT" ng-model="reference" />
                                            <span class="fa fa-circle"></span>NEFT
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Remittance Info<span style="color:red">*</span></label>
                                    <input ng-model="remittance" tabindex="0" maxlength="512"
                                           required aria-required="true" aria-invalid="true"
                                           class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                </div>

                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Amount<span style="color:red">*</span></label>
                                    <input id="txtInput" ng-model="amount" required tabindex="0" type="number" 
                                           class="form-control ng-pristine ng-valid ng-touched" style="text-align:right;" ng-change="word.innerHTML=convertNumberToWords(this.value)">
                                    <label><span style="color:#ff001882;">* Accept Number Format Only</span></label>
                                    <div id="word"></div>
                                    
                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1">
                                    <label>Credit Time (Days)<span style="color:red">*</span></label>
                                    <input ng-model="creditTime" tabindex="0" type="number" maxlength="3" size="3"
                                           required aria-required="true" aria-invalid="true"
                                           class="form-control mb-2 mr-sm-2 ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                           
                                </div>
                               

                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <label>Remarks<span style="color:red">*</span></label>
                                    <textarea ng-model="remarks" placeholder="Enter the Remarks" rows="3" maxlength="1000" class="form-control"
                                              id="input_13" ng-trim="false" aria-multiline="true" tabindex="0" aria-invalid="true"></textarea>
                                </div>


                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="text-center">
                                <button class="btn btn-success" ng-click="escrowSubmit()"  ng-disabled="userform5.$invalid">
                                    <em class="fa fa-arrow-right"></em>
                                    <span>Submit</span>
                                </button>
                                <a class="btn btn-info" ng-click="back()">
                                    <em class="fa fa-arrow-left"></em>
                                    <span>Back</span>
                                </a>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
