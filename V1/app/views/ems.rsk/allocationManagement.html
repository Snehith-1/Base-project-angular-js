 <h3>
     Allocation Management
 </h3>
<div ng-controller="allocationManagementcontroller">

    <div class="row">
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button title="Create Allocation" class="btn btn-info btn-sm"
                    ng-click="createAllocation()">
                <em class="fa fa-plus"></em>&nbsp;Create Allocation
            </button>
        </div>
    </div>
    <br />
    <div class="panel">
        <div class="panel-body">
            <div class="table-responsive">
                <table datatable="ng" class="row-border hover">
                    <thead>
                        <tr class="bg-primary-light text-white">
                            <th>S.No</th>
                            <th class="text-nowrap">URN No.</th>
                            <th class="text-nowrap">Customer</th>
                            <th class="text-nowrap">State</th>
                            <th class="text-nowrap">District</th>
                            <th class="text-nowrap">Allocate RM</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in allocationList">
                            <td data-title="'S.No'">{{$index+1}}</td>
                            <td data-title="'URN No.'">{{data.customer_urn}}</td>
                            <td data-title="'Customer'">{{data.customername}}</td>
                            <td data-title="'State'">{{data.state_name}}</td>
                            <td data-title="'District'">{{data.district_name}}</td>
                            <td data-title="'Allocate RM'">{{data.assigned_RM}}</td>

                            <td class="text-nowrap">
                                <button title="View" class="btn btn-info btn-sm"
                                        ng-click="viewallocation(data.allocationdtl_gid,data.customer_gid)">
                                    <em class="fa fa-eye"></em>
                                </button>
                                <!--<button title="Edit" class="btn btn-success btn-sm"
                                        ng-click="editsanction(data.allocationdtl_gid)">
                                    <em class="fa fa-edit"></em>
                                </button>
                                <button title="Delete" class="btn btn-danger btn-sm"
                                        ng-click="deletesanction(data.customer2sanction_gid)">
                                    <em class="fa fa-trash"></em>
                                </button>-->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</div>
