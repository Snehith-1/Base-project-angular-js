<h3>
    Tier Report
</h3>
<div ng-controller="tierReportcontroller">
    <div class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        Showing 1 to {{totalDisplayed}} of {{total}} Entries
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">

                        Show <input ng-model="pagecount" id="pagecount" type="number" />
                        <button class="btn" id="loadmore" ng-click="loadMore(pagecount)">Load More</button>

                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="input-group">
                            <input type="text" ng-model="searchtxt" placeholder="Search Here .." class="form-control input-sm" />
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default btn-sm">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="table-responsive">
                <table class="table hover table-striped row-border">
                    <thead>
                        <tr class="bg-primary-light text-white">
                            <th>S.No</th>
                            <th>Tier 3 Submission Date</th>
                            <th class="text-nowrap">MLRC Date</th>
                            <th class="text-nowrap">Month</th>
                            <th class="text-nowrap">Vertical</th>
                            <th class="text-nowrap">Tier 3 Status</th>
                            <th class="text-nowrap">Completed Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in tier3preparation_list|filter :searchtxt|limitTo:totalDisplayed" ng-switch="data.tier3_status">
                            <td data-title="'S.No'">{{$index+1}}</td>
                            <td data-title="'Tier 3 Submission Date'">{{data.created_date}}</td>
                            <td data-title="'MLRC Date'">{{data.MLRC_date}}</td>
                            <td data-title="'Month'">{{data.tier3_monthname}}</td>
                            <td data-title="'Vertical'">{{data.vertical}}</td>
                            <td>
                                <label class="label label-info" ng-switch-when=Pending>Pending</label>
                                <label class="label label-success" ng-switch-when=Completed>Completed</label>
                                <label ng-switch-default>-</label>
                            </td>
                            <td data-title="'Completed Date'">{{data.completed_date}}</td>
                            <td class="text-nowrap">

                                <button title="Tier 3 Details" class="btn btn-info btn-sm"
                                        ng-click="viewtier3details(data.tier3preparation_gid)">
                                    <em class="fa fa-retweet"></em>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
