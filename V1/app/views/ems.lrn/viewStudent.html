<h3>
    View Student Details
</h3>
<div ng-controller="viewStudentcontroller">
    <div id="panelDemo8" class="panel panel-success">
        <div class="panel-heading">
            View Student Details
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-md-12">
                            <div class="col-lg-2 col-sm-2 col-md-2">
                                <label style="font-weight:bold">First Name </label>
                            </div>
                            <div class="col-lg-4 col-sm-4 col-md-4">
                                {{student_details.student_firstnameedit}}
                            </div>
                            <div class="col-lg-2 col-sm-2 col-md-2">
                                <label style="font-weight:bold">Last Name </label>
                            </div>
                            <div class="col-lg-4 col-sm-4 col-md-4">
                                {{student_details.student_lastnameedit}}
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-md-12">
                            <div class="col-lg-2 col-sm-2 col-md-2">
                                <label style="font-weight:bold">Student Code  </label>
                            </div>
                            <div class="col-lg-4 col-sm-4 col-md-4">
                                {{student_details.student_codeedit}}
                            </div>
                            <div class="col-lg-2 col-sm-2 col-md-2">
                                <label style="font-weight:bold"> Email Address  </label>
                            </div>
                            <div class="col-lg-4 col-sm-4 col-md-4">
                                {{student_details.student_emailidedit}}
                            </div>
                        </div>
                    </div>
                    <br />

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-md-12">
                            <div class="col-lg-2 col-sm-2 col-md-2">
                                <label style="font-weight:bold">DOB</label>
                            </div>
                            <div class="col-lg-4 col-sm-4 col-md-4">
                                {{student_details.student_dobedit}}
                            </div>
                            <div class="col-lg-2 col-sm-2 col-md-2">
                                <label style="font-weight:bold">Mobile No </label>
                            </div>
                            <div class="col-lg-4 col-sm-4 col-md-4">
                                {{student_details.student_mobnoedit}}
                            </div>
                        </div>
                    </div>
                    <br />
                </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            <div>

                <a class="btn btn-info" ng-click="back()">
                    <i class="fa fa-arrow-left" style="font-size:15px;">
                        &nbsp;Back
                    </i>
                </a>
            </div>
        </div>
    </div>


</div>
