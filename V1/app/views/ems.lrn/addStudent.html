<h3>
   Student Management
</h3>
<div ng-controller="addStudentcontroller as dpick">
    <div id="panelDemo8" class="panel panel-success ">
        <div class="panel-heading">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>ADD Student
        </div>

        <div class="panel-body">
            <div class="row" style="display:none;">
                <div class="col-lg-12 col-md-12 col-sm-12 ">
                    <div class="col-lg-6 col-md-6 col-sm-6 ">
                        <input name="student_gid" id="student_gid" style="font-size:12px" placeholder="Enter Student gid"
                               ng-model="student_gid" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="modal-body ng-scope">
                <form novalidate="" name="userform" ng-submit="form.submitauthor()" autocomplete="off" class="form-validate mb-lg">


                    <div class="row" style="display:none;">
                        <div class="col-lg-12 col-md-12 col-sm-12 ">

                            <div class="col-lg-8 col-md-8 col-sm-8 ">
                                <label style="font-size:5px;" ng-model="student_gid" class="col-form-label w3-text-indigo"><strong>{{LoanDetails.customer_gid}}</strong></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1">
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <div class="mda-form-group float-label">
                                    <input ng-model="txtfirstname" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                    <label>First Name *</label>
                                </div>
                            </div>

                            <div class="col-lg-1 col-md-1 col-sm-1">
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <div class="mda-form-group float-label">
                                    <input ng-model="txtlastname" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                    <label>Last Name *</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <div class="mda-form-group float-label">
                                    <input ng-model="txtstucode" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                    <label>Student Code *</label>
                                </div>
                            </div>

                            <div class="col-lg-1 col-md-1 col-sm-1">
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-5">

                                <label class="col-form-label control-label"><strong>D.O.B *</strong></label>
                                <p class="input-group">
                                    <input type="text" name="date" ng-model="dob" datepicker-popup="{{dpick.format}}" required=""
                                           style="height:25px;" is-open="dpick.opened" min-date="dpick.minDate" datepicker-options="dpick.dateOptions"
                                           close-text="Close" class="form-control" />
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="dpick.open($event)" style="height:25px;" class="btn btn-default">
                                            <em class="fa fa-calendar"></em>
                                        </button>
                                    </span>
                                </p>


                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <div class="mda-form-group float-label">
                                    <input type="email" ng-model="txtemail" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                    <label>Email Address *</label>
                                </div>
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-1">

                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <div class="mda-form-group float-label">
                                    <input ng-model="txtmobileno" type="number" required="" maxlength="12" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                    <label>Mobile No *</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>


            </div>
            <div>
                <div class="text-center">
                    <button type="button" class="btn btn-success btn-md" ng-disabled="userform.$invalid" ng-click="studentSubmit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                    <button ng-click="studentback()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                </div>
            </div>

        </div>
    </div>


</div>
