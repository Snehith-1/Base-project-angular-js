<h3>
    Section
</h3>
<div ng-controller="sectionSummarycontroller">
    <div>
        <button type="button" title="Add Section" class="btn btn-success btn-sm" ng-click="section()">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>ADD SECTION
        </button>
    </div>
    <br />

    <div class="row">
        <div class="col-lg-12">
            <!-- START panel-->
            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body table-responsive">
                    <table datatable="ng" class="row-border hover">
                        <thead>
                            <tr class="bg-success text-white">
                                <th>S.NO</th>
                                <th>SECTION CODE</th>
                                <th>SECTION TITLE</th>
                                <th>ACTION</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in vertical">
                                <td data-title="'S.No'">{{$index+1}}</td>
                                <td data-title="'Vertical code'">{{data.vertical_code}}</td>
                                <td data-title="'Vertical Name'">{{data.vertical_name}}</td>
                                <td data-title="'Action'" class="nowrap">
                                    <button title="Edit" ng-click="edit(data.course_gid,course2section_gid)" class="btn btn-green">
                                        <em class="fa fa-edit "></em>
                                    </button>
                                    <button title="View" ng-click="view(data.course_gid,course2section_gid)" class="btn btn-green">
                                        <em class="fa fa-eye "></em>
                                    </button>                             
                                    <button title="Add Lessons" ng-click="lesson(data.course_gid,course2section_gid)" class="btn btn-green">
                                        <em class="fa fa-edit "></em>
                                    </button>
                                    <button title="Delete" ng-click="delete(data.course_gid,course2section_gid)" class="btn btn-danger">
                                        <em class="icon icon-trash "></em>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>   
</div>
