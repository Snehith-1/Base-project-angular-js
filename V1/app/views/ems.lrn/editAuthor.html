<h3>
    Author Management
</h3>
<div ng-controller="editAuthorcontroller">
    <div id="panelDemo8" class="panel panel-success ">
        <div class="panel-heading">
            <span class="btn-label">
                <i class="fa fa-edit"></i>
            </span>EDIT AUTHOR
        </div>

        <div class="panel-body">
            <div class="row" style="display:none;">
                <div class="col-lg-12 col-md-12 col-sm-12 ">
                    <div class="col-lg-6 col-md-6 col-sm-6 ">
                        <input name="author_gid" id="author_gid" style="font-size:12px" placeholder="Enter Author gid"
                               ng-model="author_gid" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="modal-body ng-scope">
                <form novalidate="" name="userform" ng-submit="form.submitauthor()" autocomplete="off" class="form-validate mb-lg">


                    <div class="row" style="display:none;">
                        <div class="col-lg-12 col-md-12 col-sm-12 ">

                            <div class="col-lg-8 col-md-8 col-sm-8 ">
                                <label style="font-size:5px;" ng-model="author_gid" class="col-form-label w3-text-indigo"><strong>{{author_list.author_gid}}</strong></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1">
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <div class="mda-form-group">
                                    <input ng-model="txtfirstname" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                    <label>First Name *</label>
                                </div>
                            </div>

                            <div class="col-lg-1 col-md-1 col-sm-1">
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <div class="mda-form-group">
                                    <input ng-model="txtlastname" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                    <label>Last Name *</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <div class="mda-form-group">
                                    <input ng-model="txtauthcode" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                    <label>Author Code *</label>
                                </div>
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-1">

                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <div class="mda-form-group">
                                    <input type="email" ng-model="txtemail" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                    <label>Email Address </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <div class="mda-form-group">
                                    <input ng-model="txtmobileno" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                    <label>Mobile No  </label>
                                </div>

                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-1">

                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <md-input-container flex="" class="md-default-theme" style="height: auto;">
                                    <label for="input_13">Address</label>
                                    <textarea ng-model="txtaddress1" rows="3" md-maxlength="1000" class="ng-valid md-input ng-valid-md-maxlength ng-touched ng-dirty ng-valid-parse"
                                              id="input_13" ng-trim="false" aria-multiline="true" tabindex="0" aria-invalid="true"></textarea>
                                </md-input-container>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                <b>Bank Details :</b>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <div class="mda-form-group">
                                    <input ng-model="txtaccname" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                    <label>Account Name *</label>
                                </div>
                            </div>

                            <div class="col-lg-1 col-md-1 col-sm-1">
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <div class="mda-form-group">
                                    <input ng-model="txaccno" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                    <label>Account No*</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <div class="mda-form-group">
                                    <input ng-model="txtifsccode" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                    <label>IFSC Code *</label>
                                </div>
                            </div>

                            <div class="col-lg-1 col-md-1 col-sm-1">
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <div class="mda-form-group">
                                    <input ng-model="txtbankname" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                    <label>Bank Name *</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
            <div>
                <div class="text-center">
                    <button type="button" class="btn btn-success btn-md" ng-disabled="userform.$invalid" ng-click="editauthorupdate()"><i class="fa fa-arrow-circle-up"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                    <button ng-click="editauthorback()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                </div>
            </div>

        </div>
    </div>


</div>
