<h3>
    Category
</h3>
<div ng-controller="categorycontroller">
    <div>
        <button type="button" title="Add Category" class="btn btn-success btn-sm" ng-click="popupcategory()">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>ADD CATEGORY
        </button>
    </div>
    <br/>
<div class="row">
    <div class="col-lg-12">
        <!-- START panel-->
        <div id="panelDemo13" class="panel panel-default">
            <div class="panel-body">
                <table datatable="ng" class="row-border hover">
                    <thead>
                        <tr class="bg-success text-white">
                            <th>S.No</th>
                            <th>Category Code</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in category_list">
                            <td data-title="'S.No'">{{$index+1}}</td>
                            <td data-title="'Category Code'">{{data.category_code}}</td>
                            <td data-title="'Category'">{{data.category_name}}</td>
                            <td data-title="'Action'">
                                <button title="Edit" ng-click="edit(data.category_gid)" class="btn btn-green">
                                    <em class="fa fa-edit"></em>
                                </button>
                                <button title="Delete" ng-click="delete(data.category_gid)" class="btn btn-danger">
                                    <em class="icon icon-trash"></em>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="/myModalContent.html">
        <div class="modal-header bg-green-200 ng-scope">

            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-green-200">
                    <i class="fa fa-plus "></i>
                </span>ADD CATEGORY
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="userformsubmit" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                <div class="pd-sm-10">
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group float-label">
                                <input ng-model="txtcategorycode" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>Category Code *</label>

                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group float-label">
                                <input ng-model="txtcategoryname" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>Category Name *</label>

                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="userformsubmit.$invalid" ng-click="addcategory()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
            </form>
        </div>
    </script>
       <script type="text/ng-template" id="/myModaledit.html">
        <div class="modal-header bg-green-200">
            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-green-200">
                    <i class="fa fa-edit"></i>
                </span>EDIT CATEGORY
            </h4>
        </div>
        <div class="modal-body">

            <div class="pd-sm-10">
                <div class="row" style="display:none">
                    <div class="col-sm-12 col-sm-12 col-sm-12 ">

                        <div class="mda-form-group">
                            <input ng-model="category_gid" required="" rows="2" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                            <label>Category Code</label>
                        </div>
                    </div>
                </div>
                <form novalidate="" name="userform" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">

                            <div class="mda-form-group">
                                <input ng-model="txtcategorycodeedit" name="txtcategorycodeedit" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>Category Code * </label>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group ">
                                <input ng-model="txtcategorynameedit" name="txtcategorynameedit" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>Category Name * </label>

                            </div>
                        </div>
                    </div>
                </form>
            </div>


            <div>
                <div class="text-center">
                    <button type="button" ng-click="updatecategory(data.category_gid)" class="btn btn-success btn-md" ng-disabled="userform.$invalid">
                        <i class="fa fa-arrow-circle-up">&nbsp;&nbsp;</i>Update
                    </button>&nbsp;&nbsp;
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close">&nbsp;&nbsp;</i>Close</button>
                </div>
            </div>

        </div>
    </script>
</div>
