<h3>
    AUTHOR
</h3>
<div ng-controller="authorSummarycontroller">
    <div>
        <button type="button" title="Add Author" class="btn btn-success btn-sm" ng-click="addauthor()">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>ADD AUTHOR
        </button>
    </div>
    <br />

    <div class="row">
        <div class="col-lg-12">
            <!-- START panel-->
            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body table-responsive">
                    <table datatable="ng" class="row-border hover">
                        <thead>
                            <tr class="bg-success text-white">
                                <th>S.NO</th>
                                <th>AUTHOR CODE</th>
                                <th>AUTHOR NAME</th>
                                <th>EMAIL ADDRESS</th>
                                <th>ACTION</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in author_list">
                                <td data-title="'S.No'">{{$index+1}}</td>
                                <td data-title="'Author code'">{{data.author_code}}</td>
                                <td data-title="'Author Name'">{{data.author_firstname}}</td>
                                <td data-title="'Email Address'">{{data.author_emailid}}</td>
                                <td data-title="'Action'" class="nowrap">
                                    <button title="Edit" ng-click="view(data.author_gid)" class="btn btn-primary">
                                        <em class="fa fa-eye "></em>
                                    </button>
                                    <button title="Edit" ng-click="edit(data.author_gid)" class="btn btn-green">
                                        <em class="fa fa-edit "></em>
                                    </button>
                                    <button title="Delete" ng-click="delete(data.author_gid)" class="btn btn-danger">
                                        <em class="icon icon-trash "></em>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
