<div ng-controller="filterTable">
    <div class="panel panel-default">
        <div class="panel-heading">
            Data Tables |
            <small>Zero Configuration</small>
        </div>
        <div class="panel-body">
            <table datatable="ng" class="row-border hover">
                <thead>
                    <tr>
                        <th>code</th>
                        <th>Date</th>
                        <th>Client</th>
                        <th>Project</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in liveData">
                        <td data-title="'code'" class="text-center">{{data.dep_code}}</td>
                        <td data-title="'Date'" class="text-center">{{data.dep_date}}</td>
                        <td data-title="'Client'" >{{data.dep_client}}</td>
                        <td data-title="'Project'">{{data.dep_project}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
