<h3>
    Customer Alert History
</h3>
<div ng-controller="customerAlertHistorycontroller">

    <br />

    <div class="row">
        <div class="col-lg-12">
            <!-- START panel-->
            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body table-responsive">
                    <table datatable="ng" class="row-border hover">
                        <thead>
                            <tr class="bg-success text-white">
                                <th>S.NO</th>
                                <th>CUSTOMER ID</th>
                                <th>CUSTOMER NAME</th>
                                <th>SENT BY</th>
                                <th>SENT DATE</th>
                                <th>ACTION</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in mail_data">
                                <td data-title="'S.No'">{{$index+1}}</td>
                                <td data-title="'Customer Id'">{{data.customercode}}</td>
                                <td data-title="'Customer Name'">{{data.customername}}</td>
                                <td data-title="'Sent By'">{{data.sent_by}}</td>
                                <td data-title="'Sent Date'">{{data.sent_date}}</td>                             
                                <td data-title="'Action'" class="nowrap">
                                    <button title="Deferral Details" ng-click="view(data.customermail_gid)" class="btn btn-info ">
                                        <em class="fa fa-long-arrow-right"></em>
                                    </button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="col-lg-12 col-md-12 col-sm-12">

            <div align="center">
                
                <button ng-click="back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
            </div>
        </div>
    </div>
</div>
