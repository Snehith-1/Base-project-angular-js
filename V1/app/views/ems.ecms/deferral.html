<h3>
    Deferral Type
</h3>
<div ng-controller="deferralcontroller">
    <div>
        <button type="button" class="btn btn-success btn-sm" ng-click="popupdeferral()" title="Create Deferral">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>CREATE DEFERRAL TYPE
        </button>
    </div>

    <br />
   
    <div class="row">
        <div class="col-lg-12">
            <!-- START panel-->
            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                Showing 1 to {{totalDisplayed}} of {{total}} Entries
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
        
                                Show <input ng-model="pagecount" id="pagecount" type="number" />
                                <button class="btn btn-info" id="loadmore"  ng-disabled="!pagecount" ng-click="loadMore(pagecount)">
                                    <em class="fa fa-spinner"></em> Load More
                                </button>
        
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <div class="input-group">
                                    <input type="text" ng-model="searchtxt" placeholder="Search Here .." class="form-control input-sm" />
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-default btn-sm">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                <br>
              
                    <div class="table-responsive">

                        <table class="table table-striped row-border hover">
                            <thead>
                                <tr class="bg-success text-white">
                                    <th>S.NO</th>
                                    <th>DEFERRAL TYPE CODE</th>
                                    <th>DEFERRAL TYPE NAME</th>
                                    <th>CRITICALITY</th>
                                    <th width="30%">COMMENTS</th>
                                    <th>ACTION</th>
                                </tr> 
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in deferral |filter :searchtxt |limitTo:totalDisplayed  ">
                                    <td data-title="'S.No'">{{$index+1}}</td>
                                    <td data-title="'Deferral Code'">{{data.deferral_code}}</td>
                                    <td data-title="'Deferral Name'">{{data.deferral_name}}</td>
                                    <td data-title="'Criticality'">{{data.criticallity}}</td>
                                    <td data-title="Comments">{{data.comments}}</td>
                                    <td data-title="'Action'" class="nowrap">
                                        <button title="Edit" ng-click="edit(data.deferral_gid)" class="btn btn-green">
                                            <em class="fa fa-edit"></em>
                                        </button>
                                        <button title="Delete" ng-click="delete(data.deferral_gid)" class="btn btn-danger">
                                            <em class="icon icon-trash "></em>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--ADD DEFERRAL-->
    <script type="text/ng-template" id="/myModalContent.html">
        <div class="modal-header bg-green-200 ng-scope">

            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-green-200">
                    <i class="fa fa-plus "></i>
                </span>CREATE DEFERRAL TYPE
            </h4>
        </div>

        <div class="modal-body ng-scope">
            <form novalidate="" name="userform" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                <div class="pd-sm-10">

                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div>
                                <label>Deferral Type Code  </label>&nbsp;<span Style="color:red;">*</span>
                                <input type="text" ng-model="deferral_code" maxlength="45" tabindex="0" 
                                class="form-control" required />
        
                            </div>
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group float-label" >
                                <label>Deferral Type Name  </label>&nbsp;<span Style="color:red;">*</span>
                                <input type="text" ng-model="deferral_name" maxlength="256" tabindex="0"
                                 class="form-control" required />
        
                             
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <label class="col-form-label control-label"><strong>Criticality </strong></label>
                            &nbsp;
                            <span Style="color:red;">*</span>
                            <select name="deferral" dropzone="" ng-model="criticality" required="" 
                            class="chosen-select form-control" size="1">
                                <option value="">-----Select Criticality----</option>
                                <option value="Critical">Critical</option>
                                <option value="Non Critical">Non Critical</option>
                                <option value="N/A">N/A</option>
                            </select>

                           
                        </div>
                    </div>
                       <div class="row">

                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group float-label">
                                <label>Comments </label>
                                <textarea ng-model="comments" placeholder="Enter the Comments" rows="4"  class="form-control"
                                          id="input_13" ng-trim="false" aria-multiline="true" tabindex="0" aria-invalid="true"></textarea> 
                             </div>
                        </div>
                    </div>
                    </div>
                </div>
            </form>

            <div class="row">
               
                <br />
                <div class="text-center">
                    <button ng-click="deferralSubmit()" ng-disabled="userform.$invalid" class="btn btn-success btn-md">
                        <i class="fa fa-arrow-circle-right">&nbsp;&nbsp;</i>Submit
                    </button>
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close">&nbsp;&nbsp;</i>Close</button>
                </div>
                <br />
            </div>
        </div>
    </script>
    <!--EDIT DEFERRAL-->
    <script type="text/ng-template" id="/myModaledit.html">
        <div class="modal-header bg-green-200 ng-scope">

            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-green-200">
                    <i class="fa fa-edit "></i>
                </span>EDIT DEFERRAL TYPE
            </h4>
        </div>
        <div class="modal-body ng-scope">

            <div class="pd-sm-10">
                <form novalidate="" name="userform2" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div >
                                <label>Deferral Type Code  </label><span style="color:red;">*</span>
                                <input type="text" ng-model="deferralCodeedit" maxlength="45" tabindex="0" 
                                class="form-control" required />
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div >
                                <label>Deferral Type Name </label><span style="color:red;">*</span>
                                <input type="text" ng-model="deferralNameedit" maxlength="256" tabindex="0" 
                                class="form-control" required />
                              
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">

                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <label class="col-form-label control-label"><strong>Criticality </strong></label>
                            <span style="color:red;">*</span>
                            <select name="deferral" dropzone="" ng-model="criticality" required="" class="chosen-select form-control" size="1">
                                <option value="">-----Select Criticality----</option>
                                <option value="Critical">Critical</option>
                                <option value="Non Critical">Non Critical</option>
                                <option value="N/A">N/A</option>
                            </select>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group">
                                <label>Comments </label>
                                <textarea ng-model="commentsEdit" placeholder="Enter the Comments" rows="4"  class="form-control"
                                          id="input_13" ng-trim="false" aria-multiline="true" tabindex="0" aria-invalid="true"></textarea>

                            </div>
                        </div>
                    </div>
                        <br />
                        <!--<div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <label class="col-form-label"><strong>Mail Alert *</strong></label>
                            <div class="col">
                                <div class="radio c-radio">
                                    <label>
                                        <input type="radio" required="" name="alert" value="Enable" ng-click="isShowHide('hide')" ng-model="alert" />
                                        &nbsp;&nbsp;<span class="fa fa-circle"></span>Enable
                                    </label>

                                    <label>
                                        <input type="radio" required="" name="alert" value="Disable" ng-click="isShowHide('show')" ng-model="alert" />
                                        <span class="fa fa-circle"></span>Disable
                                    </label>
                                </div>
                            </div>
                        </div>-->
                        <br />
                    </div>
                </form>
            </div>

            <div class="row">
                <br />
               
                <div class="text-center">
                    <button ng-click="deferralUpdate(data.deferral_gid)" class="btn btn-success btn-md" ng-disabled="userform2.$invalid"><i class="fa fa-arrow-circle-up">&nbsp;&nbsp;</i>Update</button>
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close">&nbsp;&nbsp;</i>Close</button>
                </div>
                <br />
            </div>
        </div>
    </script>

</div>
