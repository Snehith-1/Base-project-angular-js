<h3>
    LSA Management
</h3>
<div ng-controller="MstCadLSADtlSummaryController">
    <button type="button" class="btn btn-info button-sm" ng-if="GenerateLSAMakerSummary.length ==0" ng-click="generate_lsa()" title="Generate LSA">
        <span class="btn-label">
            <i class="fa fa-plus"></i>
        </span>
        Generate LSA
    </button>
    <br><br>
    <div class="panel">
        <div class="row">
            <br>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white nowrap" style="background-color:#09385f;">
                                    <th> S.No </th>
                                    <!--<th> Sanction Reference Number</th>-->
                                    <th> Sanction Ref No. </th>
                                    <th> Sanction Date </th>
                                    <th> Created By </th>
                                    <th> Created Date </th>
                                    <th> Status </th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in GenerateLSAMakerSummary">
                                    <td data-title="'S.No'"> {{$index+1}} </td>
                                    <!--<td data-title="'Sanction Reference Number'"> {{data.application_no}} </td>-->
                                    <td data-title="'Sanction Ref No.'"> {{data.sanction_refno}} </td>
                                    <td data-title="'Sanction Date'"> {{data.sanction_date}} </td>
                                    <td data-title="'Created By'"> {{data.created_by}} </td>
                                    <td data-title="'Created Date'"> {{data.created_date}} </td>
                                    <td data-title="'Status'"> <label class="label label-info">{{data.overall_lsastatus}}</label> </td>
                                    <td align="center" class="nowrap">
                                        <button title="View" ng-click="viewlsa(data.application_gid,data.generatelsa_gid,data.limitproduct_filled)" ng-hide="data.overall_lsastatus=='Approved' || hideincompletedcase" class="btn btn-success btn-sm">
                                            <em class="fa fa-plus-square-o"></em>
                                        </button>
                                         <button title="View" ng-click="viewlsa(data.application_gid,data.generatelsa_gid,data.limitproduct_filled)"  ng-show="lsacompletedview" class="btn btn-success btn-sm">
                                            <em class="fa fa-plus-square-o"></em>
                                        </button>
                                        <button title="PDF" class="btn btn-danger btn-sm" ng-click="LSApdf(data.generatelsa_gid)" ng-show="data.overall_lsastatus=='Approved'" tabindex="0">
                                            <em class="fa fa-file-pdf-o"></em>
                                            <a download="" href="" id="btnpdf" style="display:none;"></a>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="text-center">
                <button type="button" ng-click="Back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
            </div>
            <br>
            <br>
        </div>
    </div>
</div>
