<h3>
    Score Card Details
</h3>
<div ng-controller="MstAppScoreCardViewdtlcontroller">
    <div class="panel">
        <div class="panel-body">
            <div class="row" style="margin-bottom:-10px;">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div id="panelDemo9" class="panel panel-primary">
                        <div class="panel-heading" style="background-color: #d5591e;
                            background-image: linear-gradient(316deg, rgb(236 195 100) 0%,  rgb(171 225 166) 74%);color:#000000;">
                            <b class="text-center"> Score Card Details </b>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <table class="table table-stripped table-bordered">
                                        <tr style="background-color:#2196f3;color:white;">
                                            <th class="col-sm-6 col-lg-6 col-md-6 text-center">Parameter</th>
                                            <th class="col-sm-2 col-lg-2 col-md-2 text-center">Actual Value</th>
                                            <th class="col-sm-2 col-lg-2 col-md-2 text-center">Score</th>
                                            <th class="col-sm-2 col-lg-2 col-md-2 text-center">Final Score</th>
                                        </tr>
                                        <tbody ng-repeat="m in GroupTitle_list">
                                            <tr class="info">
                                                <td class="col-sm-6 col-lg-6 col-md-6">
                                                    <p style="font-size:15px;"><b>{{m.grouptitle_name}}</b></p>
                                                </td>
                                                <td class="col-sm-3 col-lg-3 col-md-3"></td>
                                                <td class="col-sm-2 col-lg-2 col-md-2"></td>
                                                <td class="col-sm-2 col-lg-2 col-md-2">
                                                    <b><input type="text" ng-model="m.final_scoredisplay" tabindex="0" class="form-control" ng-disabled="true" /></b>
                                                </td>
                                            </tr>
                                            <tr ng-repeat="data in m.GroupQuestion_list" ng-hide="data.hidden_question=='true'">

                                                <td class="col-sm-6 col-lg-6 col-md-6">
                                                    <p>{{data.question}}</p>
                                                </td>
                                                <td class="col-sm-3 col-lg-3 col-md-3" ng-switch="data.answer_type"> 
                                                    <input type="text" ng-switch-when="Number" tabindex="0" class="form-control" ng-model="data.actual_number"
                                                            ng-disabled="true" />
                                                    <input type="text" ng-switch-when="List" tabindex="0" class="form-control"  ng-model="data.actual_value"
                                                           ng-disabled="true" />
                                                    <input type="text" ng-switch-when="Calculation" tabindex="0" class="form-control" ng-model="data.actual_value"
                                                           ng-disabled="true" />
                                                </td>
                                                <td class="col-sm-2 col-lg-2 col-md-2" ng-switch="data.actual_score">
                                                    <input type="text" ng-model="data.actual_score" ng-switch-default tabindex="0" class="form-control" ng-disabled="true" />
                                                    <input type="text" ng-model="data.actual_score" style="background-color:#ff0000a1;color:white;" ng-switch-when="Rejected" tabindex="0" class="form-control" ng-disabled="true" />
                                                </td>
                                                <td class="col-sm-2 col-lg-2 col-md-2">
                                                    <input type="text" ng-model="data.final_scoredisplay" tabindex="0" class="form-control" ng-disabled="true" />
                                                </td>
                                            </tr> 
                                        </tbody>
                                        <tfoot>
                                        </tfoot>
                                    </table>

                                    
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
             
        </div>

        <div class="text-center">
            <button ng-click="Back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
        </div>

        <br />
    </div> 

</div>
