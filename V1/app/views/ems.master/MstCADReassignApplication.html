<h3>
    Reassign Application
</h3>

<div ng-controller="MstCADReassignApplicationController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="btn">
                <i class="fa fa-external-link"></i>
            </span> Reassign Application
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-secondary">
                            <thead class="bg-gray text-white">
                                <tr width="100%">
                                    <th scope="col">S.No</th>
                                    <th scope="col">CAD Group Name</th>
                                    <th scope="col">Activity Name</th>
                                    <th scope="col">Maker Name </th>
                                    <th scope="col">Checker Name </th>
                                    <th scope="col">Approval Name </th>
                                    <th scope="col">Action </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in assignment_list">
                                    <td title="S.No">{{$index+1}}</td>
                                    <td title="CAD Group Name">{{data.cadgroup_name}}</td>
                                    <td title="Menu Name">{{data.menu_name}}</td>
                                    <td title="Maker Name">{{data.maker_name}} </td>
                                    <td title="Checker Name">{{data.checker_name}} </td>
                                    <td title="Approver Name">{{data.approver_name}} </td>
                                    <td>
                                        <button title="Reassign" ng-click="reassign_application(data.application_gid,data.cadgroup_gid,data.menu_gid)" class="btn btn-green">
                                            <em class="fa fa-exchange"></em>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <br /><br />
            <div class="row">
                <div class="text-center">
                    <button ng-click="Back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                </div>
            </div>
            <br />
        </div>
    </div>
    <script type="text/ng-template" id="/ReassignApplication.html">
        <md-toolbar>
            <div class="md-toolbar-tools" style="background-color:rgb(63, 110, 181);">
                <em style="font-size:16px" class="fa fa-external-link"></em>&nbsp;<label style="font-size:16px"> Reassign Application</label>
                <span flex></span>
                <button ng-click="ok()" class="pull-right btn btn-primary"><i class="fa fa-close"></i></button>
            </div>

        </md-toolbar>
        <div class="modal-content">
            <div class="modal-body ng-scope">
                <form novalidate="" name="userform1" ng-submit="form.userform1()" autocomplete="off" class="form-validate mb-lg">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-md-12">
                            <div class="col-sm-6 col-lg-6 col-md-6">
                                <label> CAD Group Name </label><br>
                                <input type="text" ng-model="txtcadgroup_name" tabindex="0" class="form-control" disabled />
                            </div>
                            <div class="col-sm-6 col-lg-6 col-md-6">
                                <label> Activity Name </label><br>
                                <input type="text" ng-model="txtmenu_name" tabindex="0" class="form-control" disabled />
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="col-sm-6 col-lg-6 col-md-6">
                                <label> Maker</label><span style="color:red"> *</span>
                                <select class="chosen-select form-control" chosen="" id="maker_name" tabindex="0" ng-model="cbomaker_name"
                                      ng-options="m.employee_gid as m.employee_name for m in cadmembers_list" style="height:37px;" size="1" required>
                                    <option value="">----- Maker Name -----</option>
                                </select>
                            </div>
                            <div class="col-sm-6 col-lg-6 col-md-6">
                                <label> Checker</label><span style="color:red"> *</span>
                                <select class="chosen-select form-control" chosen="" id="checker_name" tabindex="0" ng-model="cbochecker_name"
                                         ng-options="m.employee_gid as m.employee_name for m in cadmembers_list" style="height:37px;" size="1" required>
                                    <option value="">----- Checker Name -----</option>
                                </select>

                            </div>                           
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="col-sm-6 col-lg-6 col-md-6">
                                <label> Approval</label><span style="color:red"> *</span>
                                <select class="chosen-select form-control" chosen="" id="approver_name" tabindex="0" ng-model="cboapprover_name"
                                         ng-options="m.employee_gid as m.employee_name for m in cadmembers_list" style="height:37px;" size="1" required>
                                    <option value="">----- Approval Name -----</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-sm-12 col-lg-12 col-md-12">
                            <div class="col-sm-12 col-lg-12 col-md-12">
                                <div class="dd-handle">
                                    <label class="text-primary" style="font-size:14px;"><u>Reassigned Details : </u></label>
                                    <div class="table-responsive">
                                        <table class="table table-striped table-secondary">
                                            <thead class="bg-gray text-white">
                                                <tr>
                                                    <th align="center" scope="col">S.No</th>
                                                    <th scope="col">Maker Name </th>
                                                    <th scope="col">Checker Name </th>
                                                    <th scope="col">Approval Name </th>
                                                    <th scope="col">Reassigned By </th>
                                                    <th scope="col">Reassigned Date </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="data in Reassignedlog_list">
                                                    <td align="left" scope="col" title="S.No">
                                                        {{$index+1}}
                                                    </td>
                                                    <td title="Maker Name">{{data.maker_name}} </td>
                                                    <td title="Checker Name">{{data.checker_name}} </td>
                                                    <td title="Approver Name">{{data.approver_name}} </td>
                                                    <td title="Created By">{{data.created_by}} </td>
                                                    <td title="Created Date">{{data.created_date}} </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/><br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="userform1.$invalid" ng-click="reassign()"><i class="fa fa-check"></i>&nbsp;&nbsp;Reassign</button>
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </form>
            </div>
        </div>
    </script>
</div>
