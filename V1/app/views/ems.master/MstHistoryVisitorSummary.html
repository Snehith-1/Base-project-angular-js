<h3>
    Visitor History 
    <a href="#/app/MstVisitorSummary">
        <button type="button" title="Back" class="pull-right btn btn-sm btn-primary">
            <em class="fa fa-arrow-circle-left fa-1x"></em>
        </button>
    </a>
</h3>
<div ng-controller="MstHistoryVisitorSummaryController as dp">
    <div class="panel">
        <br />
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table datatable="ng" class="table table-hover table-striped">
                                <thead>
                                    <tr class="text-white" style="background-color:#09385f;">
                                        <th> S.No </th>
                                        <th> Visit ID</th>
                                        <th> Visiting Official Name </th>
                                        <th> Visitor Name</th>
                                        <th> Branch Name</th>
                                        <th> Visit Type</th>
                                        <!--<th> Visit Date</th>-->
                                        <th> Created Date </th>
                                        <th> Created By</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="list in visitor_list">
                                        <td data-title="'S.No'"> {{$index+1}} </td>
                                        <td data-title="'Visit ID'">{{list.visit_id}}</td>
                                        <td data-title="'Visiting Official Name'">{{list.visitingofficial_name}}</td>
                                        <td data-title="'Visitor Name'">{{list.visitor_name}}</td>
                                        <td data-title="'Branch Name'"> {{list.branch_name}}</td>
                                        <td data-title="'Visit Type'"> {{list.visiting_type}}</td>
                                        <!--<td data-title="'Visit Date'"> {{list.visit_date}}</td>-->
                                        <td data-title="'Created Date'"> {{list.created_date}} </td>
                                        <td data-title="'Created By'"> {{list.created_by}} </td>
                                        <td align="center" ng-switch="list.generate_status" class="nowrap">
                                            <button title="View" ng-click="visitor_view(list.visitor_gid)" class="btn btn-info">
                                                <em class="fa fa-eye"></em>
                                            </button>
                                            <button title="Edit" ng-click="edit(list.visitor_gid)" class="btn btn-green">
                                                <em class="fa fa-edit "></em>
                                            </button>
                                            <button title="PDF" ng-switch-when='Y' class="btn bg-brown-400 btn-sm"
                                                    ng-click="downloadpdf(list.visitor_gid)">
                                                <em class="fa fa-file-pdf-o"></em>
                                                <a download="" href="" id="btnpdf" style="display:none;"></a>
                                            </button>
                                            <button title="PDF" ng-switch-when='N' class="btn bg-brown-400 btn-sm" disabled>
                                                <em class="fa fa-file-pdf-o"></em>
                                            </button>
                                            <!--<button title="Delete" ng-click="delete(list.visitor_gid)" class="btn btn-danger">
                                                <em class="icon icon-trash "></em>
                                            </button>-->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
