<h3>
    Answer Type
</h3>
<div ng-controller="MstAnswerTypeController">
    <div>
        <button type="button" title="Add Answer Type" ng-hide="lsoneapipage=='OneApi'"class="btn btn-info btn-sm" ng-click="popupanswertype()">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>Add Answer Type
        </button>
    </div>
    <br />
    <div class="row">
        <div class="col-lg-12">
            <!-- START panel-->
            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body">
               
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-striped row-border hover">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th class="text-center" style="display:none">S.No</th>
                                    <th>One API Code</th>
                                    <th>Answer Type</th>
                                    <th ng-hide="lsoneapipage=='OneApi'">LMS Code</th>
                                    <th ng-hide="lsoneapipage=='OneApi'">Bureau Code</th>
                                    <th ng-hide="lsoneapipage=='OneApi'">Created Date</th>
                                    <th ng-hide="lsoneapipage=='OneApi'">Created By</th>
                                    <th>Status</th>
                                    <th class="text-center" ng-hide="lsoneapipage=='OneApi'">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in answertype_list |filter :searchtxt |limitTo:totalDisplayed ">
                                    <td class="text-center"  style="display:none" data-title="'S.No'">{{$index+1}}</td>
                                    <td class="text-center" data-title="'One API Code'">{{data.api_code}}</td>
                                    <td class="text-center" data-title="'Answer Type'">{{data.answertype_name}}</td>
                                    <td data-title="'LMS Code'" ng-hide="lsoneapipage=='OneApi'">{{data.lms_code}}</td>
                                    <td data-title="'Bureau Code'" ng-hide="lsoneapipage=='OneApi'">{{data.bureau_code}}</td>
                                    <td data-title="'Created Date'" ng-hide="lsoneapipage=='OneApi'">{{data.created_date}}</td>
                                    <td data-title="'Created By'" ng-hide="lsoneapipage=='OneApi'">{{data.created_by}}</td>
                                    <td data-title="'Status'" ng-switch="data.status">
                                        <label class="label label-success" ng-switch-when='Y' style="font-size:10px;">Active</label>
                                        <label class="label label-warning" ng-switch-when='N' style="font-size:10px;">InActive</label>
                                    </td>
                                    <td data-title="'Action'" ng-hide="lsoneapipage=='OneApi'"class="text-center" ng-switch="data.status">
                                        <button title="Edit" ng-hide="lsoneapipage=='OneApi'"ng-click="edit(data.answertype_gid)" class="btn btn-green">
                                            <em class="fa fa-edit "></em>
                                        </button>
                                       
                                        <button title="Status" ng-hide="lsoneapipage=='OneApi'"ng-switch-when='Y' ng-click="Status_update(data.answertype_gid)" class="btn btn-success">
                                            <em class="fa fa-thumbs-up"></em>
                                        </button>
                                        <button title="Status" ng-hide="lsoneapipage=='OneApi'"ng-switch-when='N' ng-click="Status_update(data.answertype_gid)" class="btn btn-warning">
                                            <em class="fa fa-thumbs-down"></em>
                                        </button>
                                        <!-- <button title="Delete" ng-click="delete(data.answertype_gid)" class="btn btn-danger">
                                            <em class="icon icon-trash "></em>
                                        </button> -->

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--add popup-->
    <script type="text/ng-template" id="/myModalContent.html">
        <div class="modal-header bg-primary ng-scope">

            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-plus "></i>
                </span>Add Answer Type
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="answertypeformsubmit" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                <div class="pd-sm-10">
                   
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="row ">
                                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="mda-form-group float-label">
                                        <input ng-model="answertype_name" maxlength="255" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                        <label> Answer Type <span style="color:red;">*</span></label>

                                    </div>

                                </div>
                    </div>
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            
                                
                                    <div class="mda-form-group float-label">
                                        <input ng-model="txtlms_code"   maxlength="30" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                        <label>LMS Code </label>
                                        
                                    </div>
                                
                            </div>
                        </div>
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">

                            <div class="mda-form-group float-label">
                                <input ng-model="txtbureau_code" maxlength="10" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>Bureau Code </label>

                            </div>

                        </div>
                    </div>
                   
               </div>
                </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="answertypeformsubmit.$invalid" ng-click="answertypeSubmit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
                <br />
            </form>
        </div>
    </script>
    <!--edit popup-->
    <script type="text/ng-template" id="/myModaledit.html">
        <div class="modal-header bg-primary">
            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-edit"></i>
                </span>Edit Answer Type
            </h4>
        </div>
        <div class="modal-body">

            <div class="pd-sm-10">
                <div class="row" style="display:none">
                    <div class="col-sm-12 col-sm-12 col-sm-12 ">

                        <div class="mda-form-group">
                            <input ng-model="answertype_gid" required="" rows="2" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                            <label>Answer Type code</label>
                        </div>
                    </div>
                </div>
                <form novalidate="" name="answertypeform" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                  
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                           
                                <div class="mda-form-group">
                                    <input ng-model="answertypenameedit"  maxlength="255"  required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                    <label>Answer Type <span style="color:red;">*</span></label>
                                  
                                </div>
                            
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            
                                
                                    <div class="mda-form-group">
                                        <input ng-model="txteditlms_code"   maxlength="30"  tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                        <label>LMS Code </label>
                                  
                                    </div>
                                
                            </div>
                        </div>
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">

                            <div class="mda-form-group">
                                <input ng-model="txteditbureau_code" maxlength="10" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>Bureau Code </label>

                            </div>

                        </div>
                    </div>
                   
                </form>
            </div>


            <div>
                <div class="text-center">
                    <button type="button" ng-click="answertypeUpdate(data.answertype_gid)" class="btn btn-success btn-md" ng-disabled="answertypeform.$invalid">
                        <i class="fa fa-arrow-circle-up">&nbsp;&nbsp;</i>Update
                    </button>&nbsp;&nbsp;
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close">&nbsp;&nbsp;</i>Close</button>
                </div>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="/statusAnswerType.html">
        <div class="modal-header bg-primary ng-scope">

            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-thumbs-up"></i>
                </span>Status
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="statusAnswerType" ng-submit="form.status()" autocomplete="off" class="form-validate form-horizontal">
                <div class="pd-sm-10">
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="row ">
                                <div class="col-sm-4 col-sm-4 col-sm-4">
                                    <label> Answer Type </label>
                                </div>
                                <div class="col-sm-8 col-sm-8 col-sm-8">
                                    {{answertypenameedit}}
                                </div>

                            </div>
                            <br />
                            <div class="row ">
                                <div class="col-sm-4 col-sm-4 col-sm-4">
                                    <label>Status  </label>
                                </div>
                                <div class="col-sm-8 col-sm-8 col-sm-8">
                                    <div class="radio c-radio">
                                        <label>
                                            <input type="radio" name="rbo_status" value="Y" ng-model="rbo_status" ng-click="status_yes()" />
                                            &nbsp;&nbsp;<span class="fa fa-circle"></span> Active
                                        </label>
                                        <label>
                                            <input type="radio" name="rbo_status" value="N" ng-model="rbo_status" ng-click="status_no()" />
                                            <span class="fa fa-circle"></span> Inactive
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="row ">
                                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="mda-form-group float-label">
                                        <textarea ng-model="txtremarks" style="resize:vertical;" required rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                        <label>Remarks *</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="!txtremarks" ng-click="update_status()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
                <br />
            </form>
            <br />
            <div class="table-responsive" ng-show="answertype_list!=null">
                <div style="max-height:300px;overflow:auto;">
                    <table class="table table-striped table-secondary">
                        <thead class="bg-gray text-white">
                            <tr width="100%">
                                <th align="center" scope="col">S.No</th>
                                <th align="center" scope="col">Status</th>
                                <th align="center" scope="col">Updated By</th>
                                <th align="center" scope="col">Updated Date</th>
                                <th align="center" scope="col">Remarks</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr width="100%" ng-repeat="data in answertype_list">
                                <td align="left" scope="col" title="'S.No'">{{$index+1}}</td>
                                <td data-title="'Status'" ng-switch="data.status">
                                    <label class="label label-success" ng-switch-when='Y' style="font-size:10px;">Active</label>
                                    <label class="label label-warning" ng-switch-when='N' style="font-size:10px;">InActive</label>
                                </td>
                                <td align="left" scope="col" title="'Updated By'">{{data.updated_by}}</td>
                                <td align="left" scope="col" title="'Updated Date'">{{data.updated_date}}</td>
                                <td align="left" scope="col" title="'Remarks'">{{data.remarks}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </script>
</div>
