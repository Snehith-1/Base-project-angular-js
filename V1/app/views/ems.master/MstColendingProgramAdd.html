<h3>
    Add Co-Lending Program
</h3>
<div ng-controller="MstColendingProgramAddController as dpick">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Add Co-Lending Program
        </div>
        <div class="panel-body">
            <br />
            <form novalidate="" name="userform2" ng-submit="form.submitLoan()" autocomplete="off" class="form-validate mb-lg">
                <div class="dd-handle ng-scope" style="background-color: #f9f8f8;">

                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <br />
                            <p class="text-primary" style="font-size:16px;"><b>&nbsp;&nbsp; Basic Details </b></p>
                            <hr />
                            <div class="col-sm-8 col-md-8 col-lg-8">
                                <label><strong>Co-Lendar Name </strong><span style="color:red">*</span></label>
                                <input type="text" ng-model="txtcolendar_name" ng-maxlength="1000" class="form-control" required>
                            </div>
                            <div class="col-sm-4 col-md-4 col-lg-4">
                                <label>Co-Lending Category <span style="color:red">*</span></label>
                                <select name="colendingcategory_name" id="colendingcategory_name" chosen="" ng-options="m.colendingcategory_name for m in colending_list"
                                        ng-model="cbocolendingcategory" class="chosen-select form-control" required ">
                                    <option value=""></option>
                                </select>
                            </div>                           
                            <br />
                        </div>
                    </div>
                    
                   
                </div>
                <br />
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <!--<div class="panel">-->
                            <div class="panel-heading">
                                <p class="text-primary" style="font-size:16px;"><b>&nbsp;&nbsp; Portfolio  </b></p>
                                <hr />
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">

                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                            <label class="col-form-label">W.e.f Date </label> <span style="color:red">*</span>

                                            <p class="input-group">
                                                <input type="text" id="approved_date" name="approved_date" ng-model="txtapproved_date"  datepicker-popup="{{dpick.format}}"
                                                       style="height:37px;" is-open="dpick.opened1" min-date="dpick.minDate" datepicker-options="dpick.dateOptions"
                                                       close-text="Close" class="form-control" placeholder="DD-MM-YYYY" />
                                                <span class="input-group-btn">
                                                    <button type="button" ng-click="dpick.open1($event)" style="height:37px;" class="btn btn-default">
                                                        <em class="fa fa-calendar"></em>
                                                    </button>
                                                </span>
                                            </p>
                                        </div>

                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                            <label><strong>Percentage</strong><span style="color:red">*</span></label>
                                            <input type="text" ng-model="txtpercentage_name" ng-maxlength="5" class="form-control" >
                                        </div>

                                        
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="col-md-12 col-lg-12 col-sm-12">
                                        <div class="col-lg-12 col-md-12 col-sm-12 menu">
                                            <label><strong>Remarks </strong><span style="color:red">*</span></label>
                                            <textarea rows="4" type="text" ng-model="txtremarks" ng-maxlength="10000" tabindex="0" class="form-control ng-pristine ng-valid ng-touched" aria-multiline="true" aria-disabled="false" aria-invalid="false" style=""></textarea>
                                        </div>
                                        <br />
                                    </div>
                                </div>
                                <br />
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="dd-handle ng-scope">

                                            <p class="text-primary" style="font-size:16px;"><b>&nbsp;&nbsp;  Upload Documents </b></p>
                                            <hr />
                                            <div class="col-lg-6 col-sm-6 col-md-6">
                                                <div class="mda-form-group float-label">
                                                    <strong>Upload Documents</strong>
                                                    <input type="file" id="file" tabindex="5" multiple onchange="angular.element(this).scope().ColendingDocumentUpload(this.files, angular.element(this).scope().documentupload, this.name)"
                                                           ng-model="txtcolending_document" data-classbutton="btn btn-default" data-classinput="form-control inline" data-button-text="Select" />
                                                </div>
                                            </div>
                                            <br />
                                            <div class="row">
                                                <div class="col-lg-12 col-sm-12 col-md-12">
                                                    <div class="col-lg-12 col-sm-12 col-md-12">
                                                        <div class="table-responsive">
                                                            <table class="table table-striped table-secondary">
                                                                <thead class="bg-gray text-white">
                                                                    <tr width="100%">
                                                                        <th scope="col">S.No</th>
                                                                        <th scope="col">Document Name</th>
                                                                       
                                                                        <th align="center" scope="col">
                                                                            Action&nbsp;&nbsp;&nbsp;
                                                                            <a download="" href="" title="Download All" id="btnpdf3" ng-click="downloadall()">
                                                                                <em class="icon-arrow-down"></em>&nbsp;
                                                                            </a>
                                                                        </th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr ng-repeat="data in upload_list">
                                                                        <td title="S.No">{{$index+1}}</td>
                                                                        <td title="Document Name">{{data.document_name}}</td>
                                                                        <td data-title="Action">
                                                                            <!--<button title="Download" class="btn btn-green btn-sm"
                                                                                    ng-click="colending_downloads(data.document_path,data.document_name)">
                                                                                <a download="" href="" id="btnpdf" style="display:none;"></a>
                                                                                <em class="fa fa-download"></em>
                                                                            </button>-->
                                                                            <button title="Download" class="btn btn-green btn-sm"
                                                                                    ng-click="colending_downloads(data.document_path,data.document_name)">
                                                                                <a download="" href="" id="btnpdf" style="display:none;"></a>
                                                                                
                                                                                <em class="fa fa-download"></em>
                                                                            </button>
                                                                            <button title="View" class="btn btn-info btn-sm" ng-click="documentviewer(data.document_path,data.document_name)">
                                                                                <a download="" href="" style="display:none;"></a>  <em class="fa fa-file"></em>
                                                                            </button>
                                                                            <a title="Delete" class="btn btn-sm btn-danger" ng-click="uploaddocumentcancel(data.colendingprogramdocumentupload_gid)">
                                                                                <span class="icon icon-trash "></span>
                                                                            </a>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <br />
                                        </div>
                                    </div>
                                </div>
                                
                                <br />
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-lg" style="background-color:#09385f;color:white;"
                                                    ng-click="programdtl_add()">
                                                <i class="fa fa-plus"></i>&nbsp;&nbsp;Add
                                            </button>

                                        </div>
                                    </div>
                                </div>
                                <br />
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="col-lg-12">
                                            <div class="table-responsive table-bordered">
                                                <div style="max-height:200px;overflow:auto;">
                                                    <table class="table">
                                                        <thead class="bg-gray text-white">
                                                            <tr>
                                                                <th>S.No</th>
                                                                <th>W.e.f Date</th>
                                                                <th>Percentage</th>
                                                                <th class="text-center">Remarks</th>
                                                                <th>Action</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr ng-repeat="data in portfolio_list">
                                                                <td>{{$index+1}}</td>
                                                                <td>{{data.wef_date}}</td>
                                                                <td>{{data.percentage_name}}</td>
                                                                
                                                                <td data-title="'Remarks'" class="text-center">
                                                                    <em class="fa fa-info-circle" ng-click=remarksdoc_view(data.portfolio_gid) style="font-size:24px;align-content:center;"></em>
                                                                </td>                                                             
                                                                <td class="text-nowrap">
                                                                    <button title="Delete" ng-click="Portfolio_delete(data.portfolio_gid)"
                                                                            class="btn btn-danger btn-xs ">
                                                                        <em class="fa fa-trash-o"></em>
                                                                    </button>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br />
                            </div>
                        <!--</div>-->
                    </div>
                </div>
                <br />
               
                <br />

                <div class="text-center">
                    <button type="button" class="btn btn-success btn-md" ng-disabled="userform2.$invalid" ng-click="program_submit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                    <button ng-click="Back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                </div>

                <script type="text/ng-template" id="/RemarksDocumentView.html">
                    <div class="modal-header bg-primary">
                        <h4 class="modal-title">
                            <span class="btn-label bg-primary">
                                <i class="fa fa-info-circle"></i>
                            </span> Remarks/Document
                            <button ng-click="ok()" class="pull-right btn btn-primary"><i class="fa fa-close"></i></button>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form novalidate="" name="RemarksDocumentView" ng-submit="form.RemarksDocumentView()" autocomplete="off" class="form-validate form-horizontal">
                            <div class="row ">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="row ">
                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                            <label> Remarks </label>
                                        </div>
                                        <div class="col-lg-8 col-md-8 col-sm-8">
                                            {{txtportfolioremarks}}
                                        </div>

                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col-lg-12 col-sm-12 col-md-12">
                                            <div class="col-lg-12 col-sm-12 col-md-12">
                                                <div class="table-responsive">
                                                    <table class="table table-striped table-secondary">
                                                        <thead class="bg-gray text-white">
                                                            <tr width="100%">
                                                                <th scope="col">S.No</th>
                                                                <th scope="col">Document Name</th>                                                             
                                                                <th align="center" scope="col">
                                                                    Action&nbsp;&nbsp;&nbsp;
                                                                    <a download="" href="" title="Download All" id="btnpdf3" ng-click="downloadall()">
                                                                        <em class="icon-arrow-down"></em>&nbsp;
                                                                    </a>
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr ng-repeat="data in PortfolioDocumentView_List">
                                                                <td title="S.No">{{$index+1}}</td>
                                                                <td title="Document Name">{{data.document_name}}</td>
                                                                <td data-title="Action">
                                                                    <button title="Download" class="btn btn-green btn-sm"
                                                                            ng-click="download_portpoliodoc(data.document_path,data.document_name)">
                                                                        <em class="fa fa-download"></em>
                                                                        <a download="" href="" id="btnpdf" style="display:none;"></a>
                                                                    </button>
                                                                    <button title="View" class="btn btn-info btn-sm" ng-click="documentviewer(data.document_path,data.document_name)">
                                                                        <a download="" href="" style="display:none;"></a>  <em class="fa fa-file"></em>
                                                                    </button>
                                                                    <!--<a title="Delete" class="btn btn-sm btn-danger" ng-click="uploaddocumentcancel(data.colendingprogramdocumentupload_gid)">
                                                                        <span class="icon icon-trash "></span>
                                                                    </a>-->
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--<div class="text-center">
                                <button type="button" class="btn btn-success btn-md" ng-disabled="userform2.$invalid" ng-click="submit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                                <button ng-click="Back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                            </div>-->
                   
          </form>
                    </div>
                    
</script>
                
           
            <br />
        </div>
    </div>
</div>
