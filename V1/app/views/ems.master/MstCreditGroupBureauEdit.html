<style>
    .nav.nav-pills .active > a {
        background-color: rgb(19,14,89);
        background: linear-gradient(90deg, rgba(19,14,89,1) 0%, rgba(65,65,185,1) 35%, rgba(0,212,255,1) 100%);
        color: #ffffff;
    }
</style>
<h3>
    Credit Underwriting
</h3>
<div ng-controller="MstCreditGroupBureauEditController as form">
    <div class="panel">
        <div class="panel-heading" style="background-color:rgb(19,14,89);background: linear-gradient(90deg, rgba(19,14,89,1) 0%, rgba(65,65,185,1) 35%, rgba(0,212,255,1) 100%);color:#ffffff">
            <h5> Edit Bureau Details </h5>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="panel-body">
                        <div class="row">
                            <form name="form.formValidate" ng-submit="form.submitForm()" novalidate="" class="form-validate form-horizontal">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-lg-12">
                                            <div class="dd-handle ng-scope">
                                                <div class="row"> 
                                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                                    <p class="text-primary" style="font-size:14px;"><b> Bureau Details </b></p>
                                                    <hr />
                                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                                        <label class="col-form-label"> Bureau Name <span style="color:red"> *</span></label>
                                                        <br />
                                                        <select name="BureauName" id="BureauName" chosen="" ng-options="m.geneticcode_name for m in genetic_list" 
                                                        type="text" class="form-control parsley-error" required="" ng-model="cboBureauName">
                                                            <option value=""> ----- Select Bureau Name -----</option>    
                                                        </select>
                                                        <span ng-show="form.validateInput('BureauName', 'required')" class="text-danger">This field is required</span>
                                                    </div>
                                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                                        <label class="col-form-label"> Bureau Score <span style="color:red"> *</span></label>
                                                        <br />
                                                        <input type="text" ng-model="txtBureau_Score" name="BureauScore" id="BureauScore" ng-pattern="/^[0-9+]*$/" tabindex="0" class="form-control" required=""/>
                                                        <span ng-show="form.validateInput('BureauScore', 'required')" class="text-danger">This field is required</span>
                                                    </div>
                                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                                        <div ng-controller="MstCreditGroupBureauEditController as dp">
                                                            <label class="col-form-label"> Score As On </label>
                                                            <br />
                                                            <p class="input-group">
                                                                <input type="text" id="scoreason" name="scoreason" ng-model="$parent.txtscoreas_on" datepicker-popup="{{dp.format}}"
                                                                       style="height:36px;" is-open="dp.open1" min-date="dp.minDate" datepicker-options="dp.dateOptions"
                                                                       close-text="Close" class="form-control" placeholder="DD-MM-YYYY" required="" />
                                                                <span class="input-group-btn">
                                                                    <button type="button" ng-click="dp.calender1($event)" style="height:36px;" class="btn btn-default">
                                                                        <em class="fa fa-calendar"></em>
                                                                    </button>
                                                                </span>
                                                            </p>
                                                        </div>
                                                    </div>
                                                    </div>
                                                </div>
                                                <br/>
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                                            <label>Observation(s) </label>
                                                            <textarea style="resize:vertical;" rows="4" name="observations" id="observations" placeholder="Enter Observation(s)..." aria-multiline="true" tabindex="0" aria-invalid="false"
                                                                      ng-model="txtObservation" class="form-control"  required=""></textarea>
                                                            <br />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                                            <label> Bureau Response </label>
                                                            <textarea style="resize:vertical;" rows="4" name="BureauResponse" id="BureauResponse" placeholder="Enter Bureau Response..." aria-multiline="true" tabindex="0" aria-invalid="false"
                                                                      ng-model="txtBureau_Response" class="form-control"  required=""></textarea>
                                                            <br />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                                        <div class="col-lg-12 col-md-12 col-sm-12 dd-handle ng-scope">
                                                            <div class="row">
                                                                <div class="col-lg-12 col-sm-12 col-md-12">
                                                            <p class="text-primary" style="font-size:14px;"><b> Upload Report </b></p>
                                                            <hr />
                                                            <div class="col-lg-2 col-sm-2 col-md-2">
                                                                <div class="float-label">
                                                                    <label> Document Upload  : </label>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-9 col-sm-9 col-md-9">
                                                                <input type="file" id="chequefilefile" tabindex="5" multiple onchange="angular.element(this).scope().documentUpload(this.files, angular.element(this).scope().documentupload, this.name)"
                                                                ng-model="txtreportdoc_name" data-classbutton="btn btn-default" data-classinput="form-control inline" data-button-text="Select" />
                                                            </div>
                                                            </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-lg-12 col-sm-12 col-md-12">
                                                                        <br />
                                                                        <div class="table-responsive">
                                                                            <table class="table table-striped table-secondary">
                                                                                <thead class="bg-gray text-white">
                                                                                    <tr width="100%">
                                                                                        <th scope="col">S.No</th>
                                                                                        <th scope="col">Document Name</th>
                                                                                        <th scope="col">Action</th>
                                                                                    </tr>
                                                                                </thead>
                                                                                <tbody>
                                                                                    <tr ng-repeat="data in institutionbankacct_list">
                                                                                        <td title="S.No">{{$index+1}}</td>
                                                                                        <td title="Document Name">{{data.document_name}}</td>
                                                                                        <td data-title="Action">
                                                                                            <button title="Download" class="btn btn-green btn-xs"
                                                                                                    ng-click="downloads(data.document_path,data.document_name)">
                                                                                                <em class="fa fa-download"></em>
                                                                                            </button>
                                                                                            <button title="View" class="btn btn-info btn-xs" ng-click="documentviewer(data.document_path,data.document_name)">
                                                                                                <a download="" href="" style="display:none;"></a>  <em class="fa fa-file"></em>
                                                                                            </button>
                                                                                            <a title="Delete" class="btn btn-xs btn-danger" ng-click="uploaddocumentcancel(data.tmpcicdocument_gid)">
                                                                                                <span class="fa fa-trash-o"></span>
                                                                                            </a>
                                                                                        </td>
                                                                                    </tr>
                                                                                </tbody>
                                                                            </table>
                                                                        </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <br/>
                                            </div>
                                        </div>
                                </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <br /> <br />
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-success btn-md"  ng-click="update_bureaudtl()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                                                <button ng-click="bureaudtl_Back()" type="button" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                                            </div>
                                            <br/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
