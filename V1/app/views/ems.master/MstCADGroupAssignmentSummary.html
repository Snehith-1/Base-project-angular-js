<h3>
    CAD Group Assignment
</h3>
<div ng-controller="MstCADGroupAssignmentSummaryController">
    <button type="button" title="Add CAD Group Assignment" ng-hide="lsoneapipage=='OneApi'"class="btn btn-info btn-sm" ng-click="addCADAssignment()">
        <span class="btn-label">
            <i class="fa fa-plus"></i>
        </span>Add CAD Group Assignment
    </button>
    <br><br>
    <div class="panel">
        <br>
       <div class="row">
           <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th style="display:none;"> S.No</th>
                                    <th> One API Code</th>
                                    <th> Vertical</th>
                                    <th> Program </th>
                                    <th> CAD Group Name </th>
                                    <!--<th> Menu </th>
                                    <th class="text-center"> Maker </th>
                                    <th class="text-center"> Checker </th>
                                    <th class="text-center"> Approver</th>-->
                                    <th ng-hide="lsoneapipage=='OneApi'"> Created By</th>
                                    <th ng-hide="lsoneapipage=='OneApi'"> Created Date</th>
                                    <th class="text-center" ng-hide="lsoneapipage=='OneApi'">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in cadgroupassignment_list">
                                    <td style="display:none;">{{$index+1}}</td>
                                    <td  data-title="'One API Code'">{{data.api_code}}</td>
                                    <td  data-title="'Vertical Name'">{{data.vertical_name}}</td>
                                    <td  data-title="'Programe Name'">{{data.program_name}}</td>
                                    <td  data-title="'CAD Group Name'">{{data.cadgroup_name}}</td>
                                    <!--<td  data-title="'Menu Name'">{{data.menu_name}}</td>
                                    <td  data-title="'Maker Name'" align="center"  >
                                        <em class="fa fa-question-circle" ng-click=showmaker(data.cadgroupassign_gid) style="font-size:24px;align-content:center;"></em>
                                    </td>
                                    <td  data-title="'Checker Name'" align="center"  >
                                        <em class="fa fa-question-circle" ng-click=showchecker(data.cadgroupassign_gid) style="font-size:24px;align-content:center;"></em>
                                    </td>
                                    <td  data-title="'Approver Name'" align="center"  >
                                        <em class="fa fa-question-circle" ng-click=showapprover(data.cadgroupassign_gid) style="font-size:24px;align-content:center;"></em>
                                    </td>-->
                                    <td  data-title="'Created Date'" ng-hide="lsoneapipage=='OneApi'">{{data.created_by}}</td>
                                    <td  data-title="'Created Date'" ng-hide="lsoneapipage=='OneApi'">{{data.created_date}}</td>
                                    <td  data-title="'Action'" ng-hide="lsoneapipage=='OneApi'" align="center" class="nowrap" > 
                                        <button title="Edit" ng-hide="lsoneapipage=='OneApi'"ng-click="edit(data.cadgroupassign_gid)" class="btn btn-green">
                                            <em class="fa fa-edit "></em>
                                        </button>
                                        <button title="Delete" ng-hide="lsoneapipage=='OneApi'"ng-click="delete(data.cadgroupassign_gid)" class="btn btn-danger">
                                            <em class="icon icon-trash "></em>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
           </div>
       </div>
    </div>
    <script type="text/ng-template" id="/showMaker.html">
        <div class="panel-body text-center">
            <div class="table-responsive">
                <table class="table hover table-striped row-border">
                    <thead>
                        <tr style="text-align: center;height:40px;">
                            <th style="color:white;background:#7986cb;" class="text-center">  Maker </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="text-align: left;height:20px;">
                            <td data-title="'CAD Group Managers'"> {{maker_name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <div class="text-center">
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close">&nbsp;&nbsp;</i>Close</button>
                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="/showChecker.html">

        <div class="panel-body text-center">
            <div class="table-responsive">
                <table class="table hover table-striped row-border">

                    <thead>
                        <tr style="height:40px;">
                            <th style="color:white;background:#7986cb;" class="text-center">  Checker </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="text-align: left;height:20px;">
                            <td data-title="'Checker Name'"> {{checker_name}}</td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <div>
                <div class="text-center">

                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close">&nbsp;&nbsp;</i>Close</button>
                </div>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="/showApprover.html">

        <div class="panel-body text-center">
            <div class="table-responsive">
                <table class="table hover table-striped row-border">

                    <thead>
                        <tr style="height:40px;">
                            <th style="color:white;background:#7986cb;" class="text-center">  Approver </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="text-align: left;height:20px;">
                            <td data-title="'Checker Name'"> {{approver_name}}</td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <div>
                <div class="text-center">

                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close">&nbsp;&nbsp;</i>Close</button>
                </div>
            </div>
        </div>
    </script>
</div>
