<h3>
    PSL/CSA Management
</h3>
<style>
    .picColor:hover {
        background-color: transparent;
        box-shadow: none;
        color: #144A6E;
        border: 1px solid #A59F9D;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-decoration: underline;
        text-decoration-color: #141478;
    }

    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f8f7f7;
        height: 48px;
    }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 14px;
            font-weight: bold;
        }

            /* Change background color of buttons on hover */
            .tab button:hover {
                background-color: rgb(226, 221, 221);
                text-decoration: underline;
                height: 56px;
            }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #fff;
        border-top: none;
    }

    .tab button.active {
        background-color: #d5591e;
        background-image: linear-gradient(316deg, rgb(236 195 100) 0%, rgb(171 225 166) 74%);
    }
</style>

<div ng-controller="MstPSLCSAManagementController">  
    <div class="panel" >
        <br />

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-9 col-md-9 col-sm-9">
                </div>
                
                <div style="position: relative; float: right;"class="col-lg-2 col-md-2 col-sm-2">
                    <div style="text-align:center; display: inline-table; position: relative; float: right;">
                        <div style="display:table-cell;padding:0px 10px; "> 
                            <button style="text-align:center;" type="button" class="btn btn-warning" ng-click="pslcsareportpending()" title="Export Excel Pending"><i class="fa fa-file-excel-o"></i></button>
                            <br /><label style="background-color:white;left:90%;text-align:center;"><a download="" href="" id="btnpdf" style="display:none;"></a> Export Pending </label>
                        </div>
                            
                        <div style="display:table-cell;padding:0px 10px;"> 
                        <button type="button" class="btn btn-success" ng-click="pslcsareportcompleted()" title="Export Excel Completed"><i class="fa fa-file-excel-o"></i></button>
                        <br /><label style="background-color:white;left:90%;text-align:center;"><a download="" href="" id="btnpdf" style="display:none;"></a> Export Completed </label>
                        </div>
                        <div style="display:table-cell;padding:0px 10px;">
                        &nbsp;&nbsp;  <a href="#/app/MstPSLCSAComplete" title="Completed" style="color:#141478;font-size:15px;">
                        <u><b>Completed</b></u>
                        </a>
                        </div>
                    </div>
                    <br />
                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white nowrap" style="background-color:#09385f;">
                                    <th class="text-center" style="display: none;"> S.No</th>
                                    <th> Application Number</th>
                                    <th> Customer Name </th>
                                  
                                    <th> RM </th>
                                    <th> Credit Underwritten By </th>
                                    <th> CC Approved Date </th>
                                    <th> CAD Accepted Date </th>
                                    <!-- <th> CAD Group </th>
                                    <th> CAD Accepted Date </th>
                                    <th> CAD Accepted By </th>
                                    <th> Assignment </th>      -->
                                    <th class="text-center" ng-hide="lsoneapipage=='OneApi'">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in Cadacceptedcustomer_list">
                                    <td data-title="'S.No'" style="display: none;" class="text-center"> {{$index+1}} </td>
                                    <td data-title="'Application Number'"> {{data.application_no}} </td>
                                    <td data-title="'Customer Name'"> {{data.customer_name}} </td>
                           
                                    <td data-title="'RM'"> {{data.rm_name}} </td>
                                    <td data-title="'Credit Underwritten By'"> {{data.ccsubmitted_by}} </td>
                                    <td data-title="'CC Approved Date'"> {{data.ccapproved_date}} </td>
                                    <td data-title="'CAD Accepted Date'"> {{data.cadaccepted_date}} </td>
                                    <!-- <td data-title="'CAD Group'"> {{data.cadgroupname}} </td>
                                    <td data-title="'CAD Accepted Date'"> {{data.cadaccepted_date}} </td>
                                    <td data-title="'CAD Accepted By'"> {{data.cadaccepted_by}} </td> -->
                                    <!-- <td class="nowrap" data-title="'Assignment'" style="text-align: center;">
                                        <label style="padding-right:25px; font-size: 15px;text-decoration:underline;text-decoration-color:#49afcd;"
                                               ng-click="assignment_view(data.application_gid)">
                                            <em class="fa fa-question-circle" style="font-size:24px;align-content:center;"></em>
                                        </label>
                                    </td> -->
                                    <td class="nowrap" data-title="'Action'" ng-hide="lsoneapipage=='OneApi'" style="text-align: center;">
                                        <button title="View" ng-hide="lsoneapipage=='OneApi'"ng-click="view(data.application_gid)" class="btn btn-info">
                                            <em class="fa fa-eye"></em>
                                        </button>
                                        <button title="Process" ng-hide="lsoneapipage=='OneApi'" ng-click="process(data.application_gid)" style="background-color:#871490;" class="btn btn-pink">
                                            <em class="fa fa-spinner"></em>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br />
    </div>
    <script type="text/ng-template" id="/assignmentdtl_view.html">
        <md-toolbar>
            <div class="md-toolbar-tools" style="background-color:rgb(63, 110, 181);">
                <em style="font-size:16px" class="fa fa-file-text-o"></em>&nbsp;<label style="font-size:16px"> Assignment Details</label>
                <span flex></span>
                <button ng-click="back()" class="pull-right btn btn-primary"><i class="fa fa-close"></i></button>
            </div>

        </md-toolbar>
        <div class="modal-content">
            <div class="modal-body ng-scope">
                <form novalidate="" name="userform1" ng-submit="form.userform1()" autocomplete="off" class="form-validate mb-lg">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-md-12">

                            <div class="table-responsive">
                                <table class="table table-striped table-secondary">
                                    <thead class="bg-gray text-white">
                                        <tr width="100%">
                                            <th scope="col">S.No</th>
                                            <th scope="col">CAD Group Name</th>
                                            <th scope="col">Menu Name</th>
                                            <th scope="col">Maker Name </th>
                                            <th scope="col">Checker Name </th>
                                            <th scope="col">Approver Name </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="data in assignment_list">
                                            <td title="S.No">{{$index+1}}</td>
                                            <td title="CAD Group Name">{{data.cadgroup_name}}</td>
                                            <td title="Menu Name">{{data.menu_name}}</td>
                                            <td title="Maker Name">{{data.maker_name}} </td>
                                            <td title="Checker Name">{{data.checker_name}} </td>
                                            <td title="Approver Name">{{data.approver_name}} </td>                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <br />
                    <div class="text-center">
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </form>
            </div>
        </div>
    </script>
</div>
