
<h3>
    Inbound Report
</h3>

<div ng-controller="MstTeleCallingReportController">

    <div class="col-lg-12 col-sm-12 col-md-12 " style="text-align:right;padding-bottom:10px;">
        <button type="button" class="btn btn-success" ng-click="TeleCallingReport()" title="Export Excel"><i class="fa fa-file-excel-o"></i><a download="" href="" id="btnpdf" style="display:none;"></a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <br /><br /><label style="background-color:white;left:90%;"> Export Excel </label>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <!-- START panel-->
            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-striped row-border hover">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th>S.No</th>
                                    <th class="nowrap">Entity Name</th>
                                    <th class="nowrap">Ticket Ref Number</th>
                                    <th class="nowrap">Enquiry Name</th>
                                    <th class="nowrap">Customer Type</th>
                                    <th class="nowrap">Status</th>
                                    <th class="nowrap">Created Date</th>                                    
                                    <th class="nowrap">Created By</th> 
                                    <th class="text-center">Action</th>                           
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in TeleCallingReportList">
                                    <td data-title="'S.No'">{{$index+1}}</td>
                                    <td data-title="'Entity Name'">{{data.entity_name}}</td>
                                    <td data-title="'Ticket Ref Number'">{{data.ticket_refid}}</td>
                                    <td data-title="'Enquiry Name'">{{data.caller_name}}</td>
                                    <td data-title="'Customer Type'">{{data.customer_type}}</td>
                                    <td data-title="'Status'">{{data.inboundcall_status}}</td>
                                    <td data-title="'Created Date'">{{data.created_date}}</td>                                    
                                    <td data-title="'Created By'">{{data.created_by}}</td>  
                                    <td align="center">
                                        <button title="View" ng-click="view(data.inboundcall_gid)" class="btn btn-info">
                                            <em class="fa fa-retweet"></em>
                                        </button>
                                    </td>                               
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
