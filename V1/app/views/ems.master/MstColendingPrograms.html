<h3>
    Co-Lending Programs
</h3>
<div ng-controller="MstColendingProgramsController">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <button type="button" title="Add Co-Lending Program" ng-hide="lsoneapipage=='OneApi'" class="btn btn-info btn-sm" ng-click="addcolending()">
                <span class="btn-label">
                    <i class="fa fa-plus"></i>
                </span> Add Co-Lending Program
            </button>
        </div>
    </div>
    <br /> 
    <div class="panel">
        <br />
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th ng-hide="lsoneapipage=='OneApi'">Created Date </th>
                                    <th>One API Code </th>
                                    <th>Co-Lender Name</th>
                                    <th ng-hide="lsoneapipage=='OneApi'">Co-Lending Category </th>                                  
                                    <th ng-hide="lsoneapipage=='OneApi'"> Created By </th>
                                    <th> Status </th>
                                    <th class="text-center" ng-hide="lsoneapipage=='OneApi'">Action</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="data in colending_list ">
                                    <td data-title="'Created Date'" ng-hide="lsoneapipage=='OneApi'">{{data.created_date}} </td>
                                    <td data-title="'One API Code'">{{data.api_code}} </td>
                                    <td data-title="' Colending  '">{{data.colendar_name}}</td>
                                    <td data-title="'Colending Category'" ng-hide="lsoneapipage=='OneApi'">{{data.category_name}}</td>                                  
                                    <td data-title="'Created By'" ng-hide="lsoneapipage=='OneApi'">{{data.created_by}}</td>
                                    <td data-title="'Status'" ng-switch="data.status">
                                        <label class="label label-success" ng-switch-when='Active' style="font-size:10px;">Active</label>
                                        <label class="label label-warning" ng-switch-when='Inactive' style="font-size:10px;">InActive</label>
                                    </td>
                                    <td class="nowrap" ng-hide="lsoneapipage=='OneApi'" data-title="'Action'" style="text-align: center;" ng-switch="data.status">
                                        <button title="View" ng-hide="lsoneapipage=='OneApi'" ng-click="viewcolending(data.colendingprogram_gid)" class="btn btn-info">
                                            <em class="fa fa-eye"></em>
                                        </button>
                                        <button title="Edit" ng-hide="lsoneapipage=='OneApi'" ng-click="editcolending(data.colendingprogram_gid)" class="btn btn-green">
                                            <em class="fa fa-edit"></em>
                                        </button>
                                        <button title="Status" ng-hide="lsoneapipage=='OneApi'" ng-switch-when='Active' ng-click="Status_update(data.colendingprogram_gid)" class="btn btn-success">
                                            <em class="fa fa-thumbs-up"></em>
                                        </button>
                                        <button title="Status" ng-hide="lsoneapipage=='OneApi'" ng-switch-when='Inactive' ng-click="Status_update(data.colendingprogram_gid)" class="btn btn-warning">
                                            <em class="fa fa-thumbs-down"></em>
                                        </button>
                                        <button title="Rule" ng-hide="lsoneapipage=='OneApi'" ng-click="editRule(data.colendingprogram_gid)" class="btn btn-info">
                                            <em class="fa fa-legal"></em>
                                        </button>
                                        <button title="delete" ng-hide="lsoneapipage=='OneApi'" ng-click="delete(data.colendingprogram_gid)" class="btn btn-danger">
                                            <em class="icon icon-trash "></em>
                                        </button>
                                    </td>
                                </tr>

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br />
    </div>
   
    <script type="text/ng-template" id="/statuscolending.html">
        <div class="modal-header bg-primary ng-scope">

            <h4>
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-thumbs-up"></i>
                </span>Status
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="statuscolending" ng-submit="form.statuscolending()" autocomplete="off" class="form-validate form-horizontal">
                <div class="row ">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="row ">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label>  Colender Name </label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                {{txtcolendar_name }}
                            </div>

                        </div>
                        <br />
                        <div class="row ">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label>Status  </label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <div class="radio c-radio">
                                    <label>
                                        <input type="radio" name="rbo_status" value="Y" ng-model="rbo_status" />
                                        &nbsp;&nbsp;<span class="fa fa-circle"></span> Active
                                    </label>
                                    <label>
                                        <input type="radio" name="rbo_status" value="N" ng-model="rbo_status" />
                                        <span class="fa fa-circle"></span> Inactive
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="row ">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mda-form-group float-label">
                                    <textarea ng-model="txtremarks" style="resize:vertical;" required rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                    <label>Remarks<span style="color:red"> *</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="statuscolending.$invalid" ng-click="update_status()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
                <br />
                <div class="table-responsive" ng-show="colendinginactivelog_list!=null">
                    <div style="max-height:300px;overflow:auto;">
                        <table class="table table-striped table-secondary">
                            <thead class="bg-gray text-white">
                                <tr width="100%">
                                    <th align="center" scope="col">S.No</th>
                                    <th align="center" scope="col">Status</th>
                                    <th align="center" scope="col">Updated By</th>
                                    <th align="center" scope="col">Updated Date</th>
                                    <th align="center" scope="col">Remarks</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in colendinginactivelog_list" width="100%">
                                    <td align="left" scope="col" title="'S.No'">{{$index+1}}</td>
                                    <td align="left" scope="col" title="'Status'">{{data.status}}</td>
                                    <td align="left" scope="col" title="'Updated By'">{{data.updated_by}}</td>
                                    <td align="left" scope="col" title="'Updated Date'">{{data.updated_date}}</td>
                                    <td align="left" scope="col" title="'Remarks'">{{data.remarks}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </script>
</div>
