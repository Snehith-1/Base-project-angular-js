<h3>
    Add Template
    </h3>
    <div ng-controller="MstREAddTemplateController">
        <div class="panel panel-primary">
            <div class="panel-heading">
                &nbsp;<span class="btn-label bg-primary">
                    <i class="fa fa-plus "></i>
                </span>  Add Template
            </div>
            <div class="modal-body ng-scope">
                <form novalidate="" name="addtemplate" ng-submit="form.addtemplate()" autocomplete="off" class="form-validate form-horizontal">                                                                                         
                    <div class="dd-handle ng-scope">
                        <div class="row ">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <label class="col-form-label"> Template Code </label> <span style="color:red">*</span>
                                    <input type="text" ng-model="template_code" tabindex="0" required="" aria-invalid="true" aria-required="true" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="Template Code" />
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <label>Template Name <span style="color:red"> *</span></label>
                                    <input type="text" ng-model="template_name" tabindex="0" required="" aria-invalid="true" aria-required="true" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="Template Name" />
                                    <br />
                                </div>
                            </div>
                        </div>
                        <div class="panel">
                            <br />
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="table-responsive">
                                            <table datatable="ng" class="table table-hover table-striped ng-invalid ng-invalid-required ng-touched" required="" aria-invalid="true" aria-required="true">
                                                <thead>
                                                    <tr class="text-white" style="background-color:#09385f;">
                                                        <th style="color:white;"><input type="checkbox" id="c2" ng-model="all" ng-change="checkall(all);"> Check All </th>
                                                        <th style="display:none;"> S.No </th>
                                                        <th>  Rule ID </th>
                                                        <th> Rule Title </th>
                                                        <th>Function</th>
                                                        <th> Created By </th>
                                                        <th> Created Date </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="data in rule_list ">
                                                        <td>
                                                            <input type="checkbox" id="c1" value={{data.checked}} ng-model="data.checked">
                                                        </td>
                                                        <td data-title="'S.No'" style="display:none;" class="text-center">{{$index+1}}</td>
                                                        <td data-title="'Rule ID'">{{data.rule_id}}</td>
                                                        <td data-title="'Rule Title'">{{data.rule_title}}</td>
                                                        <td data-title="'Condition'">{{data.rule_function}}</td>
                                                        <td data-title="'Created By'">{{data.created_by}}</td>
                                                        <td data-title="'Created Date'">{{data.created_date}} </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br />
                        </div>
                        <br />
                        <div class="text-center">
                            <button type="button" class="btn btn-success btn-md" ng-disabled="addtemplate.$invalid" ng-click="submit()"> <i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                            <button type="button" class="btn btn-info btn-md" ng-click="back()"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>&nbsp;&nbsp;
                        </div>
                    </div>
                    <br />
            </form>
        </div>
    </div>
    </div>
