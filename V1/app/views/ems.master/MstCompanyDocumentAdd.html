<h3>
    Company Document
    <a href="#/app/MstCompanyDocument">
        <button type="button" title="Back" class="pull-right btn btn-sm btn-primary ">
            <em class="fa fa-arrow-circle-left fa-1x"></em>
        </button>
    </a>
</h3>
<div ng-controller="MstCompanyDocumentAddController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            &nbsp;<span class="btn-label bg-primary">
                <i class="fa fa-plus "></i>
            </span> Add Company Document
        </div>
        <div class="modal-body ng-scope">

            <form novalidate="" name="AddCompanydocument" ng-submit="form.AddCompanydocument()" autocomplete="off" class="form-validate form-horizontal">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <!--<div class="panel panel-primary">-->
                            <div style="height:100px;width:100%;">
                                <div class="pd-sm-10">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="row" style="padding-top:15px;">
                                            <div class="col-lg-4 col-md-4 col-sm-4">
                                                <label class="col-form-label"> Company Document Name </label> <span style="color:red">*</span>
                                                <br />
                                                <input type="text" ng-model="txtCompanyDocument_name" required tabindex="0" class="form-control" />
                                            </div>

                                            <div class="col-lg-4 col-md-4 col-sm-4">
                                                <label class="col-form-label">Document Type &nbsp;<span style="color:red">*</span></label>
                                                <br />
                                                <select name="Document Type" id="Document Type" ng-options="m.documenttype_name for m in document_list" chosen=""
                                                        ng-model="cbodocument" class="chosen-select form-control" required style="height:37px;">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                            <div class="col-lg-4 col-md-4 col-sm-4">
                                                <label class="col-form-label">Document Severity &nbsp;<span style="color:red">*</span></label>
                                                <br />
                                                <select name="Document Severity" id="Document Severity" ng-options="m.documentseverity_name for m in documentseverity_list" chosen=""
                                                        ng-model="cbodocumentseverity" class="chosen-select form-control" required style="height:37px;">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="row">
                                            
                                            <div class="col-lg-4 col-md-4 col-sm-4">
                                                <br />
                                                <label class="col-form-label"><strong>Covenant &nbsp;<span style="color:red;">*</span></strong></label>
                                                <div class="col">
                                                    <div class="radio c-radio">
                                                        <label>
                                                            <input type="radio" id="Covenanttype" required name="Covenanttype" value="Y" ng-model="covenant_type" />
                                                            &nbsp;&nbsp;<span class="fa fa-circle"></span>Yes&nbsp;&nbsp;
                                                        </label> 
                                                        <label>
                                                            <input type="radio" id="Covenanttype" required name="Covenanttype" value="N" ng-model="covenant_type" />
                                                            <span class="fa fa-circle"></span> No
                                                        </label>
                                                    </div>
                                                </div>
                                            </div> 
                                            <div class="col-lg-4 col-md-4 col-sm-4">
                                                <br />
                                                <label>LMS Code &nbsp;</label>
                                                <input ng-model="txtlms_code" 
                                                       tabindex="1" aria-required="true" aria-invalid="true" maxlength="1000" class="form-control">
                                            </div>
                                            <div class="col-lg-4 col-md-4 col-sm-4">
                                                <br />
                                                <label>Bureau Code &nbsp;</label>
                                                <input ng-model="txtbureau_code" 
                                                       tabindex="1" aria-required="true" aria-invalid="true" maxlength="1000" class="form-control">
                                            </div>
                                            <br />
                                        </div>
                                        </div>                                  
                                        <br />
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="row">
                                                <div class="col-lg-4 col-md-4 col-sm-4">
                                                    <br />
                                                    <label>Document Code &nbsp;<span style="color:red">*</span></label>
                                                    <input ng-model="txtdocumentcode" tabindex="0" required  class="form-control">
                                                </div>
                                                <div class="col-lg-4 col-md-4 col-sm-4">
                                                    <br />
                                                    <label>Display Order</label>
                                                    <input ng-model="txtdisplayorder" ng-pattern="/^[0-9]*$/" tabindex="0"  class="form-control">
                                                </div>
                                                <div class="col-lg-4 col-md-4 col-sm-4">
                                                    <br />
                                                    <label class="col-form-label">Program &nbsp;<span style="color:red">*</span></label>
                                                    <select name="Program" id="Program" ng-options="m.program for m in program_list" multiple chosen=""
                                                            ng-model="cboprogram" class="chosen-select form-control" required style="height:37px;">
                                                        <option value=""></option>
                                                    </select>
                                                </div>
                                                <!-- <div class="col-lg-4 col-md-4 col-sm-4"></div>                                            -->
                                                <br />
                                            </div>
                                        </div>                                  
                                        <br />
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="row">                                           
                                                <div class="col-lg-12 col-md-12 col-sm-12">
                                                    <br />
                                                    <label>Remarks</label>
                                                    <textarea ng-model="txtremarks" rows="4" class="form-control" style="resize:vertical;"
                                                        ng-trim="true" aria-multiline="true" tabindex="0" aria-invalid="true"></textarea>                                                                                            
                                                </div>
                                                <br />
                                            </div>
                                        </div>                                  
                                        <br />
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="row ">
                                            <br />
                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                                <div class="dd-handle ng-scope">
                                                    <div class="row ">
                                                        <div class="col-lg-12 col-md-12 col-sm-12">

                                                            <!--<div class="col-lg-6 col-md-6 col-sm-6">
                                                        <div class="mda-form-group float-label">
                                                            <textarea ng-model="txtremarks" style="resize:vertical;" required rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                                            <label>Check List *</label>
                                                        </div>
                                                    </div>-->
                                                            <div class="col-lg-6 col-md-6 col-sm-6">
                                                                <label class="col-form-label"> Check List  </label> 
                                                                <br />
                                                                <textarea ng-model="txtchecklist" style="resize:vertical;"  rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                                            </div>

                                                            <div class="col-lg-3 col-md-3 col-sm-3" style="padding-top:7px;">
                                                                <br />
                                                                <a class="btn btn-sm btn-default" style="background-color:#09385f;color:white;padding-left:9px;" ng-click="checklist_add()"><span class="fa fa-plus" /></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <br />
                                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                                            <div class="col-lg-12 col-md-12 col-sm-12">

                                                                <table class="table">
                                                                    <thead class="bg-gray text-white">
                                                                        <tr>
                                                                            <th>S.No</th>
                                                                            <th>Check List</th>
                                                                            <th>Action</th>
                                                                        </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                        <tr  ng-repeat="data in checklist_list">
                                                                            <td>{{$index+1}}</td>
                                                                            <td style= "word-wrap: break-word; display: inline-block; width: 60%;">{{data.checklist_name}}</td>

                                                                            <td class="text-nowrap">
                                                                                <button type="button" title="Delete" ng-click="checklist_delete(data.companychecklist_gid)"
                                                                                        class="btn btn-danger btn-xs ">
                                                                                    <em class="fa fa-trash-o"></em>
                                                                                </button>
                                                                            </td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                            <br />
                                                        </div>
                                                        <br />
                                                    </div>
                                                    <br />
                                                </div>
                                            </div>
                                        </div>
                                       </div>
                                    </div>
                                </div>
                                <br />
                                <br />
                                <br />
                            <!--</div>-->

                        </div>
                    <br/>
                        <div class="text-center">
                            <br />
                            <br />
                            <button type="button" class="btn btn-success btn-md" ng-disabled="AddCompanydocument.$invalid" ng-click="submit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                            <button type="button" ng-click="Back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
