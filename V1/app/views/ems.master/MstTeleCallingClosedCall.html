
<h3>
    Inbound Call
</h3>
<div ng-controller="MstTeleCallingClosedCallController">
    <button type="button" class="btn btn-info button-sm" ng-click="addinbound()" title="Add Inbound Call">
        <span class="btn-label">
            <i class="fa fa-plus"></i>
        </span>
        Add Inbound Call
    </button>
    <br><br>
    <div class="panel">
        <br>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <p style="color:#09385f;font-size: 17px;"><b>Closed Calls Summary</b></p>
                    <hr />
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <button type="button" class="btn btn-labeled" ng-click="assignedcall()" style="width:100%;height:50px;border:1px solid rgb(179, 177, 177);">
                        <div class="pull-right label" style="background-color:#838383;padding-top:5px;padding-bottom:5px;"> <b> {{assignedcall_count}}</b></div>
                        <b style="font-size: 14px;">Assigned Calls</b>
                    </button>
                    <br />
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <button type="button" class="btn btn-labeled" ng-click="completedcall()" style="width:100%;height:50px;border:1px solid rgb(179, 177, 177);">
                        <div class="pull-right label" style="background-color:#838383;padding-top:5px;padding-bottom:5px;"> <b> {{completedcall_count}}</b></div>
                        <b style="font-size: 14px;">Completed Calls</b>
                    </button>
                    <br />
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <button type="button" class="btn btn-labeled" ng-click="followupcall()" style="width:100%;height:50px;border:1px solid rgb(179, 177, 177);">
                        <div class="pull-right label" style="background-color:#838383;padding-top:5px;padding-bottom:5px;"> <b> {{followupcall_count}}</b></div>
                        <b style="font-size: 14px;">Follow Up Calls</b>
                    </button>
                    <br />
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <button type="button" class="btn btn-labeled" ng-click="closedcall()" style="width:100%;height:50px;border:1px solid rgb(179, 177, 177); background-color: #84cbdb;">
                        <div class="pull-right label" style="background-color:#838383;padding-top:5px;padding-bottom:5px;"> <b> {{closedcall_count}}</b></div>
                        <b style="font-size: 14px;">Closed Calls</b>
                    </button>
                    <br />
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <button type="button" class="btn btn-labeled" ng-click="rejectedcall()" style="width:100%;height:50px;border:1px solid rgb(179, 177, 177);">
                        <div class="pull-right label" style="background-color:#838383;padding-top:5px;padding-bottom:5px;"> <b> {{rejectedcall_count}}</b></div>
                        <b style="font-size: 14px;">Rejected Calls</b>
                    </button>
                    <br />
                </div>
            </div>
        </div>
        <div class="row">
            <br>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th> S.No </th>
                                    <th> Ticket Reference No.</th>
                                    <th> Enquiry Name</th>
                                    <th> Customer Type</th>
                                    <!--<th> Call Received Date</th>-->
                                    <!--<th> Assigned To</th>-->
                                    <th> Closed By</th>
                                    <th> Closed Date </th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in ibcall_list">
                                    <td data-title="'S.No'"> {{$index+1}} </td>
                                    <td data-title="'Ticket Ref.No'"> {{data.ticket_refid}}</td>
                                    <td data-title="'Enquiry Name'"> {{data.caller_name}}</td>
                                    <td data-title="'Customer Type'"> {{data.customer_type}}</td>
                                    <!--<td data-title="'Call Received Date'"> {{data.callreceived_date}}</td>-->
                                    <!--<td data-title="'Assigned To'"> {{data.assignemployee_name}}</td>-->
                                    <td data-title="'Closed By'"> {{data.closed_by}} </td>
                                    <td data-title="'Closed Date'"> {{data.closed_date}} </td>
                                    <td align="center">
                                        <button title="View" ng-click="view_inboundcall(data.inboundcall_gid)" class="btn btn-info">
                                            <em class="fa fa-eye "></em>
                                        </button>                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br/>
    </div>
</div>
