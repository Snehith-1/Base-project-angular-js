<h3>
Guarantor Management
</h3>
<div ng-controller="mstguarantorsummarycontroller">
   
    <div class="row">
        <div class="col-lg-12">
            <!-- START panel-->
            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                Showing 1 to {{totalDisplayed}} of {{total}} Entries
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">

                                Show <input ng-model="pagecount" id="pagecount" type="number" />
                                <button class="btn" id="loadmore" ng-click="loadMore(pagecount)">Load More</button>

                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <div class="input-group">
                                    <input type="text" ng-model="searchtxt" placeholder="Search Here .." class="form-control input-sm" />
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-default btn-sm">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="table-responsive">
                        <table class="table table-striped row-border hover">
                            <thead>
                                <tr class="bg-primary text-white">
                                    <th style="display:none;">S.NO</th>
                                    <th class="nowrap">Created Date</th>
                                    <th>Guarantor ID </th>
                                    <th>Guarantor Name </th>
                                    <th> PAN No </th>
                                    <th>GST No</th>
                                    <th>Tagged List </th>
                                    <th>Created By</th>
                                    <th>Action</th>
                                 </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in Guarantor_data |filter :searchtxt |limitTo:totalDisplayed ">
                                    <td data-title="'S.No'" style="display:none;">{{$index+1}}</td>
                                    <td data-title="'Created Date'" class="nowrap">{{data.created_date}}</td>
                                    <td data-title="'Guarantor ID'">{{data.guarantor_id}}</td>
                                    <td data-title="'Name'">{{data.name}}</td>
                                    <td data-title="'Customer URN'">{{data.pan_no}}</td>
                                    <td data-title="'Vertical Code'">{{data.gst_no}}</td>
                                    <td style="text-align: center;text-decoration:underline;text-decoration-color:#49afcd;">
                                        <label style="padding-right:40px; font-size: 15px;text-decoration:underline;text-decoration-color:#49afcd;"
                                               ng-click="showPopover(data.guarantor_id,data.name)">
                                            <em class="fa fa-question-circle" style="font-size:24px;align-content:center;"></em>
                                        </label>
                                    </td>
                                    <td data-title="'Created By'">{{data.created_by}}</td>
                                    <td >
                                        
                                        <button class="btn btn-info" ng-click="guarantorView(data.customer2usertype_gid,data.guarantor_id)"><span class="fa fa-eye"></span></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script type="text/ng-template" id="/taggedlist.html">
        <div class="modal-header bg-indigo-300 ng-scope">

            <h4 id="myModalLabel" class="modal-title">
               GUARANTOR : {{name}}
                &emsp;
                <span class="close" ng-click="ok()">&times;</span>
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="complianceformsubmit" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">

                <div class="panel-body text-center">
                    <div class="row popborder">

                        <table border="1">
                            <thead>
                                <tr style="text-align: center;height:40px;">
                                    <th style="width:2%;text-align:center;">Customer URN</th>
                                    <th style="width:5%;text-align:center;">Customer Name</th>
                                    <th style="width:5%;text-align:center;">Verticale</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="loop in customer_list"
                                    style="text-align: center;height:20px;">
                                    <td data-title="Customer URN" style="width:2%; text-align:center">{{loop.customer_urn}}</td>
                                    <td data-title="Customer Name" style="width:3%; text-align:center">{{loop.customername}}</td>
                                    <td data-title="Customer Name" style="width:3%; text-align:center">{{loop.vertical_code}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </form>
        </div>
    </script>
</div>
