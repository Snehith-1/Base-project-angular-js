<h3>
    Program
</h3>
<div ng-controller="MstProgramController">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-11 col-md-11 col-sm-11">
                <button type="button" title="Add Program" class="btn btn-info btn-sm" ng-hide="lsoneapipage=='OneApi'" ng-click="addprogram()">
                    <span class="btn-label">
                        <i class="fa fa-plus"></i>
                    </span> Add Program
                </button>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1" ng-hide="lsoneapipage=='OneApi'"style="display:table-cell;padding:0px 10px; position: relative; float:right;">
                <button type="button" class="btn btn-success" ng-click="ExportexcelAddprogram()" title="Export Excel"><i class="fa fa-file-excel-o"></i></button>
                <br /><label style="background-color:white;left:90%;align-items:center;"><a download="" href="" id="btnpdf" style="display:none;"></a></label>
            </div>
        </div>
    </div>
    <br />
    <div class="panel">
        <br />
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th class="" ng-hide="lsoneapipage=='OneApi'">  Created Date </th>
                                    <th> One API Code</th>
                                    <th> Program </th>
                                    <th class="" ng-hide="lsoneapipage=='OneApi'">  Vertical </th>
                                    <th class="" ng-hide="lsoneapipage=='OneApi'">  Entity </th>
                                    <!--<th> Bureau Code </th>-->
                                    <th class="" ng-hide="lsoneapipage=='OneApi'">  Created By </th>
                                    <th> Status </th>
                                    <th class="text-center" ng-hide="lsoneapipage=='OneApi'">Action</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="data in program_list ">
                                    <td data-title="'Created Date'" class="" ng-hide="lsoneapipage=='OneApi'">{{data.created_date}} </td>
                                    <td data-title="'One API Code'">{{data.api_code}}</td>
                                    <td data-title="' Program '">{{data.program}}</td>
                                    <td data-title="' Vertical '" ng-hide="lsoneapipage=='OneApi'">{{data.vertical_Name}}</td>
                                    <td data-title="'Entity'" ng-hide="lsoneapipage=='OneApi'">{{data.entity_name}}</td>
                                    <!--<td data-title="'Bureau Code'">{{data.bureau_code}}</td>-->
                                    <td data-title="'Created By'" class="" ng-hide="lsoneapipage=='OneApi'">{{data.created_by}}</td>
                                    <td data-title="'Status'" ng-switch="data.status">
                                        <label class="label label-success" ng-switch-when='Active' style="font-size:10px;">Active</label>
                                        <label class="label label-warning" ng-switch-when='Inactive' style="font-size:10px;">InActive</label>
                                    </td>
                                    <td class="nowrap" ng-hide="lsoneapipage=='OneApi'" data-title="'Action'" style="text-align: center;" ng-switch="data.status">
                                        <button title="View" ng-click="viewprogram(data.program_gid)" class="btn btn-info">
                                            <em class="fa fa-eye"></em>
                                        </button>
                                        <button title="Edit" ng-click="editprogram(data.program_gid)" class="btn btn-green">
                                            <em class="fa fa-edit"></em>
                                        </button>
                                        <button title="Status" ng-switch-when='Active' ng-click="Status_update(data.program_gid)" class="btn btn-success">
                                            <em class="fa fa-thumbs-up"></em>
                                        </button>
                                        <button title="Status" ng-switch-when='Inactive' ng-click="Status_update(data.program_gid)" class="btn btn-warning">
                                            <em class="fa fa-thumbs-down"></em>
                                        </button>
                                        <button title="Delete" ng-click="delete(data.program_gid)" class="btn btn-danger">
                                            <em class="icon icon-trash "></em>
                                        </button>
                                    </td>
                                </tr>

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br />
    </div>
    <script type="text/ng-template" id="/addprogram.html">
        <div class="modal-header bg-primary ng-scope">

            <h4>
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-plus "></i>
                </span> Add Program
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="addprogram" ng-submit="form.addprogram()" autocomplete="off" class="form-validate form-horizontal">
                
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row ">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="mda-form-group float-label">
                                        <input ng-model="txtprogram" maxlength="255" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched">
                                        <label> Program <span style="color:red"> *</span></label>
                                    </div>
                                </div>
                            </div>

                            <div class="row ">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="mda-form-group float-label">
                                        <input ng-model="txtlms_code" maxlength="30" tabindex="1" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched">
                                        <label>LMS Code </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row ">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="mda-form-group float-label">
                                        <input ng-model="txtbureau_code" maxlength="10" tabindex="2" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched">
                                        <label>Bureau Code </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="addprogram.$invalid" ng-click="submit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                
                <br />
            </form>
        </div>
    </script>
    <script type="text/ng-template" id="/editprogram.html">
        <div class="modal-header bg-primary ng-scope">

            <h4>
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-edit "></i>
                </span>Edit Program
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="editprogram" ng-submit="form.editprogram()" autocomplete="off" class="form-validate form-horizontal">
              
                    <div class="row ">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row ">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="mda-form-group">
                                        <input ng-model="txteditprogram" maxlength="255" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched">
                                        <label> Program<span style="color:red"> *</span></label>
                                    </div>
                                </div>
                            </div>

                            <div class="row ">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="mda-form-group">
                                        <input ng-model="txteditlms_code" maxlength="30" tabindex="1" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched">
                                        <label>LMS Code </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row ">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="mda-form-group">
                                        <input ng-model="txteditbureau_code" maxlength="10" tabindex="2" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched">
                                        <label>Bureau Code </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                <!--</div>-->
                <div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="editprogram.$invalid" ng-click="update()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
                <br />
            </form>
        </div>
    </script>
    <script type="text/ng-template" id="/statusprogram.html">
        <div class="modal-header bg-primary ng-scope">

            <h4>
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-thumbs-up"></i>
                </span>Status
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="statusprogram" ng-submit="form.statusprogram()" autocomplete="off" class="form-validate form-horizontal">
                      <div class="row ">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row ">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label>  Program </label>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-8">
                                    {{txtprogram }}
                                </div>

                            </div>
                            <br />
                            <div class="row ">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label>Status  </label>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-8">
                                    <div class="radio c-radio">
                                        <label>
                                            <input type="radio" name="rbo_status" value="Y" ng-model="rbo_status" />
                                            &nbsp;&nbsp;<span class="fa fa-circle"></span> Active
                                        </label>
                                        <label>
                                            <input type="radio" name="rbo_status" value="N" ng-model="rbo_status" />
                                            <span class="fa fa-circle"></span> Inactive
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="row ">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="mda-form-group float-label">
                                        <textarea ng-model="txtremarks" style="resize:vertical;" required rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                        <label>Remarks<span style="color:red"> *</span></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                <div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="statusprogram.$invalid" ng-click="update_status()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
                <br />
                <div class="table-responsive" ng-show="programinactivelog_list!=null">
                    <div style="max-height:300px;overflow:auto;">
                        <table class="table table-striped table-secondary">
                            <thead class="bg-gray text-white">
                                <tr width="100%">
                                    <th align="center" scope="col">S.No</th>
                                    <th align="center" scope="col">Status</th>
                                    <th align="center" scope="col">Updated By</th>
                                    <th align="center" scope="col">Updated Date</th>
                                    <th align="center" scope="col">Remarks</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in programinactivelog_list" width="100%">
                                    <td align="left" scope="col" title="'S.No'">{{$index+1}}</td>
                                    <td align="left" scope="col" title="'Status'">{{data.status}}</td>
                                    <td align="left" scope="col" title="'Updated By'">{{data.updated_by}}</td>
                                    <td align="left" scope="col" title="'Updated Date'">{{data.updated_date}}</td>
                                    <td align="left" scope="col" title="'Remarks'">{{data.remarks}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </script>
</div>
