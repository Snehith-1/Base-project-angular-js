<h3>
    Sanction Management
</h3>
<div ng-controller="MstSanctionAcceptedController">
    <div class="panel">
        <br>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <p style="color:#09385f;font-size: 17px;"><b>Customer Accepted</b></p>
                    <hr />
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <button type="button" class="btn btn-labeled" ng-click="maker()" style="width:200px;height:60px;border:1px solid rgb(179, 177, 177);">
                        <b style="font-size: 13px;"> Maker </b>
                        <br />
                        <div class="label" style="background-color: #838383; padding-top: 4px; padding-bottom: 4px;"> <b>{{MakerPendingCount -- MakerFollowUpCount}}</b></div>
                    </button>
                    <br />
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <button type="button" class="btn btn-labeled" ng-click="checker()" style="width: 200px; height: 60px; border: 1px solid rgb(179, 177, 177);">
                        <b style="font-size: 13px;"> Checker </b>
                        <br />
                        <div class="label" style="background-color: #838383; padding-top: 4px; padding-bottom: 4px; "> <b>{{CheckerPendingCount -- CheckerFollowUpCount}}</b></div>
                    </button>
                    <br />
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <button type="button" class="btn btn-labeled" ng-click="approval()" style="width: 200px; height: 60px; border: 1px solid rgb(179, 177, 177);">
                        <b style="font-size: 13px;">Approval</b>
                        <br />
                        <div class="label" style="background-color: #838383; padding-top: 4px; padding-bottom: 4px; "> <b>{{ApproverPendingCount}}</b></div>
                    </button>
                    <br />
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <button type="button" class="btn btn-labeled" ng-click="approvalcompleted()" style="width: 200px; height: 60px; border: 1px solid rgb(179, 177, 177);">
                        <b style="font-size: 13px;">CAD Approval Completed</b>
                        <br />
                        <div class="label" style="background-color: #838383; padding-top: 4px; padding-bottom: 4px; "> <b> {{CompletedCount}}</b></div>
                    </button>
                    <br />
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <button type="button" class="btn btn-labeled" ng-click="accepted()" style="width: 200px; height: 60px; border: 1px solid rgb(179, 177, 177); background-color: #84cbdb;">
                        <b style="font-size: 13px;"> Customer Accepted</b>
                        <br />
                        <div class="label" style="background-color: #838383; padding-top: 4px; padding-bottom: 4px; "> <b> {{AcceptedCount}}</b></div>
                    </button>
                    <br />
                </div>
            </div>
        </div>
        <div class="row">
            <br>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white nowrap" style="background-color:#09385f;">
                                    <th> S.No </th>
                                    <th> Application Number</th>
                                    <th> Customer URN </th>
                                    <th> Customer Name </th>
                                    <th> Approved Date </th>
                                    <th> Sanction Reference Number</th>
                                    <!--<th> Approval Status </th>
                                    <th> CC Group </th>
                                    <th> CAD Group </th>
                                    <th> Checker Submitted Date </th>
                                    <th> Checker Submitted By </th>-->
                                    <th align="center">Status</th>
                                    <th align="center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in sanctionlist" ng-switch="data.sanction_status">
                                    <td data-title="'S.No'"> {{$index+1}} </td>
                                    <td data-title="'Application Number'"> {{data.application_no}} </td>
                                    <td data-title="'Customer URN'"> {{data.customer_urn}} </td>
                                    <td data-title="'Customer Name'"> {{data.customername}} </td>
                                    <td data-title="'Approved Date'"> {{data.approver_approveddate}} </td>
                                    <td data-title="'Sanction Reference Number'"> {{data.sanction_refno}} </td>
                                    <!--<td data-title="'Approval Status'"> {{data.approval_status}} </td>
                                    <td data-title="'CC Group'"> {{data.ccgroup_name}} </td>
                                    <td data-title="'CAD Group'"> {{data.cadgroupname}} </td>
                                    <td data-title="'Maker Submitted Date'"> {{data.created_date}} </td>
                                    <td data-title="'Maker Submitted By'"> {{data.created_by}} </td> -->
                                    <td data-title="'Status'">
                                        <label class="label label-success" ng-switch-when='Approved' style="font-size:10px;">Approved</label>
                                        <label class="label label-warning" ng-switch-when='Approval Pending' style="font-size:10px;">Approval Pending</label>
                                        <label class="label label-purple" ng-switch-when='Pushback' style="font-size:10px;">Pushback</label>
                                        <label class="label label-danger" ng-switch-when='Rejected' style="font-size:10px;">Rejected</label>
                                    </td>
                                    <td class="text-nowrap">
                                        <button title="View" ng-click="view(data.application_gid,data.created_by)" class="btn btn-info">
                                            <em class="fa fa-eye"></em>
                                        </button>
                                        <button title="Checker Approval 360" style="background-color:#871490;" ng-click="checkerapprovalview(data.application2sanction_gid,data.application_gid)" class="btn btn-success">
                                            <em class="fa fa-spinner"></em>
                                        </button>
                                        <button title="PDF" class="btn btn-danger" ng-if="data.checkerapproval_flag=='Y' && data.checkerreject_remarks==''" ng-click="SanctionletterPDF(data.application2sanction_gid)">
                                            <em class="fa fa-file-pdf-o"></em>
                                            <a download="" href="" id="btnpdf" style="display:none;"></a>
                                        </button>
                                       
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br />
    </div>
  
</div>
