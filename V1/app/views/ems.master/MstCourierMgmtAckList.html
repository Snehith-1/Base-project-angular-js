<h3>
    Pending Acknowledgement
</h3>
<div ng-controller="MstCourierMgmtAckListController">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th>S.No</th>
                                    <th>Courier Ref No</th>
                                    <th>Courier Initiated Date</th>
                                    <th>Courier Type</th>
                                    <th>Status</th>
                                    <th>Courier Initiated By</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in courierackpending_list">
                                    <td data-title="'S.No'">{{$index+1}}</td>
                                    <td data-title="'Courier Ref No'">{{data.courierref_no}}</td>
                                    <td data-title="'Courier Initiated Date">{{data.created_date}}</td>
                                    <td data-title="'Courier Type'">{{data.courier_type}}</td>
                                    <td data-title="'Status'">{{data.ack_status}} </td>
                                    <td data-title="'Courier Initiated By'">{{data.created_by}} </td>
                                    <td class="text-center">
                                        <button ng-click="ack_submit(data.courierMgmt_gid)" title="View" class="btn btn-sm btn-info">
                                            <em class="fa fa-eye" style="font-size:14px;"></em>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row text-center">
                    <button ng-click="back()" class="btn btn-info">
                        <i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back
                    </button>
                    <br /> <br />
                </div>
            </div>
        </div>
        <br />
    </div>    
   
    <script type="text/ng-template" id="/sendack.html">
        <md-toolbar>
            <div class="md-toolbar-tools" style="background-color:rgb(63, 110, 181);">
                <h3>&nbsp;Courier Details</h3>
                <span flex></span>
            </div>
        </md-toolbar>
        <div class="modal-body ng-scope">
            <div class="row">
                <div class="col-sm-12 col-lg-12 col-md-12">
                    <div class="col-sm-6 col-lg-6 col-md-6">
                        <label>Courier Ref No </label>
                        <br />
                        {{courierref_no}}
                    </div>
                    <div class="col-sm-6 col-lg-6 col-md-6">
                        <label>Courier Date </label>
                        <br />
                        {{date_of_courier}}
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-12 col-lg-12 col-md-12">
                    <div class="col-sm-6 col-lg-6 col-md-6">
                        <label>Customer Name </label>
                        <br />
                        {{customer_name}}
                    </div>
                    <div class="col-sm-6 col-lg-6 col-md-6">
                        <label>Sanction Ref No </label>
                        <br />
                        {{sanctionref_no}}
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-12 col-lg-12 col-md-12">
                    <div class="col-sm-6 col-lg-6 col-md-6">
                        <label>Document Type </label>
                        <br />
                        {{document_type}}
                    </div>
                    <div class="col-sm-6 col-lg-6 col-md-6">
                        <label>Courier Type </label>
                        <br />
                        {{courier_type}}
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-12 col-lg-12 col-md-12">
                    <div class="col-sm-6 col-lg-6 col-md-6">
                        <label>Sender of the Document  </label>
                        <br />
                        {{sender_name}}
                    </div>
                    <div class="col-sm-6 col-lg-6 col-md-6">
                        <label>Receiver of the Document </label>
                        <br />
                        {{courierhandover_to}}
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-12 col-lg-12 col-md-12">
                    <div class="col-sm-12 col-lg-12 col-md-12">
                        <label>Remarks </label>
                        <br />
                        <p style="word-wrap: break-word;">{{remarks}}</p>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                    <div class="dd-handle ng-scope">
                        <p style="font-size: 16px; color: #3f51b5;"><u><b>Upload Document</b></u></p>                        
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="dd-handle ng-scope">
                                        <div class="row">
                                            <div class="col-lg-12 col-sm-12 col-md-12">
                                                <div class="table-responsive">
                                                    <table class="table table-striped table-secondary">
                                                        <thead class="bg-gray text-white">
                                                            <tr width="100%">
                                                                <th align="center" scope="col">S.No</th>
                                                                <th align="center" scope="col">Document Title</th>
                                                                <th align="center" scope="col">Document Name</th>
                                                                <th align="center" scope="col">Created By</th>
                                                                <th align="center" scope="col">Created Date</th>
                                                                <th align="center" scope="col">
                                                                    Action&nbsp;&nbsp;&nbsp;
                                                                    <a download="" href="" title="Download All" id="btnpdf3" ng-click="downloadall()">
                                                                        <em class="icon-arrow-down"></em>&nbsp;
                                                                    </a>
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr ng-repeat="data in uploadDoc_list" width="100%">
                                                                <td align="left" scope="col" title="S.No">
                                                                    {{$index+1}}
                                                                </td>

                                                                <td align="left" scope="col" title="Document Name">
                                                                    {{data.document_title}}
                                                                </td>
                                                                <td align="left" scope="col" title="Document Name">
                                                                    {{data.document_name}}
                                                                </td>
                                                                <td align="left" scope="col" title="Created By">
                                                                    {{data.created_by}}
                                                                </td>
                                                                <td align="left" scope="col" title="Created Date">
                                                                    {{data.created_date}}
                                                                </td>
                                                                <td align="left" scope="col" data-title="Action">
                                                                    <button title="Download Document"
                                                                            ng-click="downloadsdocument(data.document_path,data.document_name)"
                                                                            class="btn btn-green btn-xs">
                                                                        <a download="" href="" id="btnpdf" style="display:none;"></a>
                                                                        <em class="fa fa-download"></em>
                                                                    </button>
                                                                    <button title="View" class="btn btn-info btn-xs" ng-click="documentviewer(data.document_path,data.document_name)">
                                                                        <a download="" href="" style="display:none;"></a>  <em class="fa fa-file"></em>
                                                                    </button>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="text-center">
                    <button type="button" class="btn btn-success btn-md" ng-click="sendcourierack()"><i class="fa fa-check"></i>&nbsp;&nbsp;Send Acknowledgement</button>&nbsp;&nbsp;
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                </div>
            </div>
        </div>
    </script>
</div>
