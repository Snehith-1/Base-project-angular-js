<h3>
    Configuration
</h3>
<style>
.dataTables_paginate 
{
    display:none
}
</style>
<div ng-controller="MstREDoConfigurationController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            &nbsp;  Configuration
        </div>   
        <div class="modal-body ng-scope">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="row">               
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <!--Summary-->
                        <br />                                           
                            <div class="row" >
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="table-paging_simple_numbers">
                                            <table datatable="ng" class="table table-hover table-striped mb-mails" >
                                                <thead>
                                                    <tr class="text-white" style="background-color:#09385f;">
                                                        <th>  Rule ID </th>
                                                        <th> Rule Title </th>
                                                        <th>Function</th>
                                                        <th>Template Code</th>
                                                        <th>Template Name</th>
                                                        <th style="text-align: center;" >Rule Parameter</th>                                                      
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="data in templateforconfigure_list ">
                                                        <td data-title="'Rule ID'">{{data.rule_id}}</td>
                                                        <td data-title="'Rule Title'">{{data.rule_title}}</td>
                                                        <td data-title="'Function'">{{data.rule_function}}</td>
                                                        <td data-title="'Template Code'">{{data.template_code}}</td>
                                                        <td data-title="'Template Name'">{{data.template_name}}</td>
                                                        <td style="text-align: center;" >
                                                            <input type="text" tabindex="0" required maxlength="10" ng-model="data.rule_parameter" ng-pattern="/^[0-9]*$/"
                                                                   aria-required="true" aria-invalid="true" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched">                                                       
                                                        </td>                                                                                                                                                         
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br />                    
                    </div>
                </div>
            </div>
            <div class="text-center pa">
                <button type="button" class="btn btn-success btn-md" ng-disabled="addrule.$invalid" ng-click="submit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                <button ng-click="back()" class="btn btn-primary"><i class="fa icon-back"></i>&nbsp;&nbsp;Back</button>
            </div>
            <br />
        </div>
        </div>
     </div>
