
<h3>
    Co-lending Rule
</h3>
<div ng-controller="MstColendingRuleaddcontroller">
    <div class="panel panel-primary">
        <div class="panel-heading">
            &nbsp;<span class="btn-label bg-primary">
                <i class="fa fa-legal"></i>
            </span> Co-lending Rule
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="Colendingadd" ng-submit="form.Colendingadd()" autocomplete="off" class="form-validate form-horizontal">

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">                      
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <label class="col-form-label"> Co-lending Name </label>
                            <input type="text" ng-model="colendar_name" tabindex="0" class="form-control" disabled />
                        </div>                        
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <label>Applicant Type  <span style="color:red">*</span></label>
                            <select name="applicant_type" chosen="" tabindex="2" ng-options="m.applicant_type for m in applicant_typelist track by m.id"
                                    required="" ng-model="cboapplicant_type" class="chosen-select form-control"></select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3" style="margin-top:26px;">
                            <button type="button" class="btn btn-success btn-md" ng-disabled="Colendingadd.$invalid" ng-click="addcolending()"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add</button>
                        </div>
                    </div>
                </div>                             
                <br />
                <div class="row ">
                    <div class="col-sm-12 col-lg-12 col-md-12">                       
                            <div class="row">
                                <br />
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <table class="table">
                                            <thead class="bg-gray text-white">
                                                <tr>
                                                    <th>S.No</th>                                                   
                                                    <th>Applicant Type</th>                                                 
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="data in applicant_list">
                                                    <td>{{$index+1}}</td>
                                                    <td>{{data.applicant_type}}</td>                                                    
                                                    <td class="text-nowrap">
                                                        <button title="Rule" ng-click="colendingRule(data.colendingprogram_gid,data.colendingaddquestionrule_gid,data.applicant_type)" class="btn btn-info">
                                                            <em class="fa fa-legal"></em>
                                                        </button>
                                                        <button title="Delete" ng-click="colendingrule_delete(data.colendingaddquestionrule_gid)" class="btn btn-danger">
                                                            <em class="fa fa-trash-o"></em>
                                                        </button> 
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <br />
                                </div>
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <div class="text-center">                    
                    <button ng-click="back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                </div>

                <br />
            </form>
        </div>
    </div>   
</div>
