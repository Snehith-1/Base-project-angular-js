
<h3>
    Add CAD Group Assignment
</h3>
<div ng-controller="MstCADGroupAssignmentAddController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>Add CAD Group Assignment
        </div>
        <div class="panel-body">
            <form novalidate="" name="cadgroupassignment" ng-submit="form.cadgroupassignment()" autocomplete="off" class="form-validate mb-lg">
            <br>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <label>Vertical</label><span style="color:red"> *</span>
                        <select name="Vertical" id="Vertical"  ng-options="m.vertical_name for m in vertical_list" chosen=""
                        ng-model="cbovertical" class="chosen-select form-control" style="height:37px;" required size="1">
                            <option value=""> ----- Select Vertical -----</option>
                    </select>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <label>	Program</label><span style="color:red"> *</span>
                        <select class="chosen-select form-control" id="program_name" tabindex="0"  required
                        ng-options="m.program for m in program_list" chosen=""  ng-model="cboprogram" style="height:37px;" size="1">
                        <option value="">----- program Name -----</option>
                    </select>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <label> CAD Group Name</label><span style="color:red"> *</span>
                        <select class="chosen-select form-control" chosen="" id="cadgroup_name" tabindex="0" ng-model="cbocadgroup_name" required
                        ng-options="m.cadgroup_name for m in cadgroup_list" style="height:37px;" size="1">
                        <option value="">----- CAD Group Name -----</option>
                        </select>
                    </div>
                </div>
            </div>
