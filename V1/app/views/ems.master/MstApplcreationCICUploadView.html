<style>
    .nav.nav-pills .active > a {
        background-color: rgb(19,14,89);
        background: linear-gradient(90deg, rgba(19,14,89,1) 0%, rgba(65,65,185,1) 35%, rgba(0,212,255,1) 100%);
        color: #ffffff;
    }
</style>
<h3>
    Application Creation
</h3>
<div ng-controller="MstApplcreationCICUploadViewController as dp">
    <div class="panel">
        <div class="panel-heading" style="background-color:rgb(19,14,89);background: linear-gradient(90deg, rgba(19,14,89,1) 0%, rgba(65,65,185,1) 35%, rgba(0,212,255,1) 100%);color:#ffffff">
            <h5> View Bureau Updates </h5>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="panel-body">
                        <div class="row">
                            <br />
                            <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label style="font-weight:bold">Bureau Name </label>
                                    <br />
                                    {{bureauname_name}}
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label style="font-weight:bold">Bureau Score </label>
                                    <br />
                                    {{txtbureau_score}}
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label style="font-weight:bold">Score As On </label>
                                    <br />
                                    {{txtbureauscore_date}}
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm-12 col-sm-12 col-sm-12">
                                <div class="col-sm-6 col-sm-6 col-sm-6">
                                    <label>Bureau Response </label>
                                    <br />
                                    <p>{{txtbureau_response}}</p>
                                </div>
                                <div class="col-sm-6 col-sm-6 col-sm-6">
                                    <label>Observations </label>
                                    <br />
                                    <p>{{txtobservations}}</p>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">                               
                                    <p class="text-primary" style="font-size:16px;"><b>&nbsp;&nbsp;  Bureau Documents </b></p>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-secondary">
                                                <thead class="bg-gray text-white">
                                                    <tr width="100%">
                                                        <th scope="col">S.No</th>
                                                        <th scope="col">Document Name</th>
                                                        <th align="center" scope="col">
                                                            Action&nbsp;&nbsp;&nbsp;
                                                            <a download="" href="" title="Download All" id="btnpdf3" ng-click="downloadall()">
                                                                <em class="icon-arrow-down"></em>&nbsp;
                                                            </a>
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="data in cicuploaddoc_list">
                                                        <td title="S.No">{{$index+1}}</td>
                                                        <td title="Document Name">{{data.document_name}}</td>
                                                        <td data-title="Action">
                                                            <button title="View Report" ng-click="report_View(data.tmpcicdocument_gid)" ng-show="data.document_content!=''" class="btn btn-info btn-sm">
                                                                <em class="fa fa-eye"></em>
                                                            </button>
                                                            <button title="Download" class="btn btn-green btn-sm"
                                                                    ng-click="downloads(data.document_path,data.document_name,data.migration_flag)">
                                                                <a download="" href="" id="btnpdf" style="display:none;"></a>
                                                                <em class="fa fa-download"></em>
                                                            </button>
                                                            <button title="View" class="btn btn-info btn-sm" ng-click="documentviewer(data.document_path,data.document_name,data.migration_flag)">
                                                                <a download="" href="" style="display:none;"></a>  <em class="fa fa-file"></em>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <br />                             
                            </div>
                        </div>

                        <br />
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <br />
                                <div class="text-center">
                                    <button ng-click="CICUploads_Back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
    </div>
</div>
