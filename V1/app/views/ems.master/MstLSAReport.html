
<style>
    .tabactivecolorstyle {
        background-color: #84cbdb;
    }
</style>

<h3>
    LSA Report
</h3>

<div ng-controller="MstLSAReportController">
    <button type="button" class="btn btn-success pull-right" ng-click="lsareportexport()" title="Export Excel">
        <i class="fa fa-file-excel-o"><a download="" href="" id="btnpdf" style="display:none;"></a></i>
    </button>
    <br /><br />
    <div class="panel">
        <div class="panel-body">
            <br />
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <table datatable="ng" class="table table-hover table-striped">
                                <thead>
                                    <tr class="text-white nowrap" style="background-color:#09385f;">
                                        <th class="nowrap"> S.No </th>
                                        <th class="nowrap"> LSA Ref No</th>
                                        <th class="nowrap"> Application Number</th>
                                        <th class="nowrap"> Customer Name </th>
                                        <th class="nowrap"> CC Approved Date </th>
                                        <th class="nowrap"> Sanction Ref No. </th>
                                        <th class="nowrap" align="center">Status</th>
                                        <th class="nowrap"> Type </th>
                                        <th class="text-center nowrap">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in LSAReportSummary" ng-switch="data.overall_lsastatus">
                                        <td data-title="'S.No'"> {{$index +1}} </td>
                                        <td data-title="'LSA Ref No'"> {{data.lsa_refno}} </td>
                                        <td data-title="'Application Number'"> {{data.application_no}} </td>
                                        <td data-title="'Customer Name'"> {{data.customer_name}} </td>
                                        <td data-title="'CC Approved Date'"> {{data.ccapproved_date}} </td>
                                        <td data-title="'Sanction Ref No.'"> {{data.sanction_refno}} </td>
                                        <td data-title="'Status'">
                                            <label class="label label-success" ng-switch-when='Approved' style="font-size:10px;">Approved</label>
                                            <label class="label label-warning" ng-switch-when='Approval Pending' style="font-size:10px;">Approval Pending</label>
                                            <label class="label label-purple" ng-switch-when='Pushback' style="font-size:10px;">Pushback</label>
                                            <label class="label label-danger" ng-switch-when='Rejected' style="font-size:10px;">Rejected</label>
                                        </td>
                                        <td data-title="'Application Type'" ng-if="data.renewal_flag=='Y'">
                                            <label class="label label-pink" style="font-size:10px;"> Renewal </label>
                                        </td>
                                        <td data-title="'Application Type'" ng-if="data.enhancement_flag=='Y'">
                                            <label class="label label-success" style="font-size:10px;">Enhancement </label>
                                        </td>
                                        <td data-title="'Application Type'" ng-if="data.renewal_flag=='N' && data.enhancement_flag=='N'">
                                            <label class="label label-primary" style="font-size:10px;"> New </label>
                                        </td>
                                        <td class="text-nowrap">
                                            <button title="View" ng-click="view(data.application_gid)" class="btn btn-info">
                                                <em class="fa fa-eye"></em>
                                            </button>
                                            <button title="Approval 360" ng-click="maker_process(data.application_gid,data.application2sanction_gid,'Y')" class="btn btn-success">
                                                <em class="fa fa-check-square-o"></em>
                                            </button>
                                            <button title="PDF" class="btn btn-danger btn-sm" ng-click="LSApdf(data.generatelsa_gid)" tabindex="0">
                                                <em class="fa fa-file-pdf-o"></em>
                                                <a download="" href="" id="btnpdf" style="display:none;"></a>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
