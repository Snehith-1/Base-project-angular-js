<h3>
    Credit Ops Mapping
</h3>
<div ng-controller="MstCreditOpsMappingController">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <button type="button" title="Add Credit Ops Group" ng-hide="lsoneapipage=='OneApi'"class="btn btn-info btn-sm" ng-click="addcreditops_group()">
                <span class="btn-label">
                    <i class="fa fa-plus"></i>
                </span> Add Credit Ops Group
            </button>
        </div>
    </div> 
    <br />
    <div class="panel">
        <br />
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th style="display:none;"> S.No </th>
                                    <th ng-hide="lsoneapipage=='OneApi'"> Created Date </th>
                                    <th> One API Code</th>
                                    <th> Credit Ops Group Name </th>
                                    <th> Vertical </th>
                                    <th class="text-center"ng-hide="lsoneapipage=='OneApi'"> Credit Ops Heads Details </th>
                                    <th ng-hide="lsoneapipage=='OneApi'"> Created By </th>
                                    <th> Status </th>
                                    <th class="text-center" ng-hide="lsoneapipage=='OneApi'">Action</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="data in creditopsgroup_list">
                                    <td data-title="'S.No'" style="display:none;" class="text-center">{{$index+1}}</td>
                                    <td data-title="'Created Date'" ng-hide="lsoneapipage=='OneApi'">{{data.created_date}} </td>
                                    <td data-title="'One API Code'">{{data.api_code}}</td>
                                    <td data-title="'Credit Ops Group Name'">{{data.creditopsgroup_name}}</td>
                                    <td data-title="'Vertical Name'">{{data.vertical_name}}</td>
                                    <td class="text-center" ng-hide="lsoneapipage=='OneApi'"style="text-decoration:underline;text-decoration-color:#49afcd;">
                                        <label style="padding-right:25px; font-size: 15px;text-decoration:underline;text-decoration-color:#49afcd;" title="Credit Ops Heads Details"
                                               ng-click="showPopover(data.creditopsgroupmapping_gid, data.creditopsgroup_name)">
                                            <em class="fa fa-question-circle" style="font-size:24px;align-content:center;"></em>
                                        </label>
                                    </td>
                                    <td data-title="'Created By'" ng-hide="lsoneapipage=='OneApi'">{{data.created_by}}</td>
                                    <td data-title="'Status'" ng-switch="data.creditopsgroup_status">
                                        <label class="label label-success" ng-switch-when='Active' style="font-size:10px;">Active</label>
                                        <label class="label label-warning" ng-switch-when='Inactive' style="font-size:10px;">InActive</label>
                                    </td>
                                    <td class="nowrap" data-title="'Action'" ng-hide="lsoneapipage=='OneApi'"style="text-align: center;" ng-switch="data.creditopsgroup_status">
                                        <button title="Edit" ng-hide="lsoneapipage=='OneApi'"ng-click="edit_opscreditgroup(data.creditopsgroupmapping_gid)" class="btn btn-green">
                                            <em class="fa fa-edit"></em>
                                        </button>
                                        <button title="Status" ng-hide="lsoneapipage=='OneApi'"ng-switch-when='Active' ng-click="Status_update(data.creditopsgroupmapping_gid)" class="btn btn-success">
                                            <em class="fa fa-thumbs-up"></em>
                                        </button>
                                        <button title="Status" ng-hide="lsoneapipage=='OneApi'"ng-switch-when='Inactive' ng-click="Status_update(data.creditopsgroupmapping_gid)" class="btn btn-warning">
                                            <em class="fa fa-thumbs-down"></em>
                                        </button>
                                    </td>
                                </tr>

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br />
    </div>
    <script type="text/ng-template" id="/addcreditopsmapping.html">
        <div class="modal-header bg-primary">
            <h4>
                <span>
                    <i class="fa fa-plus "></i>
                </span> Add Credit Ops Group
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="addcreditopsgroup" ng-submit="form.addcreditopsgroup()" autocomplete="off" class="form-validate form-horizontal">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <label class="col-form-label"> Credit Ops Group ID </label>
                                <input type="text" ng-model="lblcreditopsgroup_id" tabindex="0" class="form-control" placeholder="Auto Generate" disabled />
                            </div>
                        </div>
                        <br />
                        <div class="row ">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <label class="col-form-label"> Credit Ops Group Name <span style="color:red">*</span></label>
                                <input type="text" ng-model="txtcreditops_groupname" required tabindex="0" class="form-control" />
                            </div>
                        </div>
                        <br />
                        <div class="row ">
                            <div class="col-sm-12 col-lg-12 col-md-12">
                                <label class="col-form-label"> Vertical <span style="color:red"> *</span></label>
                                <br />
                                <select name="Vertical" id="Vertical" ng-options="m.vertical_name for m in vertical_list" chosen=""
                                        ng-model="cbovertical" class="chosen-select form-control" style="height:37px;" required size="1">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <br />
                        <div class="row ">
                            <div class="col-sm-12 col-lg-12 col-md-12">
                                <label> Maker <span style="color:red">*</span></label>
                                <select name="cluster" chosen="" multiple="multiple" tabindex="2"
                                        ng-options="m.employee_name for m in maker_list" required="" ng-model="cbomaker" class="chosen-select form-control"></select>
                            </div>
                        </div>
                        <br />
                        <div class="row ">
                            <div class="col-sm-12 col-lg-12 col-md-12">
                                <label> Checker <span style="color:red">*</span></label>
                                <select name="cluster" chosen="" multiple="multiple" tabindex="2"
                                        ng-options="m.employee_name for m in checker_list" required="" ng-model="cbochecker" class="chosen-select form-control"></select>
                            </div>
                        </div>
                        <br />
                    </div>
                </div>
                <br />
                <div class="text-center">
                    <button type="button" class="btn btn-success btn-md" ng-disabled="addcreditopsgroup.$invalid" ng-click="submit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                </div>
                <br />
            </form>
        </div>
    </script>
    <script type="text/ng-template" id="/showcrediopstheads.html">
        <div class="panel-body text-center">
            <div class="table-responsive">
                <table class="table hover table-striped row-border">
                    <thead>
                        <tr style="text-align: left;height:40px;">
                            <th style="color:white;background:#7986cb;width:2%;"><b>Credit Ops Heads Details </b></th>
                        </tr>
                    </thead>
                    <tbody>   
                        <tr>
                            <td style="width:2%; text-align:left"><b> Credit Ops Group Name : </b>  {{creditopsgroup_name}} <br /></td>
                        </tr>                     
                        <tr>
                            <td style="width:2%; text-align:left"><b> Maker : </b> <br /></td>
                        </tr>
                        <tr style="text-align: left;height:20px;">
                            <td data-title="'Regional Credit Manager'" style="width:2%; text-align:left"> {{creditopsmaker_name}}</td>
                        </tr>
                        <tr>
                            <td style="width:2%; text-align:left"><b>Checker : </b> <br /></td>
                        </tr>
                        <tr style="text-align: left;height:20px;">
                            <td data-title="'Credit Manager'" style="width:2%; text-align:left"> {{creditopschecker_name}}</td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <div>
                <div class="text-center">

                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close">&nbsp;&nbsp;</i>Close</button>
                </div>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="/editcreditopsmapping.html">
        <div class="modal-header bg-primary">
            <h4>
                <span class="btn-label">
                    <i class="fa fa-edit "></i>
                </span>Edit Credit Group
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="editcreditopsgroup" ng-submit="form.editcreditopsgroup()" autocomplete="off" class="form-validate form-horizontal">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <label class="col-form-label"> Credit Ops Group ID </label>
                                <input type="text" ng-model="lblcreditopsgroup_id" tabindex="0" class="form-control" placeholder="Auto Generate" disabled />
                            </div>
                        </div>
                        <br />
                        <div class="row ">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <label class="col-form-label"> Credit Ops Group Name <span style="color:red">*</span></label>
                                <input type="text" ng-model="txtcreditops_groupname" required tabindex="0" class="form-control" />
                            </div>
                        </div>
                        <br />
                        <div class="row ">
                            <div class="col-sm-12 col-lg-12 col-md-12">
                                <label class="col-form-label"> Vertical <span style="color:red"> *</span></label>
                                <br />
                                <select name="EditVertical" id="EditVertical" chosen="" ng-options="m.vertical_gid as m.vertical_name for m in vertical_list"
                                        ng-model="cboedit_vertical" class="chosen-select form-control">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <br />
                        <div class="row ">
                            <div class="col-sm-12 col-lg-12 col-md-12">
                                <label> Maker <span style="color:red">*</span></label>
                                <select name="cluster" chosen="" multiple="multiple" tabindex="2"
                                        ng-options="m.employee_name for m in maker_editlist" required="" ng-model="cboedit_maker" class="chosen-select form-control"></select>
                            </div>
                        </div>
                        <br />
                        <div class="row ">
                            <div class="col-sm-12 col-lg-12 col-md-12">
                                <label> Checker <span style="color:red">*</span></label>
                                <select name="cluster" chosen="" multiple="multiple" tabindex="2"
                                        ng-options="m.employee_name for m in checker_editlist" required="" ng-model="cboedit_checker" class="chosen-select form-control"></select>
                            </div>
                        </div>
                        <br />
                    </div>
                </div>
                <div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="editcreditopsgroup.$invalid" ng-click="update()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
                <br />
            </form>
        </div>
    </script>
    <script type="text/ng-template" id="/statuscreditopsgroup.html">
        <div class="modal-header bg-primary ng-scope">
            <h4>
                <span>
                    <i class="fa fa-thumbs-up"></i>
                </span>Status
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="statuscreditgroup" ng-submit="form.statuscreditgroup()" autocomplete="off" class="form-validate form-horizontal">
                <div class="row ">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label> Credit Ops Group : </label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                {{lblcreditgroup_name }}
                            </div>

                        </div>
                        <br />
                        <div class="row">
                            <div class= "col-lg-4 col-md-4 col-sm-4">
                                <label>Vertical : </label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                {{lblvertical_name }}
                            </div>

                        </div>
                        <br />
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label>Status  </label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <div class="radio c-radio">
                                    <label>
                                        <input type="radio" name="rbo_status" value="Y" ng-model="rbo_status" ng-click="status_yes()" />
                                        &nbsp;&nbsp;<span class="fa fa-circle"></span> Active
                                    </label>
                                    <label>
                                        <input type="radio" name="rbo_status" value="N" ng-model="rbo_status" ng-click="status_no()" />
                                        <span class="fa fa-circle"></span> Inactive
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="row ">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mda-form-group float-label">
                                    <textarea ng-model="txtremarks" style="resize:vertical;" required rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                    <label>Remarks<span style="color:red"> *</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="statuscreditgroup.$invalid" ng-click="update_status()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
                <br />
                <div class="table-responsive" ng-show="CreditOpsStatuslog!=null">
                    <div style="max-height:300px;overflow:auto;">
                        <table class="table table-striped table-secondary">
                            <thead class="bg-gray text-white">
                                <tr width="100%">
                                    <th align="center" scope="col">S.No</th>
                                    <th align="center" scope="col">Status</th>
                                    <th align="center" scope="col">Updated By</th>
                                    <th align="center" scope="col">Updated Date</th>
                                    <th align="center" scope="col">Remarks</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in CreditOpsStatuslog" width="100%">
                                    <td align="left" scope="col" title="'S.No'">{{$index+1}}</td>
                                    <td align="left" scope="col" title="'Status'">{{data.status}}</td>
                                    <td align="left" scope="col" title="'Updated By'">{{data.updated_by}}</td>
                                    <td align="left" scope="col" title="'Updated Date'">{{data.updated_date}}</td>
                                    <td align="left" scope="col" title="'Remarks'">{{data.remarks}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </script>
</div>
