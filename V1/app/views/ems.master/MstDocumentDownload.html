<a href="#/app/MstDocumentUploadSummary">
    <button type="button" title="Back" class="pull-right btn btn-sm ">
        <em class="fa fa-arrow-circle-left fa-1x"></em>
    </button>
</a>
<h3>
  SOP Document Summary
</h3>
<div ng-controller="sopdocumentsummary">

    <div class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 ">

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <p class="text-primary text-bold" style="font-size: 20px;">
                           {{sopdepartment_name}}
                        </p>
                        <hr/>

                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                   
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="input-group">
                            <input type="text" ng-model="searchtxt" placeholder="Search Here .." class="form-control input-sm" />
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default btn-sm">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <br>
               <table  class="table m0">
                    <thead>
                        <tr >
                            <th  style="text-align:center;width:05%">Type</th>
                            <th  style="width:30%">SOP Name </th>
                            <th  style="width:10%">Code</th>
                            <th  style="width:10%">Version No</th>
                            <th style="width:10%">Document Name</th>
                            <th style="width:15%">Uploaded By</th>
                            <th style="text-align:center;width:12%">Uploaded Date</th>                         
                            <th style="text-align:center;width:15%" class="text-nowrap">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in SOPDocument_upload | filter : searchtxt | limitTo:totalDisplayed">
                            <td style="text-align:center">
                              <em class="fa fa-file fa-2x ng-scope" style="color:#FDD147"></em> 
                            </td>
                            <td data-title="Document Name">{{data.sopdocument_name}}</td>
                            <td data-title="Code">{{data.sop_code}}</td>
                            <td data-title="Version No">{{data.sop_versionno}}</td>
                            <td data-title="Version No">{{data.document_name}}</td>
                            <td data-title="Created by">{{data.created_by}}</td>
                            <td data-title="Created Date" style="text-align:center">{{data.created_date}}</td>
                           
                            <td data-title="Action" class="text-nowrap" style="text-align:center">                            
                                <button title="Download" class="btn btn-green btn-xs"
                                        ng-click="downloads(data.document_path,data.document_name)">
                                    <a download="" href="" id="btnpdf" style="display:none;"></a>
                                    <em class="fa fa-download"></em>
                                </button>
                                <button title="View" class="btn btn-info btn-xs" ng-click="documentviewer(data.document_path,data.document_name)">
                                    <a download="" href="" style="display:none;"></a>  <em class="fa fa-file"></em>
                                </button>
                                <button title="Delete" class="btn btn-danger btn-xs" ng-show="department_flag=='Y'"
                                        ng-click="delete(data.sopdocumentupload_gid)">
                                    <em class="fa fa-trash"></em>
                                </button>
                            </td>
                        </tr>
                 
                    </tbody>
                </table>
        
        </div>

        <br/>
        <div class="text-center">
            <button ng-click="back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
        </div>
        <br />
    </div>

</div>
