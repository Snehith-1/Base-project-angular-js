<h3>
    Cheque Management - Maker
</h3>
<div ng-controller="MstUDCMakerEditController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="btn-label">
                <i class="fa fa-edit"></i>
            </span>Edit UDC
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="col-sm-4 col-md-4 col-lg-4 pull-left" style="text-align:left;">
                    <button type="button" title="Add Cheque" class="btn btn-info btn-sm" ng-click="add_cheque()">
                        <span class="btn-label">
                            <i class="fa fa-plus"></i>
                        </span> Add Cheque
                    </button>
                </div>
            </div>
        </div>
        <br />
        <br />
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <label>Name of the Borrower</label><span style="color:red">&nbsp;&nbsp;*</span>
                            <input type="text" ng-model="txtcustomer_name" disabled class="form-control">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <label>Sanction Reference Number</label><span style="color:red">&nbsp;*</span>
                            <input type="text" ng-model="sanctionref_no" disabled class="form-control">
                        </div>

                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-md-12">
                        <div class="col-lg-12 col-sm-12 col-md-12">
                            <div class="table-responsive">
                                <table class="table table-striped table-secondary">
                                    <thead class="bg-gray text-white">
                                        <tr width="100%">
                                            <th scope="col">S.No</th>
                                            <th scope="col">Cheque Number</th>
                                            <th scope="col">Stakeholder</th>
                                            <th scope="col">Stakeholder Type</th>
                                            <th scope="col">Cheque Type</th>
                                            <th scope="col" class="text-center">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="data in cheque_list">
                                            <td data-title="'S.No'">{{$index+1}}</td>
                                            <td data-title="'Cheque Number'">{{data.cheque_no}}</td>
                                            <td data-title="'Stakeholder'">{{data.stakeholder_name}}</td>
                                            <td data-title="'Stakeholder Type'">{{data.stakeholder_type}}</td>
                                            <td data-title="'Cheque Type'">{{data.cheque_type}}</td>

                                            <td data-title="Action" class="text-center">
                                                <button title="View" class="btn btn-info btn-sm"
                                                        ng-click="viewCheque(data.udcmanagement2cheque_gid)">
                                                    <em class="fa fa-eye"></em>
                                                </button>
                                                <button title="Edit" class="btn btn-green btn-sm"
                                                        ng-click="editCheque(data.udcmanagement2cheque_gid)">
                                                    <em class="fa fa-edit"></em>
                                                </button>
                                                <a title="Delete" class="btn btn-sm btn-danger" ng-click="deleteCheque(data.udcmanagement2cheque_gid)">
                                                    <span class="icon icon-trash "></span>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row text-center">
                    <button type="button" class="btn btn-success btn-md" ng-click="udc_update()"><i class="fa fa-arrow-circle-up"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                    <button ng-click="back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                </div>
                <br>
                <br>
            </div>
            
        </div>
