<h3>
    Sample Query
</h3>
<div ng-controller="AtmTrnRaiseQueryHistoryController">

    <div class="panel">
        <div class="panel-heading" style="background-color:rgb(19,14,89);color:#ffffff">
            <h5> {{txtsample_name}} </h5>
        </div>
        <div class="panel-body">

            </div>-->
            <form novalidate="" name="intiatquery" ng-submit="form.intiatquery()" autocomplete="off" class="form-validate" ng-show="showraisequery">
                <div class="dd-handle">
                    <div>
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-md-12">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-6 col-sm-6 ">
                                        <label class="col-form-label"> Query Title </label> <span style="color:red"> *</span>
                                        <br />
                                        <input ng-model="txtquery_title" type="text" tabindex="0" required
                                               aria-required="true" aria-invalid="true" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched">

                                    </div>
                                    <div class="col-sm-6 col-sm-6 col-sm-6 " style="display:none;">
                                        <label>Query To </label>
                                        <br />
                                        <select name="approvalperson" id="cboqueryto" chosen="" ng-options="m.employee_name for m in cboemployee_list"
                                                ng-model="cboqueryto" class="chosen-select form-control"></select>
                                    </div>
                                </div>
                                <br />
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <label class="col-form-label"> Query Description </label><span style="color:red"> *</span>
                                        <br />
                                        <!--textarea ng-model="txtquery_desc" rows="4" class="form-control" style="resize:vertical;" required
                                                  id="input_13" ng-trim="false" aria-multiline="true" tabindex="0" aria-invalid="true"></textarea>-->
                                        <textarea style="resize:vertical;" ng-model="txtquery_desc" required rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="form-control"></textarea>

                                        <br />
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="intiatquery.$invalid" ng-click="submit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                        <button ng-click="Cancel()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Cancel</button>
                    </div>
                </div>

            </form>
            <br />
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <div class="dd-handle">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <p class="text-primary" style="font-size:13px;"><b>&nbsp;&nbsp; Query Summary </b></p>
                                <hr />
                                <div class="table-responsive">
                                    <table class="table table-striped table-secondary">
                                        <thead>
                                            <tr>
                                                <th align="center" scope="col">S.No</th>
                                                <th align="center" scope="col">Query Title</th>
                                                <th align="center" scope="col">Query</th>
                                                <th align="center" scope="col">Response</th>
                                                <th align="center" scope="col">Tagged</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="data in raisequeryhistory">
                                                <td align="left" scope="col" title="S.No">
                                                    {{$index+1}}
                                                </td>
                                                <td align="left" scope="col" title="S.No">
                                                    {{data.query_title}}
                                                </td>
                                                <td align="left" scope="col" title="Query information">
                                                    <p style="font-style:italic;" class="text-info">Raised By: {{data.created_by}}  {{data.created_date}} </p>
                                                    <p><b>Query Description -</b> {{data.description}}</p>
                                                    <p><b class="text-danger">Closed Remarks -</b> {{data.close_remarks}}</p>
                                                </td>
                                                <td>
                                                    <button title="Response" ng-click="viewresponse_samplequery(data.sampleraisequery_gid)" class="btn btn-success">
                                                        <em class="fa fa-comments-o"></em>
                                                    </button>
                                                </td>
                                                <td>
                                                    <button title="Tagged" ng-click="tagsample(data.sampleimport_gid)" class="btn btn-green active">
                                                        <em class="icon icon-tag"></em>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="text-center">
                <button ng-click="back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
            </div>
            <br />
        </div>
    </div>
    <script type="text/ng-template" id="/taguser.html">
        <md-toolbar>
            <div class="md-toolbar-tools" style="background-color:rgb(63, 110, 181);">
                <h2><em class="fa fa-tag"></em>&nbsp;Tag User</h2>
                <span flex></span>
                <button ng-click="ok()" class="pull-right btn btn-primary"><i class="fa fa-close"></i></button>
            </div>
        </md-toolbar>
        <div class="modal-body ng-scope">
                <div class="pd-sm-10">                    
                    <div class="row dd-handle">
                        <div class="col-sm-12 col-lg-12 col-md-12">
                            <label class="text-primary">Tagged Details </label>
                            <hr />
                            <div class="table-responsive">
                                <table class="table table-striped table-secondary">
                                    <thead>
                                        <tr>
                                            <th align="center" scope="col">S.No</th>
                                            <th align="center" scope="col">Tagged Information</th>
                                            <th align="center" scope="col">Tagged By</th>
                                            <th align="center" scope="col">Tagged Date & Time</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="data in SampleAssignedTag">
                                            <td align="left" scope="col" title="S.No">
                                                {{$index+1}}
                                            </td>
                                            <td align="left" scope="col" title="Reassigned information">
                                                <p><b>Tagged user -</b> {{data.assigned_to}} </p>
                                                <p><b>Tagged Remarks -</b> {{data.description}}</p>
                                            </td>
                                            <td align="left" scope="col" title="Reassigned By">
                                                {{data.assigned_by}}
                                            </td>
                                            <td align="left" scope="col" title="Reassigned Date/Time">
                                                {{data.assigned_date}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </script>

    <script type="text/ng-template" id="/closeremarks.html">
        <div class="modal-content2" style="margin-top:0px">

            <md-toolbar>
                <div class="md-toolbar-tools" style="background-color:rgb(63, 110, 181);">
                    &nbsp;<label style="font-size:16px">Close</label>
                    <span flex></span>
                    <button ng-click="ok()" class="pull-right btn btn-primary"><i class="fa fa-close"></i></button>
                </div>

            </md-toolbar>
            <div class="modal-body ng-scope">

                <form novalidate="" name="closequery" ng-submit="form.closequery()" autocomplete="off" class="form-validate mb-lg">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-md-12">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <label>Close Remarks : <span style="color:red"> *</span></label>
                                    <br />
                                    <textarea id="txtqueries" name="txtremarks" rows="3" ng-model="txtclosequeries" required
                                              class="form-control"></textarea>

                                </div>
                            </div>
                            <br />
                            <div class="text-center">
                                <button ng-click="closesample_submit()" ng-disabled="closequery.$invalid" class="btn btn-success"><i class="fa fa-check"></i>&nbsp;&nbsp;Submit</button>
                                <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </script>

    <script type="text/ng-template" id="/documentupload.html">
        <div class="modal-content3" style="margin-top:0px">
            <md-toolbar>
                <div class="md-toolbar-tools" style="background-color:rgb(63, 110, 181);">
                    &nbsp;<label style="font-size:16px">Document Upload</label>
                    <span flex></span>
                    <button ng-click="ok()" class="pull-right btn btn-primary"><i class="fa fa-close"></i></button>
                </div>

            </md-toolbar>
            <div class="modal-body ng-scope">

                <br />
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label> Upload Document : </label>
                                </div>
                                <div class="col-md-1 col-lg-1 col-sm-1 "></div>
                                <div class="col-md-4 col-lg-4 col-sm-4">
                                    <input type="file" id="addupload" ng-model="test_document"
                                           onchange="angular.element(this).scope().upload(this.files, angular.element(this).scope().documentupload, this.name)"
                                           data-classbutton="btn btn-default" data-classinput="form-control inline" data-button-text="Select"
                                           accept="images/jpg,images/jpeg,images/tif,images/tiff,images/pdf" />
                                </div>
                                <div class="col-md-1 col-lg-1 col-sm-1 "></div>
                                <div class="col-md-2 col-lg-2 col-sm-2 ">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />

                <div style="max-height:300px;overflow:auto;">
                    <table class="table table-striped table-secondary">
                        <thead class="bg-gray text-white">
                            <tr width="100%">
                                <th scope="col">S.No</th>
                                <th scope="col">Document Name</th>
                                <th scope="col">Uploaded by</th>
                                <th scope="col">Uploaded date</th>
                                <th align="center" scope="col">
                                    Action&nbsp;&nbsp;&nbsp;
                                    <a download="" href="" title="Download All" id="btnpdf2" ng-click="downloadall(lsfilepath,lsfilename)">
                                        <em class="icon-arrow-down"></em>&nbsp;
                                    </a>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in DocUploadlogdtl">
                                <td title="S.No">{{$index+1}}</td>
                                <td title="Document Name">{{data.document_name}}</td>
                                <td title="Document Name">{{data.sender_name}}</td>
                                <td title="Document Name">{{data.created_date}}</td>
                                <td data-title="Action">
                                    <button title="Download" class="btn btn-green btn-xs"
                                            ng-click="downloadsdocument(data.document_path,data.document_name)">
                                        <em class="fa fa-download"></em>
                                        <a download="" href="" id="btnpdf"> </a>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="class">
                    <br />
                    <div class="text-center">
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

</div>
