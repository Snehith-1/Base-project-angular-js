<h3>
    Positive Conformity
</h3>
<div ng-controller="AtmMstPositiveConfirmityController">
    <div>
        <button type="button" title="Add Positive Conformity" class="btn btn-info btn-sm" ng-click="popuppositiveconfirmity()">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>Add Positive Conformity
        </button>
    </div>
    <br />

    <div class="row">
        <div class="col-lg-12">
            <!-- START panel-->
            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body">

                    <div class="table-responsive">
                        <table datatable="ng" class="table table-striped row-border hover">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th class="text-center" style="display:none">S.No</th>                                    
                                    <th>Positive Conformity Code</th>
                                    <th>Positive Conformity </th>
                                    <th>LMS Code</th>
                                    <th>Bureau Code</th>
                                    <th>Created By</th>
                                    <th>Created Date</th>
                                    <th>Status</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in positiveconfirmity_data">
                                    <td data-title="'S.No'" style="display:none">{{$index+1}}</td>                                    
                                    <td data-title="'Positive Conformity code'">{{data.positiveconfirmity_code}}</td>
                                    <td data-title="'Positive Conformity'">{{data.positiveconfirmity_name}}</td>
                                    <td data-title="'LMS Code'">{{data.lms_code}}</td>
                                    <td data-title="'Bureau Code'">{{data.bureau_code}}</td>
                                    <td data-title="'Created By'">{{data.created_by}}</td>
                                    <td data-title="'Created Date'">{{data.created_date}}</td>
                                    <td data-title="'Status'" ng-switch="data.status">
                                        <label class="label label-success" ng-switch-when='Active' style="font-size:10px;">Active</label>
                                        <label class="label label-warning" ng-switch-when='Inactive' style="font-size:10px;">InActive</label>
                                    </td>
                                    <td class="nowrap" data-title="'Action'" style="text-align: center;" ng-switch="data.status">
                                        <button title="Edit" ng-click="editpositiveconfirmity(data.positiveconfirmity_gid)" class="btn btn-green">
                                            <em class="fa fa-edit"></em>
                                        </button>
                                        <button title="Status" ng-switch-when='Active' ng-click="Status_update(data.positiveconfirmity_gid)" class="btn btn-success">
                                            <em class="fa fa-thumbs-up"></em>
                                        </button>
                                        <button title="Status" ng-switch-when='Inactive' ng-click="Status_update(data.positiveconfirmity_gid)" class="btn btn-warning">
                                            <em class="fa fa-thumbs-down"></em>
                                        </button>
                                        <button title="Delete" ng-click="deletepositiveconfirmity(data.positiveconfirmity_gid)" class="btn btn-danger">
                                            <em class="icon icon-trash "></em>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <!--add popup-->
    <script type="text/ng-template" id="/myModalContent.html">
        <div class="modal-header bg-primary ng-scope">


            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-plus "></i>
                </span>Add Positive Conformity
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="submitForm1" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                <div class="pd-sm-10">
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group  float-label">
                                <input ng-model="txtpositiveconfirmity_code" maxlength="20" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="" disabled>
                                <label>Positive Conformity Code <span style="color:red">*</span></label>
                                
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group float-label">
                                <input ng-model="txtpositive_confirmity" required="" maxlength="255" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>Positive Conformity <span style="color:red">*</span></label>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group  float-label">
                                <input ng-model="txtlms_code" maxlength="30" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>LMS Code </label>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group  float-label">
                                <input ng-model="txtbureau_code" maxlength="10" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>Bureau Code </label>
                            </div>
                        </div>
                    </div>
                    <br />
                </div>
                <div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="submitForm1.$invalid" ng-click="positiveconfirmitySubmit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
            </form>
        </div>
    </script>
    <!--edit popup-->
    <script type="text/ng-template" id="/editpositiveconfirmity.html">
        <div class="modal-header bg-primary">
            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-edit"></i>
                </span>Edit Positive Conformity
            </h4>
        </div>
        <div class="modal-body">
            <div class="pd-sm-10">
                <form novalidate="" name="submitForm1" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group ">
                                <input ng-model="txteditpositiveconfirmity_code" required="" maxlength="20" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="" Disabled>
                                <label>Positive Conformity Code <span style="color:red">*</span></label>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group ">
                                <input ng-model="txteditpositive_confirmity" name="positive_confirmityedit" required="" maxlength="255" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>Positive Conformity  <span style="color:red">*</span></label>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group ">
                                <input ng-model="txteditlms_code" maxlength="30" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>LMS Code </label>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group ">
                                <input ng-model="txteditbureau_code" maxlength="10" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>Bureau Code </label>
                            </div>
                        </div>
                    </div>
                    <br />
                </form>
            </div>
            <div>
                <div class="text-center">
                    <button type="button" ng-click="positiveconfirmityUpdate(data.positiveconfirmity_gid)" class="btn btn-success btn-md" ng-disabled="submitForm1.$invalid">
                        <i class="fa fa-arrow-circle-up">&nbsp;&nbsp;</i>Update
                    </button>&nbsp;&nbsp;
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close">&nbsp;&nbsp;</i>Close</button>
                </div>
            </div>

        </div>
    </script>

    <script type="text/ng-template" id="/statuspositiveconfirmity.html">
        <div class="modal-header bg-primary ng-scope">

            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-thumbs-up"></i>
                </span>Status
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="statuspositiveconfirmity" ng-submit="form.status()" autocomplete="off" class="form-validate form-horizontal">
                <div class="pd-sm-10">
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="row ">
                                <div class="col-sm-4 col-sm-4 col-sm-4">
                                    <label> Positive Conformity  </label>
                                </div>
                                <div class="col-sm-8 col-sm-8 col-sm-8">
                                    {{txtpositive_confirmity}}
                                </div>

                            </div>
                            <br />
                            <div class="row ">
                                <div class="col-sm-4 col-sm-4 col-sm-4">
                                    <label>Status  </label>
                                </div>
                                <div class="col-sm-8 col-sm-8 col-sm-8">
                                    <div class="radio c-radio">
                                        <label>
                                            <input type="radio" name="rbo_status" value="Y" ng-model="rbo_status" ng-click="status_yes()" />
                                            &nbsp;&nbsp;<span class="fa fa-circle"></span> Active
                                        </label>
                                        <label>
                                            <input type="radio" name="rbo_status" value="N" ng-model="rbo_status" ng-click="status_no()" />
                                            <span class="fa fa-circle"></span> Inactive
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="row ">
                                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="mda-form-group float-label">
                                        <textarea ng-model="txtremarks" style="resize:vertical;" required rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                        <label>Remarks <span style="color:red">*</span></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="!txtremarks" ng-click="update_status()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
                <br />
            </form>
            <br />
            <div class="table-responsive" ng-show="positiveconfirmityinactivelog_data!=null">
                <div style="max-height:300px;overflow:auto;">
                    <table class="table table-striped table-secondary">
                        <thead class="bg-gray text-white">
                            <tr width="100%">
                                <th align="center" scope="col">S.No</th>
                                <th align="center" scope="col">Status</th>
                                <th align="center" scope="col">Updated By</th>
                                <th align="center" scope="col">Updated Date</th>
                                <th align="center" scope="col">Remarks</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr width="100%" ng-repeat="data in positiveconfirmityinactivelog_data">
                                <td align="left" scope="col" title="'S.No'">{{$index+1}}</td>
                                <td align="left" scope="col" title="'Status'">{{data.status}} </td>
                                <td align="left" scope="col" title="'Updated By'">{{data.updated_by}}</td>
                                <td align="left" scope="col" title="'Updated Date'">{{data.updated_date}}</td>
                                <td align="left" scope="col" title="'Remarks'">{{data.remarks}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </script>
</div>
