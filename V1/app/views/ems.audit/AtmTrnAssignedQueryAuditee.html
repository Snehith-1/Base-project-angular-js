<h3>
    Assigned Query
</h3>
<div ng-controller="AtmTrnAssignedQueryAuditeeController">
    <div class="row">
        <div class="col-sm-2 col-lg-2 col-md-2">
        </div>
        <div class="col-sm-4 col-lg-4 col-md-4">
            <div class="list-group-item picColor" style="height:60px;border: 1px solid #bdb9b8;">
                <div class="media-box">
                    <div class="pull-left" style="padding-top:3px;">
                        <span>
                            <em class="fa fa-tasks fa-2x" style="color:#AE1151;"></em>
                        </span>
                    </div>
                    <div class="media-box-body clearfix">
                        <div class="media-box-heading" style="padding-top:10px;">
                            <div class="pull-right label" style="background-color:#AE1151;padding-top:5px;padding-bottom:5px;">{{assign_count}}</div>
                            <div style="font-size:14px;color:#AE1151;text-align:center;" ng-click="Assigned()"><b>Assigned Query</b></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-lg-4 col-md-4">
            <div class="list-group-item picColor" style="height:60px;border: 1px solid #bdb9b8;">
                <div class="media-box">
                    <div class="pull-left" style="padding-top:3px;">
                        <span>
                            <em class="fa fa-reply-all fa-2x" style="color:#AE1151;"></em>
                        </span>
                    </div>
                    <div class="media-box-body clearfix">
                        <div class="media-box-heading" style="padding-top:15px;">
                            <div class="pull-right label" style="background-color:#AE1151;padding-top:5px;padding-bottom:5px;">{{reply_count}}</div>
                            <div style="font-size:14px;color:#AE1151;text-align:center;" ng-click="Reply()"><b>Reply</b></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-lg-2 col-md-2">
        </div>
    </div>
    <br />
    <div class="panel">
        <br>

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12">
                <h3 style="color:#AE1151;"> &nbsp;&nbsp; Assigned Query  </h3>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th>S.No</th>
                                    <th>Assigned By</th>
                                    <th>Assigned Date</th>
                                    <th>Assigned To </th>
                                    <th>Description</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in AssignedQueryList">
                                    <td data-title="'S.No'" class="text-center">{{$index+1}}</td>
                                    <td data-title="'Assigned By'">{{data.assigned_by}}</td>
                                    <td data-title="'Assigned Date'">{{data.assigned_date}}</td>
                                    <!--<td style="text-decoration:underline;text-decoration-color:#49afcd;">
                                        <label style="padding-right:25px; font-size: 15px;text-decoration:underline;text-decoration-color:#49afcd;"
                                               ng-click="showPopover(data.raisequery_gid)">
                                            <em class="fa fa-info-circle" style="font-size:24px;align-content:center;"></em>
                                        </label>
                                    </td>-->
                                    <td data-title="'Assigned To'">{{data.assigned_to}}</td>
                                    <td data-title="'Description'">{{data.description}}</td>
                                    <td class="nowrap" data-title="'Action'" style="text-align: center;">
                                        <button title="replytoquery" ng-click="replytoquery(data.raisequery_gid, data.auditcreation_gid)" class="btn bg-pink-400">
                                            <em class="fa fa-external-link text-white"></em>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <br />
            <div class="text-center">
                <button ng-click="back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
            </div>
            <br />
        </div>
        <br />
    </div>
</div>
<script type="text/ng-template" id="/replytoquery.html">
    <md-toolbar>
        <div class="md-toolbar-tools" style="background-color:rgb(63, 110, 181);">
            <h2><em class="fa fa-bolt"></em>&nbsp;Raise Query</h2>
            <span flex></span>

        </div>
    </md-toolbar>
    <div class="modal-body ng-scope">
        <form name="replytoquery" id="replytoquery" novalidate="" class="form-validate mb-lg" autocomplete="off">
            <div class="pd-sm-10">
                <br />
                <div class="row ">
                    <div class="col-sm-12 col-sm-12 col-sm-12 ">
                        <div class="mda-form-group float-label">
                            <textarea ng-model="txtdescription" style="resize:vertical;" rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                            <label>Reply to Query *</label>
                        </div>
                    </div>
                </div>
                <br />
                <div class="text-center">
                    <button type="button" class="btn btn-success btn-md" ng-click="submit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                </div>
            </div>
        </form>
    </div>
</script>
