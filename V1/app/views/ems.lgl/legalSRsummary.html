
<h3>
    Legal SR
</h3>
<div ng-controller="legalSRsummarycontroller">
    <div>
        <button type="button" title="Raise Legal SR" class="btn btn-default bg-grey-400 btn-sm" ng-click="popuplegalSR()">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span><b>RAISE LEGAL SR</b>
        </button>
    </div>
    <br />

    <div class="row">
        <div class="col-lg-12">

            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body table-responsive">
                    <table datatable="ng" class="row-border hover">
                        <thead>
                            <tr class="bg-indigo-500 text-white">
                                <th style="display:none;">S.NO</th>
                                <th>URN</th>
                                <th>CUSTOMER NAME</th>
                                <th>EMAIL ID</th>
                                <th>MOBILE NO</th>
                                <th>AUTHENTICATION STATUS</th>
                                <th>ODC APPROVAL STATUS</th>
                                <th>ACTION</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in mdlMisdataimport">
                                <td data-title="'S.No'" style="display:none;">{{$index+1}}</td>
                                <td data-title="URN">{{data.customer_urn}}</td>
                                <td data-title="Customer Name">{{data.customer_name}}</td>
                                <td data-title="Email Id">{{data.email_id}}</td>
                                <td data-title="Mobile No">{{data.mobile_no}}</td>
                                <td data-title="Authentication">{{data.auth_status}}</td>
                                <td data-title="Approval Status">{{data.approval_status}}</td>
                                <td data-title="'Action'" class="nowrap">
                                    <button title="Raise Legal SR" ng-click="raisesr(data.templegalsr_gid,data.customer_gid)" class="btn bg-cyan-500">
                                        <em class="fa fa-plus-square-o"></em>
                                    </button>

                                <!--    <button title="View" ng-click="view(data.legalsr_gid,data.customer_gid)" class="btn btn-green">
                                        <em class="fa fa-eye"></em>
                                    </button>-->

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <script type="text/ng-template" id="/raiselegalsr.html">
        <div class="modal-header bg-green-200">
            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-green-200">
                    <i class="fa fa-file-text-o"><b> Raise Legal SR </b></i>
                </span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <label>URN {{urn}}</label><br />
                    <label>Customer Name{{customer_name}}</label><br /><label> OD days{{max_od_days}}</label>
                </div>
            </div>
            <br />
            <div>
                <div class="text-center">
                    <button type="button" class="btn btn-success btn-md" ng-disabled="userform3.$invalid" ng-click="DN1send()">
                        <i class="fa icon-check"></i> &nbsp;&nbsp;DN1 Send
                    </button>
                    <button type="button" class="btn btn-warning btn-md" ng-disabled="userform3.$invalid" ng-click="DN1skip()">
                        <i class="fa icon-check"></i> &nbsp;&nbsp;DN1 Skip
                    </button>
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                </div>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="/LegalSRraise.html">
        <div class="modal-header bg-green-200">
            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-green-200">
                    <i class="fa fa-plus">&nbsp;<b> Raise Legal SR </b></i>
                </span>
            </h4>
        </div>
        <div class="modal-body ">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 ">
                </div>

                <div class="pd-sm-10 ">
                    <form name="legalsr" id="legalsr" novalidate="" class="form-validate mb-lg" autocomplete="off">
                    
                            <div class="row">
                                <div class="col-lg-12 col-sm-12 col-md-12 form-group float-label">
                                    <label><strong>Account Name *</strong></label>
                                    <select name="customer" chosen="" ng-options="m.customername for m in customer_list"
                                            ng-model="cbocustomergid" class="chosen-select form-control" required
                                            ng-change="onselectedchangecustomer(customer)">
                                        <option value=""> Select Account Name </option>
                                    </select>
                                    <!--<select id="customername" name="customer"  ng-change="onselectedchangecustomer(customer)" dropzone="" ng-model="customer" required="" class="form-control" size="1">
                                        <option value="">--- Select ---</option>
                                        <option data-ng-repeat="data in customer_list" value="{{data.customer_gid}}">
                                            {{data.customername}}
                                        </option>
                                    </select>-->
                                </div>



                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 ">
                                    <md-input-container flex="" class="md-default-theme" style="height: auto;">
                                        <label for="input_13">Remarks  </label>
                                        <textarea ng-model="txtremarks" rows="3" md-maxlength="1000" class="ng-valid md-input ng-valid-md-maxlength ng-touched ng-dirty ng-valid-parse"
                                                  id="input_13" ng-trim="false" aria-multiline="true" tabindex="0" aria-invalid="true"></textarea>
                                    </md-input-container>
                                </div>
                            </div>

                        
                    </form>
                </div>
            </div>

            <br />
            <div>
                <div class="text-center">
                    <button type="button" class="btn btn-success btn-md" ng-disabled="legalsr.$invalid" ng-click="legalsrsubmit(customer)">
                        <i class="fa icon-check"></i> &nbsp;&nbsp;Submit
                    </button>
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Cancel</button>
                </div>
            </div>
        </div>
    </script>

</div>
