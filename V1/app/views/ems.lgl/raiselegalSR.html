<h3>
    Raise Legal SR
</h3>
<div ng-controller="raiselegalSRcontroller as dpick" class="ball-clip-rotate">
    <div id="panelDemo8" class="panel panel-primary">
        <div class="panel-heading ">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
                Raise Legal SR
            </span>
        </div>
        <div class="panel-body">
            <div class="row">
                <form name="legalsr" id="legalsr" novalidate="" class="form-validate mb-lg" autocomplete="off">
                    <div class="col-lg-12 col-sm-12 col-md-12">
                        <!--<label class="text-primary"> Allocation Details</label>-->
                        <div class="dd-handle ng-scope">

                            <div class="row">

                                <div class="col-lg-6 col-sm-6 col-md-6 form-group float-label">
                                    <label><strong>Account Name <span style="color:red">*</span></strong></label>
                                    <select name="customer" chosen="" ng-options="m.customername for m in customer_list"
                                            ng-model="cbocustomergid" class="chosen-select form-control" required
                                            ng-change="onselectedchangecustomer(customer)">
                                        <option value=""> Select Account Name </option>
                                    </select>
                                   
                                </div>
                                <div class="col-lg-6 col-sm-6 col-md-6 form-group float-label">
                                    <label required>Email Address </label>
                                    <input type="text" ng-model="email" class="form-control" disabled placeholder="Customer Email Address" />

                                </div>


                            </div>
                                <br/>
                            <div class="row">

                                <div class="col-lg-6 col-sm-6 col-md-6 form-group float-label">
                                    <label required>Mobile No </label>
                                    <input type="text" ng-model="mobileno" class="form-control" disabled placeholder="Customer Mobile No.." />

                                </div>
                                <div class="col-lg-6 col-sm-6 col-md-6 form-group float-label">
                                    <label>Address </label>
                                    <textarea type="text" ng-model="address" placeholder="Customer Address" rows="2"  class="form-control" disabled />

                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-lg-12 col-sm-12 col-md-12 ">
                                    <md-input-container flex="" class="md-default-theme" style="height: auto;">
                                        <label for="input_13">Remarks <span style="color:red">*</span> </label>
                                        <textarea ng-model="txtremarks" rows="3" md-maxlength="1000" class="ng-valid md-input ng-valid-md-maxlength ng-touched ng-dirty ng-valid-parse"
                                                required  id="input_13" ng-trim="false" aria-multiline="true" tabindex="0" aria-invalid="true"></textarea>
                                    </md-input-container>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div>
                            <div class="text-center">
                                <button type="button" class="btn btn-success btn-md" ng-disabled="legalsr.$invalid" ng-click="legalsrsubmit(customer)">
                                    <i class="fa icon-check"></i> &nbsp;&nbsp;Submit
                                </button>
                                <button ng-click="legalSRback()" class="btn btn-info"><i class="fa icon-arrow-left"></i>&nbsp;&nbsp;Back</button>
                            </div>
                        </div>
                        </div>
</form>
            </div>
        </div>
    </div>
</div>
