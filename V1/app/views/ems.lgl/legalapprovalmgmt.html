<h3>
    Legal SR - ODC Approval
</h3>
<div ng-controller="legalapprovalmgmt">
    <div class="row">     
        <div class="col-lg-12">

            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body table-responsive">
                    <table datatable="ng" class="row-border hover">
                        <thead>
                            <tr class="bg-indigo-500 text-white">
                                <th style="display:none;">S.No</th>
                                <th>Ref No</th>
                                <th>URN</th>
                                <th>Customer Name</th>
                                <th>Authentication By</th>
                                <th>Authentication Date</th>
                                <th>Authentication Status</th>
                                <th>ODC Approval</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in mdlMisdataimport">
                                <td data-title="'S.No'" style="display:none;">{{$index+1}}</td>
                                <td data-title="URN">{{data.srref_no}}</td>
                                <td data-title="URN">{{data.customer_urn}}</td>
                                <td data-title="Customer Name">{{data.customer_name}}</td>
                                <td data-title="AUTHENTICATION BY ">{{data.raised_by}}</td>
                                <td data-title="AUTHENTICATION DATE">{{data.raised_date}}</td>
                                <td data-title="Authentication">{{data.auth_status}}</td>
                                <td data-title="Approval Status">{{data.approval_status}}</td>
                                <td data-title="'Action'" class="nowrap">
                                    <button title="Raise case" ng-click="approve360(data.legalsr_gid,data.customer_gid,data.approval_status);" class="btn btn-default bg-teal-600">
                                        <em class="fa icon-globe-alt"></em>
                                    </button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
