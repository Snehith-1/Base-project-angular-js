<h3>
    Edit Request Compliance
</h3>
<div ng-controller="editRequestcompliancecontroller as dpick">
    <div class="panel panel-primary">
        <div class=" panel-heading">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
                Edit Request Compliance
            </span>
        </div>
        <div class="panel-body">

            <div class="modal-body ng-scope">
              
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 ">
                        <div class="col-lg-5 col-md-5 col-sm-5">
                            <label>Request Ref No </label>
                            <br />{{txtrequestref_noedit}}
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1">

                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <label>Request Date <span style="color:red">*</span></label>
                            <br />
                            {{txtrequest_dateedit}}

                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 ">
                        <div class="col-lg-6 col-md-6 col-sm-6">

                            <label><strong>Request Type <span style="color:red">*</span></strong></label>
                            <select name="cborequest_typeedit" id="cborequest_typeedit" required dropzone="" ng-model="cborequest_typeedit" ng-options="m.requesttype_gid as m.request_type for m in requesttype_list"
                                    ng-change="onselectedrequsttype()" class="form-control ng-pristine ng-invalid-required ng-valid md-default-theme ng-touched" size="1">
                                <option value="">-----Select Request Type----</option>

                            </select>
                            <br />

                        </div>
                     
                        <div ng-show="others_title" class="col-lg-6 col-md-6 col-sm-6">
                            <label>Title <span style="color:red">*</span></label>
                            <input ng-model="txtothers_title" tabindex="0" mrequired="" aria-required="true" aria-invalid="true"
                                   class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                            <br />
                        </div>
                        <!--<div class="col-lg-4 col-md-4 col-sm-4">

                    <label>Deadline Date <span style="color:red">*</span></label>
                    <p class="input-group">
                        <input type="text" name="date" ng-model="txtdeadlinedateedit" datepicker-popup="{{dpick.format}}"
                               style="height:25px;" is-open="dpick.opened" min-date="dpick.minDate" datepicker-options="dpick.dateOptions"
                               close-text="Close" class="form-control" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="dpick.open($event)" style="height:25px;" class="btn btn-default">
                                <em class="fa fa-calendar"></em>
                            </button>
                        </span>
                    </p>



                </div>-->
                    </div>
                </div>
                <div  class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 ">
                        <div class="col-lg-12 col-md-12 col-sm-12 ">
                            <label for="input_13">Description <span style="color:red">*</span></label>
                            <textarea rows="5" aria-multiline="true" tabindex="0" aria-invalid="false" ng-model="txtremarksedit" class="form-control"></textarea>

                            </div>

                        </div>
                    <br/>
                    </div>
                <br />
                       
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-md-12">
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <strong class="ng-binding w3-text-indigo">
                                        <em class="fa fa-file text-primary fa-lg"></em>&emsp;
                                        Upload Documents
                                    </strong>
                                </div>
                            </div>
                        </div>
                        <div class="dd-handle ng-scope">
                            <br />
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <div class="mda-form-group float-label">
                                            <input ng-model="document_type" tabindex="0" maxlength="45" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                            <label>Document Title </label>
                                        </div>
                                    </div>
                                    <div class="col-lg-1 col-md-1 col-sm-1">

                                    </div>
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <strong>Upload Documents</strong><br />
                                        <input type="file" id="addupload" filestyle="" ng-model="test_document" onchange="angular.element(this).scope().upload(this.files, angular.element(this).scope().documentupload, this.name)"
                                               data-classbutton="btn btn-default" data-classinput="form-control inline" data-button-text="Select" />

                                    </div>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-lg-12 col-sm-12 col-md-12">
                                    <div class="col-lg-12 col-sm-12 col-md-12">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-secondary">
                                                <thead class="bg-gray text-white">
                                                    <tr width="100%">
                                                        <th scope="col">S.No</th>
                                                        <th scope="col">Document Title</th>
                                                        <th scope="col">Document Name</th>
                                                        <th scope="col">Uploaded Details</th>
                                                        <th scope="col">Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="data in filename_list" width="100%">
                                                        <td title="S.No">{{$index+1}}</td>
                                                        <td title="Document Title">{{data.document_type}}</td>
                                                        <td title="Document Name">{{data.file_name}}</td>
                                                        <td title="Uploaded Details">{{data.uploaded_details}} </td>
                                                        <td data-title="Action">
                                                            <a class="btn btn-xs btn-danger" title="Delete" ng-click="document_cancelclick(data.uploaddocument_gid)"><span class="fa fa-close"></span></a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>




                    </div>



                </div>
                <div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="userform.$invalid" ng-click="requestupdate()"><i class="fa fa-arrow-circle-up"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                        <button ng-click="requestback()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>&nbsp;&nbsp;

                    </div>
                </div>
                <br />
            </div>
</div>
