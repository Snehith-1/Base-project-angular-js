<h3>DN Tracker Report</h3>
<div ng-controller="dnReportcontroller as dpick">
    <div class="row">
        <div class="col-lg-12">
            <!-- START panel-->
            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body table-responsive">
                    <table datatable="ng" class="row-border hover">
                        <thead>
                            <tr class="bg-primary text-white">
                             
                                <th>DATE</th>
                                <th>TOTAL CASE</th>
                                <th>DN NEW ELIGIBLE</th>
                                <th>DN GENERATED</th>
                                <th>DN SENT</th>
                                <th>DN SKIP</th>
                                <th>DN REVERT</th>
                                <th>DN HOLD</th>                             
                                <th>DN PENDING</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in dnTAT_list">
                                <td data-title="Date">{{data.dn_date}}</td>
                                <td data-title="Total Count">{{data.dntotal_count}}</td>
                                <td data-title="Eligible Case">{{data.dneligiblecase_today}}</td>
                                <td data-title="DN Generated">{{data.dngenerated}}</td>
                                <td data-title="DN Sent">{{data.dnsent}}</td>
                                <td data-title="DN Skip">{{data.dnskip}}</td>
                                <td data-title="DN Reverted">{{data.dnreverted}}</td>
                                <td data-title="DN Hold">{{data.dnhold}}</td>
                                <td data-title="DN Pending">{{data.dnpending}}</td>                           
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    </div>
