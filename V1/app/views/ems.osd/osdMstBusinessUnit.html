<h3>
    Business Unit
</h3>
<div ng-controller="osdMstBusinessUnit">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <button title="Add Business Unit" class="btn btn-info btn-sm"
                    ng-click="addbusinessunit()">
                <em class="fa fa-plus"></em>&nbsp;Add Business Unit
            </button>
        </div>
    </div>
    <br />
    <!-- START panel-->
    <div class="panel">
        <div class="panel-body">

            <br />
            <div class="table-responsive">
                <table datatable="ng" class="table table-hover table-striped">
                    <thead>
                        <tr class="text-white" style="background-color:#09385f;">
                            <th>S.No</th>
                            <th>Business Unit Code</th>
                            <th>Business Unit Prefix</th>
                            <th>Business Unit Name</th>
                            <th>Created On / By</th>
                            <th> Status </th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in businessunit_list">
                            <td data-title="'S.No'">{{$index+1}}</td>
                            <td data-title="'Business Unit Code'">{{data.businessunit_code}}</td>
                            <td data-title="'Business Unit Prefix'">{{data.businessunit_prefix}}</td>
                            <td data-title="'Business Unit Name'">{{data.businessunit_name}}</td>
                            <td data-title="'Created On/ By'">{{data.created_date}} / {{data.created_by}}</td>
                            <td data-title="'Status'" ng-switch="data.businessunit_status">
                                <label class="label label-success" ng-switch-when='Active' style="font-size:10px;">Active</label>
                                <label class="label label-warning" ng-switch-when='Inactive' style="font-size:10px;">InActive</label>
                            </td>
                            <td data-title="'Action'" ng-switch="data.businessunit_status">
                                <button title="Edit Business Unit" ng-click="edit(data.businessunit_gid)" class="btn btn-success">
                                    <em class="fa fa-edit "></em>
                                </button>
                                <button title="Delete Business Unit" ng-click="delete(data.businessunit_gid)" class="btn btn-danger">
                                    <em class="icon icon-trash "></em>
                                </button>
                                <button title="Status" ng-switch-when='Active' ng-click="Status_update(data.businessunit_gid)" class="btn btn-success">
                                    <em class="fa fa-thumbs-up"></em>
                                </button>
                                <button title="Status" ng-switch-when='Inactive' ng-click="Status_update(data.businessunit_gid)" class="btn btn-warning">
                                    <em class="fa fa-thumbs-down"></em>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <!--End Panel-->
    <!--Add Popup Starts-->
    <script type="text/ng-template" id="/addbusinessunitModalContent.html">
        <md-toolbar>
            <div class="md-toolbar-tools" style="background-color:rgb(63, 110, 181);">
                <h2><em class="fa fa-plus"></em>&nbsp;Add Business Unit</h2>
                <span flex></span>

            </div>
        </md-toolbar>
        <div class="modal-body ng-scope">
            <form novalidate="" name="businessunitformsubmit" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                <div class="pd-sm-10">
                    <div class="row">
                        <div class="col-sm-12 col-lg-12 col-md-12">
                            <label>Business Unit prefix &nbsp;<span style="color:red">*</span></label>
                            <input ng-model="txtbusinessunit_prefix" required="" maxlength="4"
                                   tabindex="1" aria-required="true" aria-invalid="true" class="form-control" style="">
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-12 col-lg-12 col-md-12">
                            <label>Business Unit Name &nbsp;<span style="color:red">*</span></label>
                            <input ng-model="txtbusinessunit_name" required="" maxlength="255"
                                   tabindex="1" aria-required="true" aria-invalid="true" class="form-control" style="">
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-12 col-lg-12 col-md-12">
                            <label>Business Unit Email Address &nbsp;</label>
                            <textarea ng-model="txtbusinessunit_emailaddress" placeholder="Enter Email with , seperation" rows="2" maxlength="500" class="form-control"
                                      id="input_13" ng-trim="true" aria-multiline="true" tabindex="0" aria-invalid="true"></textarea>
                        </div>
                    </div>
                    <br />
                </div>
                <div>
                    <div class="text-center">
                        <button type="button" tabindex="4" class="btn btn-success btn-md" ng-disabled="businessunitformsubmit.$invalid" ng-click="businessunitSubmit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                        <button ng-click="ok()" tabindex="5" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
            </form>
        </div>
    </script>
    <!--Add Popup Ends-->
    <!--Edit Popup Starts-->
    <script type="text/ng-template" id="/businessunitModaledit.html">
        <md-toolbar>
            <div class="md-toolbar-tools" style="background-color:rgb(63, 110, 181);">
                <h2><em class="fa fa-edit"></em>&nbsp;Edit Business Unit</h2>
                <span flex></span>

            </div>
        </md-toolbar>
        <div class="modal-body">
            <div class="pd-sm-10">
                <form novalidate="" name="businessunitform" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <label>Business Unit Code </label>
                            <input ng-model="txtbusinessunit_codeedit" tabindex="0" aria-required="true"
                                   aria-invalid="true" class="form-control" style="" disabled>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-12 col-lg-12 col-md-12">
                            <label>Business Unit prefix &nbsp;<span style="color:red">*</span></label>
                            <p ng-show="label">{{txtbusinessunit_prefixedit}}</p>
                            <input ng-model="txtbusinessunit_prefixedit" required="" maxlength="4" ng-show="text"
                                   tabindex="1" aria-required="true" aria-invalid="true" class="form-control" style="">
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-12 col-lg-12 col-md-12">
                            <label>Business Unit Name &nbsp;<span style="color:red">*</span></label>
                            <input ng-model="txtbusinessunit_nameedit" required="" maxlength="255"
                                   tabindex="1" aria-required="true" aria-invalid="true" class="form-control" style="">
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-12 col-lg-12 col-md-12">
                            <label>Business Unit Email Address &nbsp;</label>
                            <textarea ng-model="txtbusinessunit_emailaddressedit" placeholder="Enter Email with , seperation" rows="2" maxlength="500" class="form-control"
                                      id="input_13" ng-trim="true" aria-multiline="true" tabindex="0" aria-invalid="true"></textarea>
                        </div>
                    </div>
                    <br />
                </form>
            </div>
            <br />
            <div>
                <div class="text-center">
                    <button type="button" ng-click="businessunitUpdate()" class="btn btn-success btn-md" ng-disabled="businessunitform.$invalid">
                        <i class="fa fa-arrow-circle-up">&nbsp;&nbsp;</i>Update
                    </button>&nbsp;&nbsp;
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close">&nbsp;&nbsp;</i>Close</button>
                </div>
            </div>
        </div>
    </script>
    <!--Edit Popup Ends-->

    <script type="text/ng-template" id="/businessunitstatus.html">
        <div class="modal-header bg-primary ng-scope">

            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-thumbs-up"></i>
                </span>Status
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="businessunitstatus" ng-submit="form.update_status()" autocomplete="off" class="form-validate form-horizontal">
                <div class="pd-sm-10">
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="row ">
                                <div class="col-sm-4 col-sm-4 col-sm-4">
                                    <label> Business Unit Name </label>
                                </div>
                                <div class="col-sm-8 col-sm-8 col-sm-8">
                                    {{businessunit_name}}
                                </div>

                            </div>
                            <br />
                            <div class="row ">
                                <div class="col-sm-4 col-sm-4 col-sm-4">
                                    <label>Status  </label>
                                </div>
                                <div class="col-sm-8 col-sm-8 col-sm-8">
                                    <div class="radio c-radio">
                                        <label>
                                            <input type="radio" name="rbo_status" value="Y" ng-model="rbo_status" ng-click="status_yes()" />
                                            &nbsp;&nbsp;<span class="fa fa-circle"></span> Active
                                        </label>
                                        <label>
                                            <input type="radio" name="rbo_status" value="N" ng-model="rbo_status" ng-click="status_no()" />
                                            <span class="fa fa-circle"></span> Inactive
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="row ">
                                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="mda-form-group float-label">
                                        <textarea ng-model="txtremarks" style="resize:vertical;" required rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                        <label>Remarks </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="businessunitstatus.$invalid" ng-click="update_status()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
                <br />
                <div class="table-responsive" ng-show="businessunitstatusehistory!=null">
                    <div style="max-height:300px;overflow:auto;">
                        <table class="table table-striped table-secondary">
                            <thead class="bg-gray text-white">
                                <tr width="100%">
                                    <th align="center" scope="col">S.No</th>
                                    <th align="center" scope="col">Status</th>
                                    <th align="center" scope="col">Updated By</th>
                                    <th align="center" scope="col">Updated Date</th>
                                    <th align="center" scope="col">Remarks</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in businessunitstatusehistory" width="100%">
                                    <td align="left" scope="col" title="'S.No'">{{$index+1}}</td>
                                    <td align="left" scope="col" title="'Status'">{{data.businessunit_status}} </td>
                                    <td align="left" scope="col" title="'Updated By'">{{data.updated_by}}</td>
                                    <td align="left" scope="col" title="'Updated Date'">{{data.updated_date}}</td>
                                    <td align="left" scope="col" title="'Remarks'">{{data.remarks}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </script>
</div>
