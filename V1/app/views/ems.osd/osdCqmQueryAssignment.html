<style type="text/css">
    .picColor:hover {
        background-color: transparent;
        box-shadow: none;
        color: #144A6E;
        border: 1px solid #A59F9D;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-decoration: underline;
        text-decoration-color: #141478;
    }
</style>

<h3>
    Query Assignment
</h3>
<div ng-controller="osdCqmQueryAssignmentController">
    <div class="row">
       
        <div class="col-sm-3 col-lg-3 col-md-3">
            <div class="list-group-item picColor" style="height:60px;border: 1px solid #bdb9b8;">
                <div class="media-box">
                    <div class="pull-left" style="padding-top:3px;">
                        <span>
                            <em class="fa fa-dropbox fa-2x" style="color:#141478;"></em>
                        </span>
                    </div>
                    <div class="media-box-body clearfix">
                        <div class="media-box-heading" style="padding-top:10px;">
                            <div class="pull-right label" style="background-color:#141478;padding-top:5px;padding-bottom:5px;">{{pending_count}}</div>
                            <div style="font-size:14px;color:#141478;text-align:center;" ng-click="Pending()"><b>New Query</b></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-lg-3 col-md-3">
            <div class="list-group-item picColor" style="height:60px;border: 1px solid #bdb9b8;">
                <div class="media-box">
                    <div class="pull-left" style="padding-top:3px;">
                        <span>
                            <em class="fa fa-tasks fa-2x" style="color:#AE1151;"></em>
                        </span>
                    </div>
                    <div class="media-box-body clearfix">
                        <div class="media-box-heading" style="padding-top:10px;">
                            <div class="pull-right label" style="background-color:#AE1151;padding-top:5px;padding-bottom:5px;">{{assign_count}}</div>
                            <div style="font-size:14px;color:#AE1151;text-align:center;" ng-click="Assigned()"><b>Assigned Query</b></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-lg-3 col-md-3">
            <div class="list-group-item picColor" style="height:60px;border: 1px solid #bdb9b8;">
                <div class="media-box">
                    <div class="pull-left" style="padding-top:3px;">
                        <span>
                            <em class="fa fa-times-circle text-white fa-2x" style="color:red;"></em>
                        </span>
                    </div>
                    <div class="media-box-body clearfix">
                        <div class="media-box-heading" style="padding-top:10px;">
                            <div class="pull-right label" style="background-color:red;padding-top:5px;padding-bottom:5px;">{{close_count}}</div>
                            <div style="font-size:14px;color:red;text-align:center;" ng-click="Close()"><b>Close</b></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-lg-3 col-md-3">
            <div class="panel widget">
                <div class="row row-table">
                    <div class="col-xs-4 text-center bg-gray-dark pv-lg">

                        <now format="MMMM" class="text-sm"></now>

                        <now format="d" class="h4 mt0"></now>
                    </div>
                    <div class="col-xs-8 pv-lg bg-gray-500">
                        <now format="EEEE" class="text-sm"></now>

                        <now format="h:mm" class="h4 mt0"></now>
                        <now format="a" class="text-sm"></now>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel">
        <br/>
        
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12">
                <div class="col-lg-11 col-sm-11 col-md-11">
                    <h3 style="color:#141478;"> New Query </h3>
                </div>
                <div class="col-lg-1 col-sm-1 col-md-1">
                    <button title="Refresh" ng-click="Refresh()" class="btn btn-primary btn-sm">
                        <em class="fa fa-refresh"></em>
                    </button>
                 </div>
            </div>
        </div>
        <br>
        <div class="row" >
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th>S.No</th>
                                    <td><b>Ticket Ref.No</b></td>
                                    <th>Mail Sent By</th>
                                    <th>Mail Received Date</th>
                                    <th class="text-center">Subject</th>
                                    <th class="text-center">Aging</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in CustomerQuerypending_list" ng-style="data.seen_flag=='N'?{'background-color':'#CCDBEA'}:{}">
                                    <td data-title="'S.No'" class="text-center" >{{$index+1}}</td>
                                    <td data-title="'Ticket Ref.No'">{{data.ticketref_no}}</td>
                                    <td data-title="'Mail Sent By'">{{data.email_from}}</td>
                                    <td data-title="'Mail Sent Date'">{{data.email_date}}</td>
                                    <td data-title="'Mail Details'">
                                        <div class="mb-mail-meta">
                                            <div class="pull-left">
                                                <div> {{data.email_subject}}</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td data-title="'Mail Sent Date'">{{data.aging}}</td>
                                    <td class="nowrap" data-title="'Action'" style="text-align: center;">
                                        <button title="Assign" ng-click="Assign(data.email_gid)" class="btn btn-info">
                                            <em class="fa fa-check-square"></em>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br/>
    </div>
    
</div>
