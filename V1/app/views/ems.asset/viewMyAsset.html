<h3>
    View My Asset
</h3>
<div ng-controller="viewMyAssetcontroller">
    <div class="">
        <div class="row">
            <div class="col-lg-12 col-md-12 cl-sm-12">
                <div class="col-lg-6 col-md-6 cl-sm-6" ng-repeat="data in myassetsummary">
                    <div class="panel widget">
                        <div class="row row-table row-flush">
                            <div class="panel-body text-center">
                                <div class="col-lg-12 col-sm-12 col-md-12">
                                    <div class="col-lg-4 col-sm-4 col-md-4">
                                        <img style="height:100%;width:100%;" ng-src="{{data.asset_image}}">
                                    </div>
                                    <div class="col-lg-8 col-sm-8 col-md-8">
                                        <p style="text-align:left;"> <strong class="text-primary">Asset Name : &emsp;  {{data.asset_name}}</strong> </p>
                                        <p style="text-align:left;font-size:13px;">Asset ID :<strong> {{data.asset_id}}</strong> </p>
                                        <p style="text-align:left;font-size:13px;">Serial ID :<strong> {{data.assetserial_id}}</strong> </p>
                                        <p style="text-align:left;font-size:13px;">Issued By :<strong> {{data.issued_by}}</strong></p>
                                        <p style="text-align:left;font-size:13px;">Issued Date :<strong>{{data.issued_date}}</strong></p>
                                        <p style="text-align:left;font-size:13px;">Assigned Remarks :<strong>{{data.assigned_remarks}}</strong></p>
                                        <p style="text-align:left;font-size:13px;">Acknowledge Date :<strong>{{data.acknowledge_date}}</strong></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
