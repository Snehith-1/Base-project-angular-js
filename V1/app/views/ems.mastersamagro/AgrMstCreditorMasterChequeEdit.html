<h3>
    Creditor Cheque

</h3>
<div ng-controller="AgrMstCreditorMasterChequeEditController as dp">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="btn-label">
                <i class="fa fa-edit"></i>
            </span>Edit Cheque - {{txtapplicant_name}} / {{txtcreditor_code}}
        </div>
        <form novalidate="" name="editsubmitmaker" ng-submit="form.editsubmitmaker()" autocomplete="off" class="form-validate form-horizontal">

            <div class="panel-body">
                <div class="panel panel-primary">

                    <div class="panel-body">

                        <div class="row">
                            <!--<div class="row">-->

                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Account Holder name</label> <span style="color:red"> *</span>
                                    <input type="text" class="form-control" disabled ng-model="txtaccountholder_name">
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Account Number</label> <span style="color:red"> *</span>
                                    <input type="text" class="form-control" disabled ng-model="txtaccount_number">
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label>Name of the Bank </label> <span style="color:red"> *</span>
                                    <input type="text" class="form-control" disabled ng-model="txtbank_name">
                                </div>

                            </div>
                        </div>
                        <br />

                        <div class="row">
                            <!--<div class="row">-->
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <label>Cheque Number</label> <span style="color:red"> *</span>
                                    <input type="text" class="form-control" disabled ng-model="txtcheque_no">
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <label>IFSC Code</label> <span style="color:red"> *</span>
                                    <input type="text" class="form-control" disabled ng-model="txtifsc_code">
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <label>MICR</label> <span style="color:red"> *</span>
                                    <input type="text" class="form-control" disabled ng-model="txtmicr">
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <label>Branch Address </label> <span style="color:red"> *</span>
                                    <input type="text" class="form-control" disabled ng-model="txtbranch_address">
                                </div>

                            </div>
                        </div>
                        <br />
                        <!--<div class="row">-->
                        <div class="row">
                            <!--<div class="row" >-->
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <label>Branch name</label> <span style="color:red"> *</span>
                                    <input type="text" class="form-control" disabled ng-model="txtbranch_name">
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <label>City</label> <span style="color:red"> *</span>
                                    <input type="text" class="form-control" disabled ng-model="txtcity">
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <label>District</label> <span style="color:red"> *</span>
                                    <input type="text" class="form-control" disabled ng-model="txtdistrict">
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <label>State</label> <span style="color:red"> *</span>
                                    <input type="text" class="form-control" disabled ng-model="txtstate">
                                </div>
                            </div>
                        </div>

                        <br />
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <label>Merged Banking Entity</label>
                                    <select name="mergedbanking_entity" chosen="" id="mergedbanking_entity" ng-model="cbomergedbanking_entity" dropzone="" class="form-control ng-valid ng-touched ng-valid-parse"
                                            ng-options="m.bankname_gid as m.bankname_name for m in bankname_list">
                                        <option value="">--Merged Banking Entity--</option>
                                    </select>
                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1">
                                </div>

                                <div class="col-sm-2 col-md-2 col-lg-2">
                                    <label>CTS enabled</label>
                                    <div class="radio c-radio">
                                        <label>
                                            <input type="radio" id="emailaddress" name="cts_enabled" value="Yes" ng-model="rbocts_enabled" />
                                            &nbsp;&nbsp;<span class="fa fa-circle"></span>Yes
                                        </label>
                                        <label>
                                            <input type="radio" id="emailaddress" name="cts_enabled" value="No" ng-model="rbocts_enabled" />
                                            <span class="fa fa-circle"></span>No
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-2 col-md-2 col-lg-2">
                                    <label>Primary Status <span style="color:red"> *</span></label>
                                    <div class="radio c-radio">
                                        <label>
                                            <input type="radio" id="primarystatus" name="primarystatus" value="Yes" ng-model="rdbprimarystatus" />
                                            &nbsp;&nbsp;<span class="fa fa-circle"></span>Yes
                                        </label>
                                        <label>
                                            <input type="radio" id="primarystatus" name="primarystatus" value="No" ng-model="rdbprimarystatus" />
                                            <span class="fa fa-circle"></span>No
                                        </label>

                                    </div>
                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1">
                                </div>

                            </div>
                        </div>

                        <br>
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">

                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <label>Cheque Type</label>
                                    <select name="" id="" class="form-control" ng-model="cbocheque_type">
                                        <option value=""> --Cheque Type-- </option>
                                        <option value="PDC"> PDC </option>
                                        <option value="UDC"> UDC </option>
                                    </select>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <label class="col-form-label"> Date of Cheque</label>
                                    <br />
                                    <p class="input-group">

                                        <input type="text" id="enddate" name="date" ng-model="txtdate_chequetype" datepicker-popup="{{dp.format}}"
                                               style="height:36px;" is-open="dp.open14" min-date="dp.minDate" datepicker-options="dp.dateOptions"
                                               close-text="Close" class="form-control" placeholder="DD-MM-YYYY" />
                                        <span class="input-group-btn">
                                            <button type="button" ng-click="dp.calender14($event)" style="height:36px;" class="btn btn-default">
                                                <em class="fa fa-calendar"></em>
                                            </button>
                                        </span>

                                    </p>
                                </div>
                            </div>

                        </div>

                        <br>
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">

                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <label class="col-form-label"> Date of Cheque Presentation</label>
                                    <br />
                                    <p class="input-group">

                                        <input type="text" id="enddate" name="date" ng-model="txtdate_chequepresentation" datepicker-popup="{{dp.format}}"
                                               style="height:36px;" is-open="dp.open13" min-date="dp.minDate" datepicker-options="dp.dateOptions"
                                               close-text="Close" class="form-control" placeholder="DD-MM-YYYY" />
                                        <span class="input-group-btn">
                                            <button type="button" ng-click="dp.calender13($event)" style="height:36px;" class="btn btn-default">
                                                <em class="fa fa-calendar"></em>
                                            </button>
                                        </span>
                                    </p>

                                </div>


                                <div class="col-sm-9 col-md-9 col-lg-9">
                                    <label>Status of Cheque Presentation</label>
                                    <textarea name="" id="" cols="" rows="2 " ng-pattern="/^[ A-Za-z0-9)(}{\]\['\\/,.?!&]*$/" ng-model="txtstatus_chequepresentation" style="resize:vertical;" class="form-control" maxlength="1000"></textarea>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">

                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <label class="col-form-label"> Date of Cheque Clearance/ Return</label>
                                    <br />
                                    <p class="input-group">
                                        <input type="text" id="enddate" name="date" ng-model="txtdate_chequeclearance" datepicker-popup="{{dp.format}}"
                                               style="height:36px;" is-open="dp.open15" min-date="dp.minDate" datepicker-options="dp.dateOptions"
                                               close-text="Close" class="form-control" placeholder="DD-MM-YYYY" />
                                        <span class="input-group-btn">
                                            <button type="button" ng-click="dp.calender15($event)" style="height:36px;" class="btn btn-default">
                                                <em class="fa fa-calendar"></em>
                                            </button>
                                        </span>
                                    </p>
                                </div>

                                <div class="col-sm-9 col-md-9 col-lg-9">
                                    <label>Status of Cheque Clearance</label>
                                    <textarea rows="2" ng-pattern="/^[ A-Za-z0-9)(}{\]\['\\/,.?!&]*$/" ng-model="txtstatus_chequeclearance" style="resize:vertical;" class="form-control" maxlength="1000"></textarea>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <label>Special condition if any in the instrument</label>
                                    <textarea cols="30" ng-pattern="/^[ A-Za-z0-9)(}{\]\['\\/,.?!&]*$/" ng-model="txtspecial_condition" style="resize:vertical;" rows="3" class="form-control" maxlength="2000"></textarea>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <label>General Remarks</label>
                                    <textarea cols="30" ng-pattern="/^[ A-Za-z0-9)(}{\]\['\\/,.?!&]*$/" ng-model="txtgeneral_remarks" style="resize:vertical;" rows="3" class="form-control" maxlength="2000"></textarea>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row text-center">
                            <button type="button" class="btn btn-success btn-md" ng-disabled="editsubmitmaker.$invalid" ng-click="update_cheque()"><i class="fa fa-arrow-circle-up"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                            <button ng-click="Back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                        </div>
                        <br>
                    </div>
                        </div>
                    </div>

            </form>
</div>
</div>
