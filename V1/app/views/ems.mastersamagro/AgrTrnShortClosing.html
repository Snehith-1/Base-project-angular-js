<a href="#/app/AgrTrnPendingCADReview">
    <button type="button" title="Back" class="pull-right btn btn-sm btn-primary">
        <em class="fa fa-arrow-circle-left fa-1x"></em>
    </button>
</a>
<h3>
    Short Closed Application
</h3>
<div ng-controller="AgrTrnShortClosingController"> 
    <div class="panel">
        <br />
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white nowrap" style="background-color:#09385f;">
                                    <th class="text-center" style="display:none"> S.No</th>
                                    <!--<th class="text-center"> S.No</th>-->
                                    <th> Application Number</th>
                                    <th> Customer Name </th>
                                    <th> AC Approved Date </th>
                                    <th> Approval Status </th>
                                    <th> Product Credit Group </th>
                                    <th> AC Group </th>
                                    <th> Type </th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in Pendingcadreview_list">
                                    <td data-title="'S.No'" class="text-center" style="display:none"> {{$index+1}}</td>
                                    <!--<td data-title="'S.No'" class="text-center"> {{$index+1}} </td>-->
                                    <td data-title="'Application Number'"> {{data.application_no}} </td>
                                    <td data-title="'Customer Name'"> {{data.customer_name}} </td>
                                    <td data-title="'AC Approved Date'"> {{data.ccapproved_date}} </td>
                                    <td data-title="'Approval Status'"> {{data.approval_status}} </td>
                                    <td data-title="'Credit Group'"> {{data.creditgroup_name}} </td>
                                    <td data-title="'AC Group'"> {{data.ccgroup_name}} </td>
                                    <td data-title="'Application Type'" ng-if="data.renewal_flag=='N' && data.amendment_flag=='N' && data.shortclosing_flag=='N'">
                                        <label class="label label-primary" style="font-size:10px;"> New </label>
                                    </td>
                                    <td data-title="'Application Type'" ng-if="data.renewal_flag=='Y'">
                                        <label class="label label-pink" style="font-size:10px;"> Renewal </label>
                                    </td>
                                    <td data-title="'Application Type'" ng-if="data.amendment_flag=='Y'">
                                        <label class="label label-success" style="font-size:10px;">Amendment </label>
                                    </td>
                                    <td data-title="'Application Type'" ng-if="data.shortclosing_flag=='Y'">
                                        <label class="label label-success" style="font-size: 10px; background-color: #a013a9;">Short Closing </label>
                                    </td>
                                    <td class="nowrap" data-title="'Action'" style="text-align: center;">
                                        <button title="View" ng-click="view(data.application_gid)" class="btn btn-info">
                                            <em class="fa fa-eye"></em>
                                        </button>
                                       
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br />
    </div>
   
</div>
