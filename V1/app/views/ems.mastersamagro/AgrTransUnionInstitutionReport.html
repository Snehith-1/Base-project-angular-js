<h3>
    TransUnion Report 
</h3>
<div ng-controller="AgrTransUnionInstitutionReportController">
    <div class="panel">
        <div class="panel-heading" style="background-color:rgb(19,14,89);background: linear-gradient(90deg, rgba(19,14,89,1) 0%, rgba(65,65,185,1) 35%, rgba(0,212,255,1) 100%);color:#ffffff">
            <em class="fa fa-eye"></em>&nbsp; TransUnion Report View
            <button type="button" title="Window Close" class="pull-right btn btn-sm btn-default" ng-click="close()">
                <em class="fa fa-close text-danger fa-1x">&nbsp;Close</em>
            </button>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12" style="overflow-x: hidden;">
                            <p ng-bind-html=trustAsHtml(html_content)></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
