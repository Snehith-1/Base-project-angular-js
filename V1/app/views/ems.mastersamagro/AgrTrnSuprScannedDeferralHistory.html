<h3>
    Deferral Tagged - History
</h3>
<div ng-controller="AgrTrnSuprScannedDeferralHistory">
    <div class="panel">
        <div class="panel-heading" style="background-color:rgb(19,14,89);color:#ffffff">
            <h5> {{lbldocumentcode}} / {{lbldocumenttype_name}}</h5>
        </div>
        <div class="row panel-body">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-secondary">
                            <thead class="bg-gray nowrap">
                                <tr width="100%">
                                    <th style="color:#000000;">S.No</th>
                                    <th style="color:#000000;">Tracking ID</th>
                                    <!--<th style="color:#000000;">Tagged To</th>-->
                                    <th style="color:#000000;">Due Date</th>
                                    <th style="color:#000000;">Remarks & Checkpoint</th>
                                    <th style="color:#000000;">Tagged Date & Time</th>
                                    <th style="color:#000000;">Tagged By</th>
                                    <th style="color:#000000;">Deferral Status</th>
                                    
                                </tr>
                            </thead>
                            <tbody class="nowrap">
                                <tr ng-repeat="data in taggeddeferralhistory">
                                    <td title="S.No">{{$index+1}}</td>
                                    <td title="Tracking ID">{{data.tracking_id}}</td>
                                    <!--<td title="Tagged To">{{data.tagged_to}}</td>-->
                                    <td title="Due Date">
                                        {{data.due_date}}
                                    </td>
                                    <td title="Remarks & Checkpoint"> 
                                        <button title="View" ng-click="deferraldoc_view(data.deferraltagdoc_gid)" class="btn btn-info text-center">
                                            <em class="fa fa-eye"></em>
                                        </button>
                                    </td>
                                    <td title="Tagged Date & Time">
                                        {{data.created_date}}
                                    </td>
                                    <td title="Tagged By">{{data.created_by}}</td>
                                    <td title="Deferral Status" ng-switch="data.deferraltag_status">
                                        <span ng-switch-when="0">Tagged</span>
                                        <span ng-switch-when="1">Deferral - Active</span>
                                        <span ng-switch-when="2">Deferral Taken</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br /> 
        <div class="row">
            <div class="text-center">
                <button ng-click="Back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
            </div>
        </div>
        <br /> 
    </div>
  
    
    <script type="text/ng-template" id="/viewdeferralinfo.html">
        <md-toolbar>
            <div class="md-toolbar-tools" style="background-color:rgb(63, 110, 181);">
                <em style="font-size:16px"></em>&nbsp;<label style="font-size:16px"><em class="fa fa-eye"></em> Remarks & Checkpoint </label>
                <span flex></span>
                <button ng-click="ok()" class="pull-right btn btn-primary"><i class="fa fa-close"></i></button>
            </div>
        </md-toolbar>
        <div class="modal-content">
            <div class="modal-body ng-scope">
                <form novalidate="" name="tagdefferaledit" autocomplete="off" class="form-validate"> 
                    <div class="row"  ui-scroll-viewport="" style="height:180px; overflow-y: auto;overflow-x: hidden;">
                        <div class="col-lg-12 col-sm-12 col-md-12">
                            <div class="dd-handle">
                                <div class="row">
                                    <div class="col-lg-12 col-sm-12 col-md-12">
                                        <div class="col-lg-12 col-sm-12 col-md-12">
                                            <div>
                                                <table class="table table-responsive">
                                                    <thead class="bg-gray text-white">
                                                        <tr>
                                                            <th>S.No.</th>
                                                            <th>Checkpoint</th> 
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="data in deferraltaggedchecklist">
                                                            <td data-title="'S.No'"> {{$index+1}}</td>
                                                            <td data-title="'Checkpoint'">{{data.checklist_name}}</td> 
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <label class="col-form-label">Deferral Tag Reasons </label>
                                <textarea style="resize:vertical;" ng-model="txtcad_remarks" maxlength="5000" rows="3" class="form-control" disabled="disabled"
                                          id="input_13" ng-trim="false" aria-multiline="true" tabindex="0" aria-invalid="true"></textarea>

                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="text-center">

                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                    <br />
                </form>
            </div>
        </div>
    </script>
</div>
