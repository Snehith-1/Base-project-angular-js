<h3>
    Document Checklist Report
</h3>
<style>
    .tabactivecolorstyle {
        background-color: #84cbdb;
    }
</style>
<div ng-controller="AgrSuprDocumentChecklistReportController">
    <div class="panel">
        <br />
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-3 col-md-6 col-sm-12"></div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <button type="button" id="scanmaker" class="btn btn-labeled" ng-click="maker()" style="width:210px;height:50px;border:1px solid rgb(179, 177, 177);">
                        <div class="pull-right label" style="background-color:#09385f;padding-top:5px;padding-bottom:5px;">  <b>{{cadmaker_count}} </b></div>
                        <b style="font-size: 14px;"> Maker </b>
                    </button>
                    <br />
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <button type="button" id="scanchecker" class="btn btn-labeled" ng-click="checker()" style="width:210px;height:50px;border:1px solid rgb(179, 177, 177);">
                        <div class="pull-right label" style="background-color:#09385f;padding-top:5px;padding-bottom:5px;">  <b>{{cadchecker_count}} </b></div>
                        <b style="font-size: 14px;"> Checker </b>
                    </button>
                    <br />
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <button type="button" id="scanapprover" class="btn btn-labeled" ng-click="approval()" style="width:210px;height:50px;border:1px solid rgb(179, 177, 177);">
                        <div class="pull-right label" style="background-color:#09385f;padding-top:5px;padding-bottom:5px;">  <b>{{cadcheckerapproval_count}} </b></div>
                        <b style="font-size: 14px;"> Approval </b>
                    </button>
                    <br />
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12"></div>
                <div class="col-lg-1 col-sm-1 col-md-1 pull-right" style="text-align:right;padding-bottom:10px;">
                    <button type="button" id="{{lsstatus}}" class="btn btn-success" ng-click="exportreport(lsstatus)" title="Export Excel"><i class="fa fa-file-excel-o"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <br /><label style="background-color:white;left:90%;"><a download="" href="" id="btnpdf" style="display:none;"></a> Export Excel </label>
                </div>
                <br />
            </div>
            </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">



                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="table-responsive">
                                <table datatable="ng" class="table table-hover table-striped">
                                    <thead>
                                        <tr class="text-white nowrap" style="background-color:#09385f;">
                                            <th> S.No </th>
                                            <th> Application Number</th>
                                            <th> Customer URN </th>
                                            <th> Customer Name </th>
                                            <th> AC Approved Date </th>
                                            <th> Sanction Reference Number</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="data in sanctionmaker_list">
                                            <td data-title="'S.No'"> {{$index+1}} </td>
                                            <td data-title="'Application Number'"> {{data.application_no}} </td>
                                            <td data-title="'Customer URN'"> {{data.customer_urn}} </td>
                                            <td data-title="'Customer Name'"> {{data.customer_name}} </td>
                                            <td data-title="'CC Approved Date'"> {{data.ccapproved_date}} </td>
                                            <td data-title="'Sanction Reference Number'"> {{data.sanction_refno}} </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
        <br />
    </div>
</div>
