<h3>
    Office Calender
    <a href="#/app/hrmDashboard">
        <button type="button" title="Back" class="pull-right btn btn-sm btn-default">
            <em class="fa fa-arrow-circle-left text-info fa-1x"></em>
        </button>
    </a>
</h3>

<div ng-controller="holidayCalendercontroller" class="calendar-app">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <a class="btn btn-success" ng-click="createevent()">
                <em class="fa fa-hand-o-right"></em>
                <span>Create Event</span>
            </a>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <!-- START panel-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <!-- START calendar-->
                    <div calendar=""></div>
                    <!-- END calendar-->
                </div>
            </div>
            <!-- END panel-->
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
            <h4 align="center">
                Today Activity
            </h4>
            <div>
                <div class="panel-body">
                    <ul ng-class="timelineAlt ? 'timeline-alt' : 'timeline'" ng-init="timelineAlt=false">
                        <li data-datetime="Today" class="timeline-separator"></li>
                        <li ng-repeat="data in todayschdule_details">
                            <div class="timeline-badge primary">
                                <em class="fa fa-users"></em>
                            </div>
                            <div class="timeline-panel">
                                <div ng-class="timelineAlt ? 'right' : 'left'" class="popover">
                                    <h4 class="popover-title">{{data.today_event}} / Event Time : {{data.time}}</h4>
                                    <div class="arrow"></div>
                                    <div class="popover-content">
                                        <p>{{data.event_title}}</p>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="timeline-end">
                            <a class="timeline-badge">
                                <em class="fa fa-ellipsis-v"></em>
                            </a>
                        </li>
                        <!-- END timeline item-->
                    </ul>
                </div>
            </div>
            <!-- END panel-->
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table datatable="ng" class="row-border hover">
                            <thead>
                                <tr class="bg-primary-light text-white">
                                    <th>S.No</th>
                                    <th>Title</th>
                                    <th>Holiday Date</th>
                                    <th>Day Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in holidaycalender_list">
                                    <td title="S.No">{{$index+1}}</td>
                                    <td title="Title">{{data.holiday_date}}</td>
                                    <td data-title="Holiday Date">{{data.holiday_name}}</td>
                                    <td data-title="Day Name">{{data.holiday_dayname}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="/myModalContent.html">
        <div class="modal-header bg-green-200 ng-scope">

            <h4 id="myModalLabel" class="modal-title">
                <span class="btn-label bg-green-200">
                </span>Create Event
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <div class="pd-sm-10">
                
                <div class="row">
                    <form novalidate="" name="userformsubmit" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                       
                        <div class="row">
                            <div class="col-lg-6 col-sm-6 col-md-6">
                                <div class="mda-form-group float-label">
                                    <md-input-container flex="" class="md-default-theme" style="height: auto;">
                                        <label for="input_13">Event Date</label>
                                        <input type="date" id="dob" name="dob" ng-model="event_date" required>
                                    </md-input-container>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-md-6"> 
                                <timepicker ng-model="eventtime" show-meridian="ismeridian"> 
                                </timepicker>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12 col-md-12">
                            <div class="mda-form-group float-label">
                                <input type="text" ng-model="event_title"
                                       class="mda-form-control ng-pristine ng-valid ng-touched" required>
                                <label>Event Title</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <br />
                            <button type="button" class="btn btn-success btn-md" ng-disabled="userformsubmit.$invalid" ng-click="eventsubmit()">
                                <i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit
                            </button>&nbsp;&nbsp;
                            <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                        </div>
                    </form>
                </div>
                
            </div>

        </div>
    </script>
</div>
