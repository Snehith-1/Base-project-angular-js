<h3>
    My Profile
    <a href="#/app/hrmDashboard">
        <button type="button" title="Back" class="pull-right btn btn-sm btn-default">
            <em class="fa fa-arrow-circle-left text-info fa-1x"></em>
        </button>
    </a>
</h3>
<div ng-controller="myTeamcontroller">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="col-lg-4 col-sm-4 col-md-4">

            </div> 
            <div class="col-lg-4 col-sm-4 col-md-4">
                <div class="panel widget bg-blue-grey-400" style="height:100%">
                    <div class="panel-body text-center">
                        <div class="clearfix mb ng-scope">
                            <div class="btn-group pull-right">
                                <a href="#/app/myProfile" class="text-warning" title="Edit My Profile"><em class="fa fa-pencil mr"></em></a>
                            </div>
                        </div>
                        <div ng-switch="employeedetails.employee_photo"> 
                            <img src="app/img/user/user-avatar.png"  alt="Image" ng-switch-when="N"
                                 class="img-thumbnail img-circle thumb96">
                            <img ng-src="{{employee_photo}}"  alt="Image" ng-switch-default
                                 class="img-thumbnail img-circle thumb96">
                        </div>
                       
                        <p class="mt0">{{employeedetails.user_code}}</p>
                        <p class="text-nowrap">{{employeedetails.user_name}}</p>
                        <h4 class="m0">
                            Reporting To Manager: <a  class="text-white" ng-click="teamprofile(employeedetails.employeereporting_gid)" title="Click to View Details">
                                {{employeedetails.employeereporting_to}}
                            </a>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-4 col-md-4">

            </div>
            
        </div>
    </div>
    <div class="row" style="padding-left:2px;">
        <div class="col-lg-12 col-sm-12 col-md-12" >
            <div class="col-lg-3 col-sm-4 col-md-4"  ng-repeat="data in myteam">
                <div class="panel widget" style="height:100%">
                    <div class="panel-body text-center">
                        <div ng-switch="data.employee_photo">
                            <img src="app/img/user-bg1.jfif" alt="Image" ng-switch-when="N"
                                 class="img-thumbnail img-circle thumb96">
                            <img ng-src="{{employeeteam_photo}}" alt="Image" ng-switch-default
                                 class="img-thumbnail img-circle thumb96">
                        </div>
                        <h4 class="mt0">{{data.employee_code}}</h4>
                        <label class="text-primary text-nowrap"><a  ng-click="teamprofile(data.employee_gid)" title="Click to View Details">{{data.employee_name}}</a></label>
                        <p class="m0 text-nowrap">
                           {{data.designation}} 
                        </p>
                        <p class="m0">
                            {{data.employee_mobileno}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
