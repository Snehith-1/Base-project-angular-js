
<h3>
    Monthly Attendance
    <a href="#/app/hrmDashboard">
        <button type="button" title="Back" class="pull-right btn btn-sm btn-default">
            <em class="fa fa-arrow-circle-left text-info fa-1x"></em>
        </button>
    </a>
</h3>
<div id="defid" ng-controller="monthlyAttendancecontroller">

            <!-- START panel-->
            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">

                        <table datatable="ng" class="row-border hover">
                            <thead>
                                <tr class="bg-primary-light text-white">
                                    <th>S.NO</th>
                                    <th>ATTENDANCE DATE</th>
                                    <th>SHIFT</th>
                                    <th>LOGIN TIME</th>
                                    <th>LOGOUT TIME</th>
                                    <th>ATTENDANCE TYPE</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in attendance_report">
                                    <td data-title="'S.No'">{{$index+1}}</td>
                                    <td data-title="'Attendance Date'">{{data.attendance_date}}</td>
                                    <td data-title="'Shift'">{{data.shift_name}}</td>
                                    <td data-title="'Login Time'">{{data.Login_time}}</td>
                                    <td data-title="'Logout Time'">{{data.logout_time}}</td>
                                    <td data-title="'Attendance Type'">{{data.attendance_type}}</td>
                                  
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END panel-->
            </div>
      
</div>
