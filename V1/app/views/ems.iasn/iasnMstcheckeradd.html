<h3>
    Tag Checker Details
</h3>
<div ng-controller="isanMstcheckeraddController as dp">

    <div>
        <!--Add Checker Button-->
        <button title="Add Checker" class="btn btn-info btn-sm"
                ng-click="addchecker()">
            <em class="fa fa-plus"></em>&nbsp;Add Checker
        </button>

    </div>
    <br />

    <div class="panel">
        <div class="panel-body">
            <div class="table-responsive">
                <table ng-table="tableParams2" class="table hover table-striped ">
                    <thead>
                        <tr class="bg-primary-light text-white">
                            <th>S.No</th>
                            <th>Checker Name</th>
                            <th>Checker Code</th>
                            <th>Checker Mail Id</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">1</td>
                            <td class="text-center">Test</td>
                            <td class="text-center">E001</td>
                            <td class="text-center">test001@gmail.com</td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <!--Summary Grid Ends-->

            <div>
                <div class="text-center">

                    <button ng-click="back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
