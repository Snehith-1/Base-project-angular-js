<h3>
    Create Team
</h3>
<div ng-controller="iasnMstTeamAdd as dpick" class="ball-clip-rotate">
    
        <div id="panelDemo8" class="panel panel-primary ">
            <div class="panel-heading">
                <span class="btn-label">
                    <i class="fa fa-plus"></i>
                </span>Create Team
            </div>
            <div class="panel-body">
                <form novalidate="" id="userform" name="userform" ng-submit="form.submitTransfer()" autocomplete="off"
                    class="form-validate mb-lg">

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-lg-4 col-md-4 col-sm-4">
                             <label><strong>Team Code</strong></label>
                        <br>
                        <label style="color:darkblue ;">Auto Generated</label>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <label><strong>Team Name</strong>
                                <span style="color:red;">
                                    *
                                </span>
                            </label>
                            <br>
                            <input ng-model="TeamName" tabindex="0" maxlength="256" required aria-required="true"
                                aria-invalid="true"
                                class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched">
    
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <label><strong>Team Mail Address</strong>
                                <span style="color:red;">
                                    *
                                </span>
                            </label>
                            <br>
                            <input type="email" ng-model="TeamMail"  maxlength="256" tabindex="0" class="form-control" />
                        </div>
                       
                    </div>
                </div>
              
                <br>
              
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                     
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <label><strong>Zone</strong>
                                <span style="color:red;">
                                    *
                                </span>
                            </label>
                            <br>
                            <select name="zone" id="zone" dropzone="" ng-model="zone" required=""
                                class="chosen-select form-control" size="1">
                                <option value="">-----Select Zone----</option>
                                <option value="East">East</option>
                                <option value="West">West</option>
                                <option value="North">North</option>
                                <option value="South">South</option>
                            </select>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <label>Team Member(RM)<span style="color:red">*</span></label>
                                
                            <select name="rm_list" chosen="" multiple="multiple" ng-options="m.employee_name for m in employee_list"
                            ng-model="rmlist" class="chosen-select form-control" required></select>
                  
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <label>CAD<span style="color:red">*</span></label>
                            
                            <select name="checker_list" chosen="" multiple="multiple" ng-options="m.employee_name for m in employee_list"
                            ng-model="checkerlist" class="chosen-select form-control" required></select>
                        </div>
                       
                    </div>
                    
                       
                   
                </div>
                <br>

                
            
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label>Description</label>&nbsp;<span
                            style="color:Red;">*</span>
                        <textarea ng-model="description" placeholder="Enter the Description" rows="4"
                            required="" class="form-control" id="input_13" ng-trim="false"
                            aria-multiline="true" tabindex="0"
                            aria-invalid="true"></textarea>
                        </div>
                       
                    </div>
                </div>
                </form>
                <br>
                    <div class="ng-scope">
                        <div class="text-center">
                            <button type="button" class="btn btn-success btn-md"
                                ng-click="Submit()" ng-disabled="userform.$invalid"><i
                                    class="fa fa-arrow-circle-right"></i> &nbsp;&nbsp;Submit</button>
                           
                            <button ng-click="Back()" class="btn btn-info"><i
                                    class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                        </div>
                    </div>
               
            </div>
        </div>
   
</div>
