            </div>

            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">

                        <table datatable="ng" class="table table-striped row-border hover">
                            <thead>
                                <tr class="bg-indigo-300">

                                    <th style="color:white;">S.No</th>
                                    <th style="color:white;">File Description</th>
                                    <th style="color:white;">Created By</th>
                                    <th style="color:white;">Status</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="data in uatsummary_list" ng-switch on="(data.uat_flag=='N')&&(data.testdeploy_flag=='Y')">

                                    <td data-title="'S.No'"> {{$index+1}} </td>
                                    <td data-title="'CustomerName'">{{data.file_description}}</td>
                                    <td data-title="'created_by'">{{data.created_by}}/{{data.created_date}}</td>
                                    <td data-title="'CustomerState'">{{data.uat_status}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <br />
            </div>
        </div>
