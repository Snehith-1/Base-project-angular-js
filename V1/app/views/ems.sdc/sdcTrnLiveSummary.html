<h3>
    Live Deployment
</h3>
<div ng-controller="sdcTrnLiveSummaryController">

    <div class="row">
     
    </div>
    <br />
    <div class="row">
        <div class="col-lg-12">
            <!-- START panel-->
            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">

                        <table datatable="ng" class="table table-striped row-border hover">
                            <thead>
                                <tr class="bg-indigo-300">
                                   
                                    <th style="color:white;">S.No</th>
                                    <th style="color:white;">File Description</th>
                                    <th style="color:white;">Created On / By</th>
                                    <th style="color:white;">Status</th>
                                    <th style="color:white;">Deployed By / On</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="data in livesummary_list">
                                    <td data-title="'S.No'"> {{$index+1}} </td>
                                    <td data-title="'CustomerName'">{{data.file_description}}</td>
                                    <td data-title="'created_by'">{{data.created_date}}/{{data.created_by}}</td>
                                    <td data-title="'CustomerState'">{{data.live_status}}</td>
                                    <td data-title="'created_by'">{{data.deployed_by}}</td>
                                    <td style="white-space:nowrap;">

                                        <button title="View" ng-click="liveview(data.live_gid)" class="btn btn-info" tabindex="0">
                                            <em class="fa fa-eye "></em>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <br />
            </div>
        </div>
    </div>

</div>
