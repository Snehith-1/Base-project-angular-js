<h3>
    Tag Customers
</h3>
<div id="defid" ng-controller="sdcMstTagCustomerController">
    <form novalidate="" id="userform" name="userform" ng-submit="form.submitTransfer()" autocomplete="off" class="form-validate mb-lg">
        <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-12">


                <div class="col-lg-1 col-sm-1 col-md-1">
                    <label style="font-weight:bold">Module Name</label>
                </div>
                <div class="col-lg-6 col-sm-6 col-md-6" style="color :brown ;font-size:130%;font-weight :bold;">
                    {{module_code}}<label style="font-weight:bold">&nbsp; / &nbsp;</label>{{module_name}}
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3">

                </div>
                <div class="col-sm-1 col-md-1 col-lg-1">
                    <button ng-click="assign()" ng-disabled="userform.$invalid" class="btn btn-success"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Assign</button>
                </div>
                <div class="col-sm-1 col-md-1 col-lg-1">
                    <button ng-click="back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-12">
            <!-- START panel-->
            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">

                        <table datatable="ng" class="table table-bordered table-hover">
                            <thead>
                                <tr class="bg-indigo-300">
                                    <th style="color:white; width:10%"><input type="checkbox" id="c2" ng-model="all" ng-change="checkall(all);"> CHECK ALL</th>
                                    <th style="color:white;">S.No</th>
                                    <th style="color:white;">Customer Code</th>
                                    <th style="color:white;">Customer Name</th>
                                    <th style="color:white;">Customer City</th>
                                    <th style="color:white;">Customer State</th>

                                    <!--<th>ACTION</th>-->
                                </tr>
                            </thead>
              
                            <tbody>
                                <tr ng-repeat="data in customerlist">
                                    <td>
                                        <input style="width:10%" type="checkbox" id="c1"
                                               value={{data.checked}} ng-model="data.checked">
                                    </td>
                                    <td data-title="'S.No'"> {{$index+1}} </td>
                                    <td data-title="'CustomerCode'">{{data.customer_code}}</td>
                                    <td data-title="'CustomerName'">{{data.customer_name}}</td>
                                    <td data-title="'CustomerCity'">{{data.customer_city}}</td>
                                    <td data-title="'CustomerState'">{{data.customer_state}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="ng-scope">
                    <div class="text-center">
                        <button ng-click="assign(data.customer_gid)" ng-disabled="userform.$invalid" class="btn btn-success"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Assign</button>
                        <button ng-click="back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                    </div>
                </div>
                <br />
            </div>
        </div>
    </div>
</div>
