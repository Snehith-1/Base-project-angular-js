                <em class="fa fa-plus"></em>&nbsp;Add Module
            </button>
        </div>
    </div>

        <div class="panel-body">

            <br />
            <div class="table-responsive">
                <table datatable="ng" class="table table-bordered table-hover">
                    <thead align="center">
                        <tr class="bg-primary-light text-white">
                            <th>S.No</th>
                            <th>Module Code</th>
                            <th>Module Name</th>
                            <th>Module Prefix</th>
                            <th>Availability</th>
                            <th style="color:white;width:10%;text-align:center;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in modulemaster_summary|filter:searchText|limitTo:totalDisplayed">
                            <td data-title="'S.No'">{{$index+1}}</td>
                            <td data-title="'Module Code'">{{data.module_code}}</td>
                            <td data-title="'Module Name'">{{data.module_name}}</td>
                            <td data-title="'Module Prefix'">{{data.module_prefix}}</td>
                            <td data-title="'Availability'">{{data.availability}}</td>
                            <td nowrap="true" style="color:white;width:15%;text-align:center;" data-title="'Action'">
                                <button title="Edit" ng-click="edit(data.module_gid)" class="btn btn-success">
                                    <em class="fa fa-edit "></em>
                                </button>
                                <button title="Delete" ng-click="delete(data.module_gid)" class="btn btn-danger">
                                    <em class="icon icon-trash "></em>
                                </button>
                                <button title="Tag Customer" ng-click="tagCustomer(data.module_gid)" class="btn bg-cyan-400 ng-scope">
                                    <em class="fa fa-tag "></em>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <!--End Panel-->
    <!--Add Popup Starts-->
    <script type="text/ng-template" id="/addModuleContent.html">
        <md-toolbar>
            <div class="md-toolbar-tools" style="background-color:rgb(63, 110, 181);">
                <h2><em class="fa fa-plus"></em>&nbsp;Add Module</h2>
                <span flex></span>

            </div>
        </md-toolbar>
        <div class="modal-body ng-scope">
            <form novalidate="" name="moduleformsubmit" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                <div class="pd-sm-10">
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <label>Module Name</label>&nbsp;<span style="color:red">*</span>
                            <input ng-model="module_name" required="" tabindex="0" aria-required="true" maxlength="100"
                                   placeholder="Enter Module Name" aria-invalid="true" class="form-control" style="">
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <label>Module Prefix </label>&nbsp;<span style="color:red">*</span>
                            <input ng-model="module_prefix" required="" tabindex="0" aria-required="true" maxlength="30"
                                   placeholder="Enter Module Prefix" aria-invalid="true" class="form-control" style="">
                        </div>
                    </div>
                    <!--<br />-->
                    <div class="row">
                        <div class="col-sm-12 col-lg-12 col-md-12">
                            <br />
                            <label class="col-form-label"><strong>Availability &nbsp;<span style="color:red;">*</span></strong></label>
                            <div class="col">
                                <div class="radio c-radio">
                                    <label>
                                        <input type="radio" id="approvaltype" required=""
                                               name="availability" value="Classic" tabindex="0"
                                               ng-model="availability" />
                                        &nbsp;&nbsp;<span class="fa fa-circle"></span>Classic
                                    </label>
                                    &nbsp;
                                    <label>
                                        <input type="radio" id="approvaltype" required=""
                                               name="availability" value="Modern" tabindex="0"
                                               ng-model="availability" />
                                        <span class="fa fa-circle"></span>Modern
                                    </label>
                                </div>
                            </div>

                        </div>

                    </div>
                   <br />
                </div>
                <br />
                <div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="moduleformsubmit.$invalid" ng-click="activitySubmit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
            </form>
        </div>
    </script>
    <!--Add Popup Ends-->
    <!--Edit Popup Starts-->
    <script type="text/ng-template" id="/ModuleModaledit.html">
        <md-toolbar>
            <div class="md-toolbar-tools" style="background-color:rgb(63, 110, 181);">
                <h2><em class="fa fa-edit"></em>&nbsp;Edit Module</h2>
                <span flex></span>

            </div>
        </md-toolbar>
        <div class="modal-body">
            <div class="pd-sm-10">
                <form novalidate="" name="moduleformedit" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <label>Module Name </label>&nbsp;<span style="color:red">*</span>
                            <input ng-model="modulenameedit" required="" tabindex="0" aria-required="true" maxlength="100"
                                   placeholder="Enter Module Name" aria-invalid="true" class="form-control" style="">
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <label>Module Prefix </label>&nbsp;<span style="color:red">*</span>
                            <input ng-model="moduleprefixedit" required="" tabindex="0" aria-required="true" maxlength="30"
                                   placeholder="Enter Module Prefix" aria-invalid="true" class="form-control" style="">
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <label>Availability</label>&nbsp;<span style="color:red">*</span>
                            <div class="radio c-radio">
                                <label>
                                    <input type="radio" id="approvaltype" required=""
                                           name="availability" value="Classic" tabindex="0"
                                           ng-model="availabilityedit" />
                                    &nbsp;&nbsp;<span class="fa fa-circle"></span>Classic
                                </label>
                                &nbsp;
                                <label>
                                    <input type="radio" id="approvaltype" required=""
                                           name="availability" value="Modern" tabindex="0"
                                           ng-model="availabilityedit" />
                                    <span class="fa fa-circle"></span>Modern
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <br />
            <div>
                <div class="text-center">
                    <button type="button" ng-click="moduleUpdate(data.module_gid)" class="btn btn-success btn-md" ng-disabled="moduleformedit.$invalid">
                        <i class="fa fa-arrow-circle-up">&nbsp;&nbsp;</i>Update
                    </button>&nbsp;&nbsp;
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close">&nbsp;&nbsp;</i>Close</button>
                </div>
            </div>
        </div>
    </script>
    <!--Edit Popup Ends-->
</div>
