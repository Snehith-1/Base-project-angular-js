<h3>
    HR Notification
</h3>
<div ng-controller="SysMstHRNotificationController">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <button type="button" title="Add HR Notification" ng-hide="lsoneapipage=='OneApi'"class="btn btn-info btn-sm"
                ng-click="addhrnotification()">
                <span class="btn-label">
                    <i class="fa fa-plus"></i>
                </span> Add HR Notification
            </button>
        </div>
    </div>
    <br />
    <div class="panel">
        <br />
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th>S.No</th>
                                    <th class="nowrap">One API Code </th>
                                    <th class="nowrap">Application Name </th>
                                    <th class="nowrap">Notify To</th>
                                    <th class="nowrap" ng-hide="lsoneapipage=='OneApi'">Created Date</th>
                                    <th class="nowrap" ng-hide="lsoneapipage=='OneApi'">Created By</th>
                                    <th class="nowrap">Status</th>
                                    <th class="text-center" ng-hide="lsoneapipage=='OneApi'">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in hrnotification_list ">
                                    <td data-title="'S.No'"> {{$index+1}} </td>
                                    <td data-title="'One API Code'">{{data.api_code}}</td>
                                    <td data-title="'Application Name'">{{data.application_name}}</td>
                                    <td style="text-decoration:underline;text-decoration-color:#49afcd;">
                                        <label style="padding-right:25px; font-size: 15px;text-decoration:underline;text-decoration-color:#49afcd;"
                                               ng-click="showPopover(data.hrnotification_gid)">
                                            <em class="fa fa-question-circle" style="font-size:24px;align-content:center;"></em>
                                        </label>
                                    </td>    
                                    <td data-title="'Created Date'" ng-hide="lsoneapipage=='OneApi'">{{data.created_date}} </td>
                                    <td data-title="'Created By'" ng-hide="lsoneapipage=='OneApi'">{{data.created_by}}</td>
                                    <td data-title="'Status'" ng-switch="data.status">
                                        <label class="label label-success" ng-switch-when='Active'
                                            style="font-size:10px;">Active</label>
                                        <label class="label label-warning" ng-switch-when='Inactive'
                                            style="font-size:10px;">InActive</label>
                                    </td>

                                    <td class="nowrap" data-title="'Action'" ng-hide="lsoneapipage=='OneApi'"style="text-align: center;" ng-switch="data.status">
                                        <button title="Edit" ng-hide="lsoneapipage=='OneApi'"ng-click="edithrnotification(data.hrnotification_gid)"
                                            class="btn btn-green">
                                            <em class="fa fa-edit"></em>
                                        </button>
                                        <button title="Status" ng-hide="lsoneapipage=='OneApi'"ng-switch-when='Active'
                                            ng-click="Status_update(data.hrnotification_gid)" class="btn btn-success">
                                            <em class="fa fa-thumbs-up"></em>
                                        </button>
                                        <button title="Status" ng-hide="lsoneapipage=='OneApi'"ng-switch-when='Inactive'
                                            ng-click="Status_update(data.hrnotification_gid)" class="btn btn-warning">
                                            <em class="fa fa-thumbs-down"></em>
                                        </button>
                                        <button title="Delete" ng-hide="lsoneapipage=='OneApi'"ng-click="DeleteHRNotification(data.hrnotification_gid)"
                                            class="btn btn-danger">
                                            <em class="icon icon-trash "></em>
                                        </button>
                                    </td>

                                </tr>
                       
                        
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/ng-template" id="/addhrnotification.html">
        <div class="modal-header bg-primary ng-scope">

            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-plus "></i>
                </span> Add HR Notification
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="addHRNotification" ng-submit="form.addhrnotification()" autocomplete="off" class="form-validate form-horizontal">
                <div class="pd-sm-10">
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                         <div class="row ">
                             <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="mda-form-group float-label">
                                        <label class="col-form-label">HR Notification Code
                                        </label> 
                                        <br />
                                        <input type="text" ng-model="txthrnotification_code" tabindex="0" class="form-control" placeholder="Auto Generate" disabled />
                                    </div>
                                </div>
                            </div>        
                                <div class="col-sm-16 col-md-16 col-lg-16">
                                    <div class="mda-form-group float-label"> 
                                        <label class="col-form-label"> Application Name <span style="color:red">*</span></label>
                                        <br />
                                        <input type="text" ng-model="txtapplication_name"  tabindex="0" class="form-control" ng-maxlength="500" required />
                                    </div>
                                </div>
                            </div>        
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="mda-form-group-float-label">    
                                        <label class="col-form-label"> Notify To <span style="color:red"> *</span></label>
                                        <br />
                                        <select name="NotifyTo" id="Notifyto" chosen="" multiple ng-options="m.employee_name for m in employee_list"
                                                ng-model="cbonotifyto_add" class="chosen-select form-control" required></select>
                            </div>
                            <br /> 
                          </div>
                        </div>
                    </div>
                    <div>
                        <br />
                        <div class="text-center">
                            <button type="button" class="btn btn-success btn-md" ng-disabled="addHRNotification.$invalid" ng-click="submit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                            <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                        </div>
                    </div>
                    <br />        
                        
                </div>
            </form>
        </div>
    </script>
    <script type="text/ng-template" id="/edithrnotification.html">
        <div class="modal-header bg-primary ng-scope">

            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-edit "></i>
                </span>Edit HR Notification
            </h4>
        </div>  
            <div class="modal-body ng-scope">
                <form novalidate="" name="EditHRNotification" ng-submit="form.edithrnotification()" autocomplete="off" class="form-validate form-horizontal">
                    <div class="pd-sm-10">
                        <div class="row ">
                            <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                <div class="row ">
                                    <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                     <div class="mda-form-group">
                                            <label class="col-form-label">HR Notification Code</label>
                                            <br />
                                        <input type="text" ng-model="txtedithrnotification_code" tabindex="0" class="form-control" placeholder="Auto Generate" disabled />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-16 col-md-16 col-lg-16">
                                    <div class="mda-form-group float-label"> 
                                        <label class="col-form-label"> Application Name <span style="color:red">*</span></label>
                                        <br />
                                        <input type="text" ng-model="txteditapplication_name"  tabindex="0" class="form-control" ng-maxlength="500" required />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="mda-form-group-float-label">    
                                        <label class="col-form-label"> Notify To <span style="color:red"> *</span></label>
                                        <br />
                                        <select name="NotifyTo" id="Notifyto" chosen="" multiple ng-options="m.employee_name for m in notifyto_general"
                                                ng-model="cbonotifyto_edit" class="chosen-select form-control" required></select>
                                </div> 
                            </div> 
                        </div> 
                    </div>
                </div>
            </div>
            <div>
                <br />
                <div class="text-center">
                    <button type="button" class="btn btn-success btn-md" ng-disabled="EditHRNotification.$invalid" ng-click="update()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                </div>
            </div>
            <br />    

            </form>
            </div>
   </script>
            <script type="text/ng-template" id="/shownotifytoemployeelist.html">

                <div class="panel-body text-center">
                    <div class="table-responsive">
                        <table class="table hover table-striped row-border">
                            <thead>
                                <tr style="text-align: left;height:40px;">
                                    <th style="color:white;background:#7986cb;width:2%;text-align:center;">{{notify_name}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="width:2%; text-align:left"><b>  NotifyTo Employee List : </b> <br /></td>
                                </tr>
                                <tr style="text-align: left;height:20px;">
                                    <td data-title="'HR Notification Code'" style="width:2%; text-align:left"> {{notifyto_name}}</td>
                                </tr>                     
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <div class="text-center">
                            <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close">&nbsp;&nbsp;</i>Close</button>
                        </div>
                    </div>
                </div>
            </script>
            <script type="text/ng-template" id="/statushrnotification.html">
                <div class="modal-header bg-primary ng-scope">
        
                    <h4 class="modal-title">
                        &emsp;
                        <span class="btn-label bg-primary">
                            <i class="fa fa-thumbs-up"></i>
                        </span>Status
                    </h4>
                </div>
                <div class="modal-body ng-scope">
                    <form novalidate="" name="statushrnotification" ng-submit="form.statushrnotification()" autocomplete="off" class="form-validate form-horizontal">
                              <div class="row ">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="row ">
                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                            <label> Application Name: </label>
                                        </div>
                                        <div class="col-lg-8 col-md-8 col-sm-8">
                                            {{txtapplication_name }}
                                        </div>
        
                                    </div>
                                    <br />
                                    <div class="row ">
                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                            <label>Status  </label>
                                        </div>
                                        <div class="col-lg-8 col-md-8 col-sm-8">
                                            <div class="radio c-radio">
                                                <label>
                                                    <input type="radio" name="rbo_status" value="Y" ng-model="rbo_status" />
                                                    &nbsp;&nbsp;<span class="fa fa-circle"></span> Active
                                                </label>
                                                <label>
                                                    <input type="radio" name="rbo_status" value="N" ng-model="rbo_status" />
                                                    <span class="fa fa-circle"></span> Inactive
                                                </label>
                                            </div>
                                        </div>
        
                                    </div>
                                    <div class="row ">
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="mda-form-group float-label">
                                                <textarea ng-model="txtremarks" style="resize:vertical;" required rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                                <label>Remarks<span style="color:red"> *</span></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
        
                            <div>
                            <br />
                            <div class="text-center">
                                <button type="button" class="btn btn-success btn-md" ng-disabled="statushrnotification.$invalid" ng-click="update_status()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                                <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                            </div>
                        </div>
                        <br />
                        <div class="table-responsive" ng-show="hrnotificationinactivelog_list!=null">
                            <div style="max-height:300px;overflow:auto;">
                                <table class="table table-striped table-secondary">
                                    <thead class="bg-gray text-white">
                                        <tr width="100%">
                                            <th align="center" scope="col">S.No</th>
                                            <th align="center" scope="col">Status</th>
                                            <th align="center" scope="col">Updated By</th>
                                            <th align="center" scope="col">Updated Date</th>
                                            <th align="center" scope="col">Remarks</th>
        
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="data in hrnotificationinactivelog_list" width="100%">
                                            <td align="left" scope="col" title="'S.No'">{{$index+1}}</td>
                                            <td align="left" scope="col" title="'Status'">{{data.status}}</td>
                                            <td align="left" scope="col" title="'Updated By'">{{data.updated_by}}</td>
                                            <td align="left" scope="col" title="'Updated Date'">{{data.updated_date}}</td>
                                            <td align="left" scope="col" title="'Remarks'">{{data.remarks}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </script>
</div>
