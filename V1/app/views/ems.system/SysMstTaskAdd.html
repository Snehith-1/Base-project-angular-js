<h3>
    Add Task
</h3>
<div ng-controller="SysMstTaskAddController as dpick">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>Add Task
        </div>
        <div>
                      
            <form novalidate="" name="userform2" ng-submit="form.submitLoan()" autocomplete="off" class="form-validate mb-lg">
                <div class="dd-handle ng-scope" style="background-color: #f9f8f8;">

                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <br />
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <label class="col-form-label">
                                    Task Code
                                </label> 
                                <br />
                                <input type="text" ng-model="txttask_code" tabindex="0" class="form-control" placeholder="Auto Generate" disabled />
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <label> Task Name <span style="color:red">*</span></label>
                                <br />
                                <input type="text" ng-model="txttask_name" required tabindex="0" class="form-control" ng-maxlength="1000" />
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <label> LMS Code </label>
                                <br />
                                <input type="text" ng-model="txtlms_code" maxlength="10" tabindex="0" class="form-control" />
                            </div>
                            <br />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <br />                           
                            <div class="col-sm-4 col-md-4 col-lg-4">
                                <label> Bureau Code </label>
                                <br />
                                <input type="text" ng-model="txtbureau_code" maxlength="10" tabindex="0" class="form-control" />
                            </div>
                            <div class="col-sm-4 col-md-4 col-lg-4">
                                <label class="col-form-label"> Assigned To <span style="color:red"> *</span></label>
                                <br />
                                <select name="AssignedTo" id="AssignedTo" chosen="" multiple ng-options="m.employee_name for m in assignedto_list"
                                        ng-model="cboassigned_to" class="chosen-select form-control" required></select>
                            </div>
                            <div class="col-sm-4 col-md-4 col-lg-4">
                                <label class="col-form-label"> Escalation Mail To <span style="color:red"> *</span></label>
                                <br />
                                <select name="EscalationMailTo" id="EscalationMailTo" chosen="" multiple ng-options="m.employee_name for m in escalationmailto_list"
                                        ng-model="cboescalationmail_to" class="chosen-select form-control" required></select>
                            </div>
                            <br />
                        </div>
                    </div>
                    <br>
                    <div class="row ">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <div class="col-lg-12 col-md-12 col-sm-12 menu">
                                <label><strong>Task Description </strong><span style="color:red"> *</span> </label>
                                <textarea rows="4" type="text" ng-model="txttask_description" required ng-maxlength="10000" tabindex="0" class="form-control ng-pristine ng-valid ng-touched" aria-multiline="true" aria-disabled="false" aria-invalid="false"></textarea>
                            </div>
                            <br />
                        </div>
                    </div>                   
                    <br>
                    <div class="row ">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <div class="col-lg-12 col-md-12 col-sm-12 menu">
                                <label><strong>TAT </strong> </label>
                                <textarea rows="4" type="text" ng-model="txttat" ng-maxlength="500" tabindex="0" class="form-control ng-pristine ng-valid ng-touched" aria-multiline="true" aria-disabled="false" aria-invalid="false"></textarea>
                            </div>
                            <br />
                        </div>
                    </div>
                    <br />
                </div>          
                <br />             
                <br />
                <div class="text-center">
                    <button type="button" class="btn btn-success btn-md" ng-disabled="userform2.$invalid" ng-click="task_submit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                    <button ng-click="Back()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                </div>               
            </form>
            <br />
        </div>
    </div>
</div>
