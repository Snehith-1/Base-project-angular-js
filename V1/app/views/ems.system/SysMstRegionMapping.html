<h3>
    Region Mapping
</h3>
<div ng-controller="SysMstRegionMappingController">
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10">
            <button type="button" title="Add Region" ng-hide="lsoneapipage=='OneApi'"class="btn btn-info btn-sm" ng-click="addregion()">
                <span class="btn-label">
                    <i class="fa fa-plus"></i>
                </span> Add Region
            </button>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2 pull-right" style="text-align:right;">
            <button type="button" class="btn btn-success" ng-hide="lsoneapipage=='OneApi'" ng-click="exportreport()" title="Export Excel"><i class="fa fa-file-excel-o"></i><a download="" href="" id="btnpdf" style="display:none;"></a></button>&nbsp;
        </div>
    </div>
    <br />
    <div class="panel">
        <br />
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th style="display:none;"> S.No </th>
                                    <th ng-hide="lsoneapipage=='OneApi'"> Created Date </th>
                                    <th> One API Code</th>
                                    <th> Region Name </th>
                                    <th> Cluster Details </th>
                                    <th ng-hide="lsoneapipage=='OneApi'"> Created By </th>
                                    <th> Status </th>
                                    <th class="text-center" ng-hide="lsoneapipage=='OneApi'">Action</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="data in region_list ">
                                    <td data-title="'S.No'" style="display:none;" class="text-center">{{$index+1}}</td>
                                    <td data-title="'Created Date'" ng-hide="lsoneapipage=='OneApi'">{{data.created_date}} </td>
                                    <td data-title="'One API Code'">{{data.api_code}}</td>
                                    <td data-title="'Region Name'">{{data.region_name}}</td>
                                    <td style="text-decoration:underline;text-decoration-color:#49afcd;">
                                        <label style="padding-right:25px; font-size: 15px;text-decoration:underline;text-decoration-color:#49afcd;"
                                               ng-click="showPopover(data.region_gid, data.region_name)">
                                            <em class="fa fa-question-circle" style="font-size:24px;align-content:center;"></em>
                                        </label>
                                    </td>
                                    <td data-title="'Created By'" ng-hide="lsoneapipage=='OneApi'">{{data.created_by}}</td>
                                    <td data-title="'Status'" ng-switch="data.status">
                                        <label class="label label-success" ng-switch-when='Active' style="font-size:10px;">Active</label>
                                        <label class="label label-warning" ng-switch-when='Inactive' style="font-size:10px;">InActive</label>
                                    </td>
                                    <td class="nowrap" data-title="'Action'" ng-hide="lsoneapipage=='OneApi'"style="text-align: center;" ng-switch="data.status">
                                        <button title="Edit" ng-hide="lsoneapipage=='OneApi'"ng-switch-when='Active' ng-click="editregion(data.region_gid)" class="btn btn-green">
                                            <em class="fa fa-edit"></em>
                                        </button>
                                        <button title="Edit" ng-switch-when='Inactive' disabled class="btn btn-green">
                                            <em class="fa fa-edit"></em>
                                        </button>
                                        <button title="Status" ng-hide="lsoneapipage=='OneApi'"ng-switch-when='Active' ng-click="Status_update(data.region_gid)" class="btn btn-success">
                                            <em class="fa fa-thumbs-up"></em>
                                        </button>
                                        <button title="Status" ng-hide="lsoneapipage=='OneApi'"ng-switch-when='Inactive' ng-click="Status_update(data.region_gid)" class="btn btn-warning">
                                            <em class="fa fa-thumbs-down"></em>
                                        </button>
                                    </td>
                                </tr>

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br />
    </div>
    <script type="text/ng-template" id="/addregion.html">
        <div class="modal-header bg-primary ng-scope">

            <h4>
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-plus "></i>
                </span> Add Region
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="addregion" ng-submit="form.addregion()" autocomplete="off" class="form-validate form-horizontal">

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="row ">
                            <div class="col-sm-12 col-lg-12 col-md-12">
                                <label>Cluster <span style="color:red">*</span></label>
                                <select name="cluster" chosen="" multiple="multiple" tabindex="2"
                                        ng-options="m.cluster_name for m in cluster_list" required=""
                                        ng-model="cbocluster" class="chosen-select form-control"></select>
                            </div>
                        </div>
                        <br />
                        <div class="row ">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mda-form-group float-label">
                                    <input ng-model="txtregion_name" maxlength="255" tabindex="1" required aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched">
                                    <label>Region Name <span style="color:red">*</span></label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">

                </div>
                <br />
                <div class="text-center">
                    <button type="button" class="btn btn-success btn-md" ng-disabled="addregion.$invalid" ng-click="submit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                </div>

                <br />
            </form>
        </div>
    </script>
    <script type="text/ng-template" id="/editregionmapping.html">
        <div class="modal-header bg-primary ng-scope">

            <h4>
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-edit "></i>
                </span>Edit Region
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="editregion" ng-submit="form.editregion()" autocomplete="off" class="form-validate form-horizontal">

                <div class="row ">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="row ">
                            <div class="col-sm-12 col-lg-12 col-md-12">
                                <label>Cluster <span style="color:red">*</span></label>
                                <select name="cluster" chosen="" multiple="multiple" required=""
                                        ng-options="m.cluster_name for m in cluster_listedit"
                                        ng-model="cbocluster" class="chosen-select form-control"></select>
                            </div>
                        </div>
                        <br />
                        <div class="row ">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mda-form-group">
                                    <input ng-model="txteditregion_name" maxlength="255" tabindex="1" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched">
                                    <label>Region Name </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="editregion.$invalid" ng-click="update()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
                <br />
            </form>
        </div>
    </script>
    <script type="text/ng-template" id="/showclusters.html">

        <div class="panel-body text-center">
            <div class="table-responsive">
                <table class="table hover table-striped row-border">

                    <thead>
                        <tr style="text-align: left;height:40px;">
                            <th style="color:white;background:#7986cb;width:2%;text-align:center;">{{region_name}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                            <td style="width:2%; text-align:left"><b>Cluster Details : </b> <br /></td>
                        </tr>
                        <tr ng-repeat="data in cluster_list"
                            style="text-align: left;height:20px;">
                            <td data-title="'Location Name'" style="width:2%; text-align:left"> {{data.cluster_name}}
                                <br>
                                <b>Baselocation Details : </b>
                                <br>
                                {{data.baselocation_name}}
                            </td>

                        </tr>
                    </tbody>

                </table>
            </div>
            <div>
                <div class="text-center">

                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close">&nbsp;&nbsp;</i>Close</button>
                </div>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="/statusregion.html">
        <div class="modal-header bg-primary ng-scope">

            <h4>
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-thumbs-up"></i>
                </span>Status
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="statusregion" ng-submit="form.statusregion()" autocomplete="off" class="form-validate form-horizontal">
                <div class="row ">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="row ">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label> Region</label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                {{txtregion_name }}
                            </div>

                        </div>
                        <br />
                        <div class="row ">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label>Status  </label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <div class="radio c-radio">
                                    <label>
                                        <input type="radio" name="rbo_status" value="Y" ng-model="rbo_status" ng-click="status_yes()" />
                                        &nbsp;&nbsp;<span class="fa fa-circle"></span> Active
                                    </label>
                                    <label>
                                        <input type="radio" name="rbo_status" value="N" ng-model="rbo_status" ng-click="status_no()" />
                                        <span class="fa fa-circle"></span> Inactive
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="row ">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mda-form-group float-label">
                                    <textarea ng-model="txtremarks" style="resize:vertical;" required rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                    <label>Remarks<span style="color:red"> *</span></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12 col-md-12 dd-handle" ng-show="errormsg">
                            <em class="fa fa-warning" style="color:red;font-size:14px;">
                                &nbsp; <span style="font-weight:bold;font-family:Roboto, sans-serif;"> Warning </span>
                            </em>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <br />
                                    <span style="font-size:13px;"> 1. You can't Inactive, still {{ocs_pendingcount}} Approval in Samfin is Pending for the mapped Hierarchy.</span><br />
                                    <span style="font-size:13px;"> 2. You can't Inactive, still {{agrbyr_pendingcount}} Approval in Samagro Buyer is Pending for the mapped Hierarchy.</span><br />
                                    <span style="font-size:13px;"> 3. You can't Inactive, still {{agrsupr_pendingcount}} Approval in Samagro Supplier is Pending for the mapped Hierarchy.</span><br />
                                </div>
                            </div>
                            <br />
                        </div>
                    </div>
                </div>

                <div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="statusregion.$invalid" ng-click="update_status()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
                <br />
                <div class="table-responsive" ng-show="regioninactivelog_list!=null">
                    <div style="max-height:300px;overflow:auto;">
                        <table class="table table-striped table-secondary">
                            <thead class="bg-gray text-white">
                                <tr width="100%">
                                    <th align="center" scope="col">S.No</th>
                                    <th align="center" scope="col">Status</th>
                                    <th align="center" scope="col">Updated By</th>
                                    <th align="center" scope="col">Updated Date</th>
                                    <th align="center" scope="col">Remarks</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in regioninactivelog_list" width="100%">
                                    <td align="left" scope="col" title="'S.No'">{{$index+1}}</td>
                                    <td align="left" scope="col" title="'Status'">{{data.status}}</td>
                                    <td align="left" scope="col" title="'Updated By'">{{data.updated_by}}</td>
                                    <td align="left" scope="col" title="'Updated Date'">{{data.updated_date}}</td>
                                    <td align="left" scope="col" title="'Remarks'">{{data.remarks}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </script>
</div>
