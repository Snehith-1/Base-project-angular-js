<a href="#/app/SysMstEmployeeActiveUserSummary">
    <button type="button" title="Back" class="pull-right btn btn-sm btn-primary">
        <em class="fa fa-arrow-circle-left fa-1x"></em>
    </button>
</a>
<h3>
    HR Document
</h3>
<div ng-controller="SysMstEmployeeHRDocumentController">
    <div class="row"></div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="panel" style="border-radius: 10px;">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                <h4 style="padding: 5px 15px; color: blue;">Upload Document</h4>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <!-- <select name="HRDocument" id="HRDocument" chosen="" ng-options="m.hrdocument_gid as m.hrdocument_name for m in hrdocument_list"
        ng-model="cboHRDcument" class="chosen-select form-control">
    </select> -->
                    <label> HR Document <span style="color:red;"> * </span></label>
                    <select name="HRDocument" ng-options="m as m.hrdocument_name for m in hrdocument_data track by m.hrdocument_gid"
                            ng-model="cboHRDcument" id="cboHRDcument" class=" form-control" chosen="" style="height:37px;" required
                            size="1">
                        <option value=""></option>
                    </select>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <!-- <input type="file" id="camdocument" style="padding-top: 10px;" tabindex="5" multiple onchange="angular.element(this).scope().camdocumentUpload(this.files, angular.element(this).scope().documentupload, this.name)"
    ng-model="camdocument" data-classbutton="btn btn-default" data-classinput="form-control inline" data-button-text="Select" /> -->
                    <label> Upload Documents <span style="color:red;"> * </span></label>
                    <input type="file" id="file" tabindex="5" class="form-control" multiple onchange="angular.element(this).scope().document_upload(this.files, angular.element(this).scope().documentupload, this.name)"
                           ng-model="txthr_document" data-classbutton="btn btn-default" data-classinput="form-control inline" data-button-text="Select" />
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1" style="padding-top:8px;">
                    <br/>
                    <button title="Add" ng-click="HRDocumentUpload()"
                    ng-disabled="!cboHRDcument" class="btn btn-info">
                        <em class="fa fa-plus"> &nbsp;Add</em>
                    </button>
                </div>
                <br>
                </div>
            </div>
            <br>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="panel">
            <div class="row">
                <br>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="table-responsive">
                            <table datatable="ng" class="table table-hover table-striped">
                                <thead>
                                    <tr class="text-white" style="background-color:#09385f;">
                                        <th> S.No </th>     
                                        <th> Document Type </th>                             
                                        <th> Document Name </th>
                                        <th> Created By </th>
                                        <th> Created Date </th>
                                        <th class="text-center">Action&nbsp;&nbsp;&nbsp;
                                            <a download="" href="" title="Download All" id="btnpdf6" ng-click="downloadallhr()">
                                                <em class="icon-arrow-down"></em>&nbsp;
                                            </a>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                   <tr ng-repeat="data in document_list ">
                                    <td data-title="'S.No'" style="text-align: center; width: 10%;" > {{$index+1}} </td>                               
                                    <td data-title="' Docuemnt type '">{{data.hrdocument_name }}</td>
                                        <td data-title="' Docuemnt Name '">{{data.hrdoc_name }}</td>
                                        <td data-title="' Created By'">{{data.created_by}}</td>
                                        <td data-title="' Created Date '">{{data.created_date}}</td>
                                        <td class="nowrap" data-title="'Action'" style="text-align: center; width: 10%;" ng-switch="data.status" width = "10%">                                       
                                            <button title="download" ng-click="download(data.hrdoc_path, data.hrdoc_name,data.migration_flag)" class="btn btn-info">
                                                <em class="fa fa-download"></em>
                                                <a download="" href="" id="btnpdf" style="display:none;"></a>
                                            </button>
                                            <button title="delete" ng-click="deleteDocument(data.hrdoc_id)" ng-disabled="data.documentsentforsign_flag=='Y'" class="btn btn-danger">
                                                <em class="fa fa-trash"></em>
                                            </button>
                                            <button title="Proceed for Esign" ng-click="proceedforesign(data.hrdoc_id, data.hrdoc_name, data.hrdoc_path,data.migration_flag)" ng-disabled="data.esignexpiry_flag=='N' || data.documentsigned_flag=='Y'" class="btn btn-info">
                                                <em class="fa fa-external-link"></em>
                                                <a download="" href="" id="fa fa-hand-o-up" style="display:none;"></a>
                                            </button>
                                            <button title="Esign Status Enquiry" ng-click="esignstatusenquiry(data.hrdoc_id, data.hrdoc_name, data.hrdoc_path)" ng-disabled="data.documentsentforsign_flag=='N'|| data.documentsigned_flag=='Y'" class="btn btn-warning">
                                                <em class="fa fa-send-o"></em>
                                                <a download="" href="" id="fa fa-hand-o-up" style="display:none;"></a>
                                            </button>
                                            <button title="download signed document" ng-click="downloaddocfromdigio(data.hrdoc_id, data.hrdoc_name, data.hrdoc_path)" ng-disabled="data.documentsigned_flag=='N'" class="btn btn-info">
                                                <em class="fa fa-download"></em>
                                            </button>
                                        </td>
                                    </tr> 
                                </tbody>
                            </table>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
