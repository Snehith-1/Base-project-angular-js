<h3>
    Task
</h3>
<div ng-controller="SysMstTaskController">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <button type="button" title="Add Task" class="btn btn-info btn-sm" ng-click="addtask()">
                <span class="btn-label">
                    <i class="fa fa-plus"></i>
                </span> Add Task
            </button>
        </div>
    </div>
    <br />
    <div class="panel">
        <br />
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th> S.No </th>                                  
                                    <th> One API Code </th>
                                    <th> Task </th>
                                    <th> LMS Code </th>
                                    <th> Bureau Code </th>
                                    <th> Created Date </th>
                                    <th> Created By </th>
                                    <th> Status </th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>

                               <tr ng-repeat="data in task_list ">
                                <td data-title="'S.No'"> {{$index+1}} </td>                               
                                    <td data-title="' One API Code '">{{data.api_code}}</td>
                                    <td data-title="' Task '">{{data.task_name}}</td>
                                    <td data-title="'LMS Code'">{{data.lms_code}}</td>
                                    <td data-title="'Bureau Code'">{{data.bureau_code}}</td>
                                    <td data-title="'Created Date'">{{data.created_date}} </td>
                                    <td data-title="'Created By'">{{data.created_by}}</td>
                                    <td data-title="'Status'" ng-switch="data.status">
                                        <label class="label label-success" ng-switch-when='Active' style="font-size:10px;">Active</label>
                                        <label class="label label-warning" ng-switch-when='Inactive' style="font-size:10px;">InActive</label>
                                    </td>
                                    <td class="nowrap" data-title="'Action'" style="text-align: center;" ng-switch="data.status">                                       
                                        <button title="View" ng-click="viewtask(data.task_gid)" class="btn btn-info">
                                            <em class="fa fa-eye"></em>
                                        </button>
                                        <button title="Edit" ng-click="edittask(data.task_gid)" class="btn btn-green">
                                            <em class="fa fa-edit"></em>
                                        </button>
                                        <button title="Status" ng-switch-when='Active' ng-click="Status_update(data.task_gid)" class="btn btn-success">
                                            <em class="fa fa-thumbs-up"></em>
                                        </button>
                                        <button title="Status" ng-switch-when='Inactive' ng-click="Status_update(data.task_gid)" class="btn btn-warning">
                                            <em class="fa fa-thumbs-down"></em>
                                        </button>
                                        <button title="Delete" ng-click="deletetask(data.task_gid)" class="btn btn-danger">
                                            <em class="icon icon-trash "></em>
                                        </button>
                                    </td>
                                </tr> 

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br />
    </div>
    <script type="text/ng-template" id="/statustask.html">
        <div class="modal-header bg-primary ng-scope">

            <h4 class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-thumbs-up"></i>
                </span>Status
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="statustask" ng-submit="form.statustask()" autocomplete="off" class="form-validate form-horizontal">
                      <div class="row ">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row ">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label>  Task </label>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-8">
                                    {{txttask_name }}
                                </div>

                            </div>
                            <br />
                            <div class="row ">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label>Status  </label>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-8">
                                    <div class="radio c-radio">
                                        <label>
                                            <input type="radio" name="rbo_status" value="Y" ng-model="rbo_status" />
                                            &nbsp;&nbsp;<span class="fa fa-circle"></span> Active
                                        </label>
                                        <label>
                                            <input type="radio" name="rbo_status" value="N" ng-model="rbo_status" />
                                            <span class="fa fa-circle"></span> Inactive
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="row ">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="mda-form-group float-label">
                                        <textarea ng-model="txtremarks" style="resize:vertical;" required rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                        <label>Remarks<span style="color:red"> *</span></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                <div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="statustask.$invalid" ng-click="update_status()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
                <br />
                <div class="table-responsive" ng-show="taskinactivelog_list!=null">
                    <div style="max-height:300px;overflow:auto;">
                        <table class="table table-striped table-secondary">
                            <thead class="bg-gray text-white">
                                <tr width="100%">
                                    <th align="center" scope="col">S.No</th>
                                    <th align="center" scope="col">Status</th>
                                    <th align="center" scope="col">Updated By</th>
                                    <th align="center" scope="col">Updated Date</th>
                                    <th align="center" scope="col">Remarks</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in taskinactivelog_list" width="100%">
                                    <td align="left" scope="col" title="'S.No'">{{$index+1}}</td>
                                    <td align="left" scope="col" title="'Status'">{{data.status}}</td>
                                    <td align="left" scope="col" title="'Updated By'">{{data.updated_by}}</td>
                                    <td align="left" scope="col" title="'Updated Date'">{{data.updated_date}}</td>
                                    <td align="left" scope="col" title="'Remarks'">{{data.remarks}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </script>
</div>
