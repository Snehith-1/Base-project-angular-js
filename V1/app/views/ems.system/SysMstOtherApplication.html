<h3>
    Other Applications
</h3>
<div ng-controller="SysMstOtherApplicationController">
    <button type="button" title="Add Other Application" ng-hide="lsoneapipage=='OneApi'"class="btn btn-info btn-sm" ng-click="addOtherApplication()">
        <span class="btn-label">
            <i class="fa fa-plus"></i>
        </span> Add Other Application
    </button>
    <div class="pull-right ">
        <a title="Color Indicates" style="background-color:lightblue;" class="ng-binding ng-scope label">
            <em class="fa"></em>
        </a>&nbsp;<lable> - Color Indicates for links are common</lable>
    </div>
    <br>
    <br>
    <div class="panel">
        <br />
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th> S.No </th>
                                    <th> One API Code </th>
                                    <th> Application Name </th>
                                    <th> URL </th>
                                    <th ng-hide="lsoneapipage=='OneApi'"> Description </th>
                                    <th ng-hide="lsoneapipage=='OneApi'"> Created Date </th>
                                    <th ng-hide="lsoneapipage=='OneApi'"> Created By</th>
                                    <th> Status</th>
                                    <th class="text-center" ng-hide="lsoneapipage=='OneApi'">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in otherapplication_list" ng-style="data.assign_status=='N'?{'background-color':'lightblue'}:{}">
                                    <td data-title="'S.No'"> {{$index+1}} </td>
                                    <td data-title="'One API Code'" class="nowrap"> {{data.api_code}} </td>
                                    <td data-title="'Application Name'" class="nowrap"> {{data.otherapplication_name}} </td>
                                    <td data-title="'URL'" width="30%"> {{data.url}} </td>
                                    <td align="center" ng-hide="lsoneapipage=='OneApi'">
                                        <em class="fa fa-question-circle" ng-click=description(data.description) style="font-size:24px;align-content:center;"></em>
                                    </td>
                                    <td data-title="'Created Date'" ng-hide="lsoneapipage=='OneApi'"> {{data.created_date}} </td>
                                    <td data-title="'Created By'" ng-hide="lsoneapipage=='OneApi'"> {{data.created_by}} </td>
                                    <td data-title="'Status'" ng-switch="data.status_log">
                                        <label class="label label-success" ng-switch-when='Y' style="font-size:10px;">Active</label>
                                        <label class="label label-warning" ng-switch-when='N' style="font-size:10px;">InActive</label>
                                    </td> 
                                    <td class="nowrap" data-title="'Action'" ng-hide="lsoneapipage=='OneApi'"style="text-align: center;" ng-switch="data.status_log">
                                        <button title="Edit" ng-hide="lsoneapipage=='OneApi'" ng-click="editOtherApplication(data.otherapplication_gid)" class="btn btn-green">
                                            <em class="fa fa-edit"></em>
                                        </button>
                                        <button title="Status" ng-hide="lsoneapipage=='OneApi'" ng-switch-when='Y' ng-click="updatestatus(data.otherapplication_gid)" class="btn btn-success">
                                            <em class="fa fa-thumbs-up"></em>
                                        </button>
                                        <button title="Status" ng-hide="lsoneapipage=='OneApi'" ng-switch-when='N' ng-click="updatestatus(data.otherapplication_gid)" class="btn btn-warning">
                                            <em class="fa fa-thumbs-down"></em>
                                        </button>
                                        <button title="Assign Member" ng-hide="lsoneapipage=='OneApi'" ng-click="assignmember(data.otherapplication_gid)" ng-show="data.assign_status == 'Y'"  class="btn btn-primary">
                                            <em class="fa fa-user "></em>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br />
    </div>
    <script type="text/ng-template" id="/addOtherApplication.html">
        <div class="modal-header bg-primary ng-scope">
            <h4 class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-plus "></i>
                </span> Add Application
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="Addother" ng-submit="form.Addotherapplication()" autocomplete="off" class="form-validate form-horizontal">
                    <div class="row">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="row ">
                                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="mda-form-group float-label">
                                        <input ng-model="txtOtherApplication_name" maxlength="45" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                        <label>Other Application Name <span style="color:red;"> *</span></label>
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="mda-form-group float-label">
                                        <textarea ng-model="txturl" style="resize:vertical;" required rows="3" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                        <label>URL <span style="color:red;"> *</span> </label>
                                    </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row ">
                                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="mda-form-group float-label">
                                        <textarea ng-model="txtdescription" style="resize:vertical;" required rows="3" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                        <label>Description <span style="color:red;"> *</span> </label>
                                    </div>
                                    </div>
                                </div>
                            </div>
                           <div class="row">
                                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                        <div class="col-sm-4 col-sm-4 col-sm-4">
                                            <label>Assign Type <span style="color:red;"> *</span></label>
                                        </div>
                                        <div class="col-sm-8 col-sm-8 col-sm-8">
                                            <div class="radio c-radio">
                                                <label>
                                                    <input type="radio" required name="rboassign_status" value="N" ng-model="rboassign_status" ng-click="status_yes()" />
                                                    &nbsp;&nbsp;<span class="fa fa-circle"></span> Common
                                                </label>
                                                <label>
                                                    <input type="radio" required name="rboassign_status" value="Y" ng-model="rboassign_status" ng-click="status_no()" />
                                                    <span class="fa fa-circle"></span> Mannual
                                                </label>
                                            </div>
                                        </div>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="Addother.$invalid" ng-click="submit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                <br />
            </form>
        </div>
    </script>
    <script type="text/ng-template" id="/editOtherApplication.html">
        <div class="modal-header bg-primary ng-scope">

            <h4 class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-edit "></i>
                </span>Edit Application
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="EditOtherApplication" ng-submit="form.EditOtherApplication()" autocomplete="off" class="form-validate form-horizontal">
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="row ">
                                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="mda-form-group">
                                        <input ng-model="txteditotherapplication_name" maxlenght="45" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" >
                                        <label>Other Application Name <span style="color:red;"> *</span></label>
                                    </div>
                                </div>
                            </div>

                            <div class="row ">
                                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="mda-form-group">
                                        <textarea ng-model="txtediturl" style="resize:vertical;" required rows="2" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                        <label>URL <span style="color:red;"> *</span></label>
                                    </div>
                                </div>
                            </div>

                            <div class="row ">
                                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="mda-form-group">
                                        <textarea ng-model="txteditdescription" style="resize:vertical;" required rows="2" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                        <label>Description <span style="color:red;"> *</span></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="EditOtherApplication.$invalid" ng-click="update()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
                <br />
            </form>
        </div>
    </script>
    <script type="text/ng-template" id="/statusOtherApplication.html">
        <div class="modal-header bg-primary ng-scope">
            <h4 class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-thumbs-up"></i>
                </span>Status
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="statusOtherApplication" ng-submit="form.statusOtherApplication()" autocomplete="off" class="form-validate form-horizontal">
                <div class="pd-sm-10">
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="row ">
                                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                <div class="col-sm-4 col-sm-4 col-sm-4">
                                    <label> Other Application Name </label>
                                </div>
                                <div class="col-sm-8 col-sm-8 col-sm-8">
                                    {{otherapplication_name}}
                                </div>
                            </div>
                            </div>
                            <br />
                            <div class="row ">
                                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                <div class="col-sm-4 col-sm-4 col-sm-4">
                                    <label>Status  </label>
                                </div>
                                <div class="col-sm-8 col-sm-8 col-sm-8">
                                    <div class="radio c-radio">
                                        <label>
                                            <input type="radio" name="rbo_status" value="Y" ng-model="rbo_status" ng-click="status_yes()" />
                                            &nbsp;&nbsp;<span class="fa fa-circle"></span> Active
                                        </label>
                                        <label>
                                            <input type="radio" name="rbo_status" value="N" ng-model="rbo_status" ng-click="status_no()" />
                                            <span class="fa fa-circle"></span> Inactive
                                        </label>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div class="row ">
                                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="mda-form-group float-label">
                                        <textarea ng-model="txtremarks" style="resize:vertical;" required rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                        <label>Remarks *</label>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="statusOtherApplication.$invalid" ng-click="update_status()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
                <br />
                <div class="table-responsive" ng-show="otherapplicationinactivelog_data!=null">
                    <div style="max-height:300px;overflow:auto;">
                        <table class="table table-striped table-secondary">
                            <thead class="bg-gray text-white">
                                <tr width="100%">
                                    <th align="center" scope="col">S.No</th>
                                    <th align="center" scope="col">Status</th>
                                    <th align="center" scope="col">Updated By</th>
                                    <th align="center" scope="col">Updated Date</th>
                                    <th align="center" scope="col">Remarks</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in otherapplicationinactivelog_data" width="100%">
                                    <td align="left" scope="col" title="'S.No'">{{$index+1}}</td>
                                    <td align="left" scope="col" title="'Status'">{{data.status_log}} </td>
                                    <td align="left" scope="col" title="'Updated By'">{{data.updated_by}}</td>
                                    <td align="left" scope="col" title="'Updated Date'">{{data.updated_date}}</td>
                                    <td align="left" scope="col" title="'Remarks'">{{data.remarks}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </script>
    <script type="text/ng-template" id="/assignmembermodal.html">
        <div class="modal-header bg-primary ng-scope">
            <h4 class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-edit"></i>
                </span>Assign Member
            </h4>
        </div>
        <div class="modal-body">
            <div class="pd-sm-10">
                <form novalidate="" name="activityform" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                    <br />
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <div class="col-md-6 col-6 col-sm-6">
                                    <div class="table-responsive table-bordered">
                                        <table class="table">
                                            <thead>
                                                <tr class="bg-primary-light text-white">
                                                    <th width="15%">Checl All
                                                        <input type="checkbox" id="c2" ng-model="all" ng-change="checkall(all);">
                                                    </th>
                                                    <th width="25%">UnAssigned </th>
                                                </tr>
                                            </thead>
                                        </table>
                                        <div style="max-height:300px;overflow:auto;">
                                            <table class="table">
                                                <tbody>
                                                    <tr ng-repeat="data in employee_list">
                                                        <td width="5%">
                                                            &nbsp;
                                                            <input type="checkbox" id="c1"
                                                                value={{data.checked}} ng-disabled="{{data.checked}}" ng-model="data.checked">
                                                        </td>
                                                        <td width="25%" data-title="">{{data.employee_name}}</td>
                                                    </tr>         
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-md-6 col-6 col-sm-6">
                                    <div class="table-responsive table-bordered">
                                        <table class="table">
                                            <thead>
                                                <tr class="bg-primary-light text-white" >
                                                    <th width="10%" align="center">Check All
                                                    <input type="checkbox" id="c4" ng-model="allnew" ng-change="checkallnew(allnew);"></th>
                                                    <th width="25%">Assigned </th>
                                                </tr>
                                            </thead>
                                        </table>
                                        <div style="max-height:300px;overflow:auto;">
                                            <table class="table">
                                                <tbody>
                                                    <tr ng-repeat="data in member_list">
                                                        <td width="10%">
                                                        &nbsp;
                                                        <input type="checkbox" id="c3"
                                                            value={{data.checked}} ng-disabled="{{data.checked}}" ng-model="data.checked"></td>
                                                        <td width="25%">{{data.employee_name}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="ng-scope">
                        <div class="text-center">
                            <button ng-click="assign()" class="btn btn-success"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Assign</button>
                            <button ng-click="unassign(data.otherapplication_gid)" class="btn btn-primary"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;UnAssign</button>
                            <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                        </div>
                    </div>
                    <br />
                </form>
            </div>
            <br />     
        </div>
    </script>
    <script type="text/ng-template" id="/description.html">
        <div class="modal-header bg-primary">
            <h4 class="modal-title">
                <span class="btn-label bg-primary">
                    <i class="fa fa-edit "></i>
                </span> Description
            </h4>
        </div>
        <div class="modal-body">
            <br>
            &nbsp;&nbsp;{{description}}
            <br>
            <br>
            <div align="center">
            <button ng-click="back()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
            </div>
        </div>
    </script>
</div>
