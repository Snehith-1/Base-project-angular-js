<div ng-controller="OtherApplicationDashboardController">

    <div class="panel">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12">
                <br />
                <h4 style="color:black;" class="text-center animated fadeInDown anim-delay-10"> Other Applications </h4>
                <hr /> 
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12"  >
                <div class="col-lg-2 col-sm-2 col-md-2" ng-repeat="data in otherapplication_list" ng-show="data.assign_status == 'N' && data.status_log == 'Y'" style="padding-top: 20px; padding-bottom: 20px;">
                    <div class="panel-body bg-blue-100 text-center" >
                        <a href="{{data.url}}" target="_blank">
                            <md-tooltip>{{data.otherapplication_name}}</md-tooltip>
                            <h5 style="color:black;"><b>{{data.otherapplication_name}}</b></h5>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12"  >
                <div class="col-lg-2 col-sm-2 col-md-2" ng-repeat="data in otherapplicationemployee_list" ng-show="data.assign_status == 'Y' && data.status_log == 'Y'" style="padding-top: 20px; padding-bottom: 20px;">
                    <div class="panel-body bg-blue-100 text-center" >
                        <a href="{{data.url}}" target="_blank">
                            <md-tooltip>{{data.otherapplication_name}}</md-tooltip>
                            <h5 style="color:black;"><b>{{data.otherapplication_name}}</b></h5>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>
</div>
