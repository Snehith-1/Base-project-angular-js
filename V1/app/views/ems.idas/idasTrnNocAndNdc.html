<h3>
    NOC & NDC
</h3>
<div ng-controller="idasTrnNocAndNdcController as dp">

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-10 col-sm-10 col-md-10">
                <button type="button" title="Add NOC And NDC" class="btn btn-info btn-sm" ng-click="addnocndc()">
                    <span class="btn-label">
                        <i class="fa fa-plus"></i>
                    </span> Add NOC & NDC
                </button>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2">

            </div>  
        </div>
    </div>
    <br />
    <div class="panel">
        <br />
       
        <div class="row">
          
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-striped">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th>S.No</th>
                                    <th> Customer name</th>
                                    <th> Vertical</th>
                                    <th> Maker Name</th>
                                    <th> Checker Name</th>
                                    <th> Created By </th>
                                    <th> Created Date </th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in nocandndc_list ">
                                    <td data-title="'S.No'" class="text-center">{{$index+1}}</td>
                                    <td data-title="'Customer name'">{{data.customer_name}}</td>
                                    <td data-title="'Vertical'">{{data.vertical_name}}</td>
                                    <td data-title="'Maker Name">{{data.maker_name}}</td>
                                    <td data-title="'Checker Name'">{{data.checker_name}}</td>
                                    <td data-title="'Created By'">{{data.created_by}}</td>
                                    <td data-title="'Created Date'">{{data.created_date}}</td>
                                    <td class="nowrap" data-title="'Action'" style="text-align: center">
                                        <button title="View" ng-click="viewnocndc(data.nocandndc_gid)" class="btn btn-info">
                                            <em class="fa fa-eye"></em>
                                        </button>
                                        <button title="Edit" ng-click="editnocndc(data.nocandndc_gid)" class="btn btn-green">
                                            <em class="fa fa-edit"></em>
                                        </button>
                                        <button title="Delete" ng-click="delete(data.nocandndc_gid)" class="btn btn-danger">
                                            <em class="icon icon-trash "></em>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br />
    </div>
</div>
