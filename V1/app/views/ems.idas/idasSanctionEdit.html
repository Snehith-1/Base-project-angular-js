<h3>
    Edit Sanction
</h3>
<div ng-controller="idasMstSanctionEdit as dp" class="ball-clip-rotate">
    <div id="panelDemo8" class="panel panel-primary ">
        <div class="panel-heading">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>Edit SANCTION
        </div>

        <div class="panel-body">
           
            <div class="modal-body ng-scope">



                <div class="pd-sm-10">
                    <form novalidate="" name="userform5" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                        <div class="row ">
                            <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                <div class="col-lg-5 col-md-5 col-sm-5">
                                    <label class="col-form-label control-label"><strong>Customer </strong></label>
                                    <br />
                                    {{customerNameEdit}}

                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-1">
                                </div>
                                <div class="col-lg-5 col-md-5 col-sm-5">
                                    <div class="mda-form-group">
                                        <input ng-model="sanctionrefnoEdit" tabindex="0"
                                               required aria-required="true" aria-invalid="true"
                                               class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                        <label>Sanction Ref No. *</label>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                <div class="col-lg-5 col-md-5 col-sm-5">
                                    <label class="col-form-label control-label"><strong>Zonal Head</strong></label>
                                  <br />

                                    {{zonalHeadNameEdit}}
                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-1">
                                </div>
                                <div class="col-lg-5 col-md-5 col-sm-5">
                                    <label>Sanction Date <span>*</span></label>
                                    <p class="input-group">
                                        <input type="text" datepicker-popup="{{dp.format}}" ng-model="SanctionDateEdit" is-open="dp.openEdit"
                                               datepicker-options="dp.dateOptionsEdit" ng-required="true"
                                               close-text="Close" class="form-control" />
                                        <span class="input-group-btn">
                                            <button type="button" ng-click="dp.calenderEdit($event)" class="btn btn-default">
                                                <em class="fa fa-calendar"></em>
                                            </button>
                                        </span>
                                    </p>
                                </div>
                            </div>

                        </div>

                        <br />
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 ">
                               
                                <div class="col-lg-5 col-md-5 col-sm-5">

                                    <label class="col-form-label control-label"><strong>Business Head</strong></label>
                                   <br />
                                  {{businessHeadNameEdit}}

                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-1">
                                </div>
                                <div class="col-lg-5 col-md-5 col-sm-5">
                                    <label>Sanction Amount <span>*</span></label>
                                    <input id="txtInput" ng-model="SanctionAmountEdit" required type="text" ng-change="amountschange()"
                                           class="form-control ng-pristine ng-valid ng-touched">



                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 ">
                                <div class="col-lg-5 col-md-5 col-sm-5">
                                    <label class="col-form-label control-label"><strong>Cluster Manager</strong></label>
                                   <br />
                                    {{clusterManagerEdit}}
                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-1">
                                </div>
                                <div class="col-lg-5 col-md-5 col-sm-5">
                                    <label class="col-form-label control-label"><strong>Loan Facility Type *</strong></label>
                                    <select id="FacilityTypeEdit" name="FacilityTypeEdit" dropzone="" ng-model="FacilityTypeEdit" required="" 
                                            class="mda-form-control ng-pristine ng-invalid-required ng-valid md-default-theme ng-touched" size="1">
                                        <option value="">-----Select Loan Facility Type----</option>
                                        <option data-ng-repeat="data in loan_list" value="{{data.loanmaster_gid}}">{{data.loanTitle}}</option>
                                    </select>

                                </div>

                            </div>
                        </div>

                        <br />

                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 ">

                                <div class="col-lg-5 col-md-5 col-sm-5">
                                    <label class="col-form-label control-label"><strong>Relationship Manager</strong></label>
                                   <br />
                                    {{relationshipmgmtEdit}}
                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-1">
                                </div>
                                <div class="col-lg-5 col-md-5 col-sm-5">
                                    <div class="mda-form-group">
                                        <input ng-model="collateralEdit" tabindex="0" maxlength="512" required aria-required="true" aria-invalid="true"
                                               class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                        <label>Collateral *</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 ">
                                <!--<div layout="row">-->
                                <div class="col-lg-5 col-md-5 col-sm-5">
                                    <label class="col-form-label control-label"><strong>Credit Manager</strong></label>
                                   <br />
                                    {{creditManagerEdit}}
                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-1">
                                </div>
                                <div class="col-lg-5 col-md-5 col-sm-5">
                                    <label class="col-form-label control-label"><strong>Vertical </strong></label>
                                    <p ng-model="verticalCodeEdit" ng-bind="verticalCodeEdit" style="font-size:14px;"></p>

                                </div>
                            </div>
                        </div>

                        <br />
                        <br />
                        <div class="ng-scope">
                            <div class="text-center">
                                <button type="button" class="btn btn-success btn-md" ng-click="sanctionUpdate()" ng-disabled="userform5.$invalid"><i class="fa fa-arrow-circle-right"></i> &nbsp;&nbsp;Update</button>
                                <button ng-click="sanctionback()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>



        </div>
    </div>


</div>
