<h3>
    Sanction Details
</h3>
<div ng-controller="MstCheckerapprovalViewController">
    <div id="panelDemo8" class="panel panel-primary ">
        <div class="panel-heading">
            <span class="btn-label">
            </span>Sanction Details
        </div>
        <div class="panel-body">
            <div class="modal-body ng-scope">
                <div class="pd-sm-10">
                    <fieldset>
                        <div class="row ">
                            <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                <div class="col-lg-4 col-md-4 col-sm-4">

                                    <label>Customer</label>
                                    <p>{{customerNameEdit}}</p>
                                </div>

                                <div class="col-lg-4 col-md-4 col-sm-4">

                                    <label>Sanction Ref No.</label>
                                    <p>{{sanctionrefnoEdit}}</p>
                                </div>

                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label>Sanction Date</label>
                                    <p>{{SanctionDateEdit}}</p>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                <div class="col-lg-4 col-md-4 col-sm-4">

                                    <label>Sanction Amount(ODLIM)</label>
                                    <p>{{SanctionAmountEdit}}</p>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">

                                    <label>Vertical</label>
                                    <p>{{verticalCodeEdit}}</p>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">

                                    <label>Checker Uploaded File</label>
                                    <p><a ng-click="downloadsWordFile(checkerfile_path,checkerfile_name)" style="font-size: 13px;"><b>{{checkerfile_name}}/ {{uploaded_by}} on {{uploaded_date}}</b></a></p>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row" ng-if="checkerapproval_flag=='N'">
                            <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                <div class="col-lg-4 col-md-4 col-sm-4">

                                    <label>Digital Signature</label>
                                    <div class="radio c-radio">
                                        <label>
                                            <input type="radio" name="rdb_acks" value="Y" ng-model="rdb_acks" ng-click="rdbacks_yes()" required />
                                            &nbsp;&nbsp;<span class="fa fa-circle"></span>Yes
                                        </label>
                                        <label>
                                            <input type="radio" name="rdb_acks" value="N" ng-model="rdb_acks" ng-click="rdbacks_no()" required />
                                            <span class="fa fa-circle"></span>No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-if="checkerapproval_flag!='N'">
                            <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                <div class="col-lg-4 col-md-4 col-sm-4">

                                    <label>Approval Document</label>
                                    <p><a ng-click="downloadsWordFile()" style="font-size: 13px;"><b>{{checkerfile_name}}</b></a></p>
                                </div>
                            </div>
                        </div>
                        <br />
                    </fieldset>
                </div>
            </div>
            <div class="ng-scope">
                <div class="text-center">
                    <button type="button" class="btn btn-success btn-md" ng-if="checkerapproval_flag=='N'" ng-click="checkerapprove()"> <i class="fa fa-thumbs-o-up"></i> &nbsp;&nbsp;Approve</button>
                    <button ng-click="CheckerApprovalBack()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                </div>
            </div>
        </div>
    </div>

</div>
