<h3>
    Document Generate
</h3>
<div ng-controller="idasTrnDocumentGenerationController">
    <div class="panel">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12">
                <h3 style="color:#141478;"> &nbsp;&nbsp; Document Generate </h3>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12">
                <div class="col-lg-4 col-sm-4 col-md-4">
                    <label><strong>Document List Code</strong></label>
                    <br/>
                    {{documentCodeEdit}}
                </div>
                <div class="col-lg-1 col-sm-1 col-md-1"></div>
                <div class="col-lg-6 col-sm-6 col-md-6">
                    <label><strong>Document List Name</strong></label>
                    <br/>
                   {{documentNameEdit}}
                </div>
                <br>
                <br>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="mb-editor">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <script type="text/ng-template" id="ng-wig/views/ng-wig.html">
                            <div class="ng-wig">
                                <div class="btn-group btn-group-sm">

                                    <button type="button" title="Bold" ng-click="execCommand('bold')" class="btn btn-sm btn-default"><em class="fa fa-bold"></em></button>
                                    <button type="button" title="Italic" ng-click="execCommand('italic')" class="btn btn-sm btn-default"><em class="fa fa-italic"></em></button>

                                </div>
                                <div class="nw-editor">
                                    <textarea ng-show="editMode" ng-model="$parent.template_content" class="nw-editor__src"> </textarea>
                                    <iframe scrolling="{{ autoexpand ? 'yes' : 'yes' }}" frameBorder="0" ng-hide="editMode" ng-model="$parent.template_content"
                                            ng-wig-editable="" class="nw-editor__res"></iframe>
                                </div>
                            </div>
                        </script>
                        <textarea ng-wig="$parent.template_content" ng-model="$parent.template_content"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <br /><br />

        <div class="row">
            <div class="text-center">
                <button ng-click="generatedocument()" class="btn btn-green btn-md">
                    <i class="fa fa-paper-plane"></i>&nbsp;&nbsp;Generate 
                </button>
                <button ng-click="back()" class="btn btn-primary"><i class="fa fa-arrow-circle-left fa-1x"></i>&nbsp;&nbsp;Back</button>
            </div>
            <br /><br />
        </div>
    </div>
</div>
