<div ng-controller="idasTrnCreateBox">
    <md-toolbar>
        <div class="md-toolbar-tools" style="background-color:rgb(63, 110, 181);">
            <h2><em class="fa fa-plus"></em>&nbsp;Create Carton Box</h2>
            <span flex></span>

        </div>
    </md-toolbar>
    <div id="panelDemo13" class="panel panel-default">
        <div class="panel-body table-responsive">
            <div class="modal-body ng-scope">
                <div class="pd-sm-10">
                    <form name="" id="documentdtlsform" novalidate="" class="form-validate mb-lg" autocomplete="off">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <div class="col-lg-6">
                                    <label class="col-form-label">Carton Box Ref No.</label>
                                    <br />
                                    <p ng-model="boxref_no" style="font-size:14px;">Auto Generated</p>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label class="col-form-label control-label"><strong>Carton Box Date </strong></label>
                                    <div ng-controller="DatepickerDemoCtrl as dpick">
                                        <p class="input-group">
                                            <input type="text" name="datetest" required="" datepicker-popup="dd/MM/yyyy" ng-model="box_date" is-open="dpick.opened" max-date="dpick.minDate" datepicker-options="dpick.dateOptions"
                                                   close-text="Close" class="form-control" id="txtto" ng-change="predate()" />

                                            <span class="input-group-btn">
                                                <button type="button" ng-click="dpick.open($event)" style="height:35px;" class="btn btn-default">
                                                    <em class="fa fa-calendar"></em>
                                                </button>
                                            </span>
                                        </p>
                                    </div>
                                </div>                             
                                

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <md-input-container flex="" class="md-default-theme" style="height: auto;">
                                        <label for="input_13"> Remarks * </label>
                                        <textarea ng-model="boxremarks" required="" rows="2" md-maxlength="1000" class="ng-valid md-input ng-valid-md-maxlength ng-touched ng-dirty ng-valid-parse"
                                                  id="input_13" ng-trim="false" aria-multiline="true" tabindex="0" aria-invalid="true"></textarea>
                                    </md-input-container>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <div class="col-md-12 col-lg-12 col-sm-12">
                                    <div class="table-responsive">
                                        <table class="row-border hover" id="statictable">

                                            <thead>
                                                <tr class="bg-success text-white">
                                                    <th width="10%"><input type="checkbox" id="c2" ng-model="all" ng-change="checkall(all);"> Check All</th>
                                                    <th width="3%">S.No</th>
                                                    <th width="10%">URN/Customer Name</th>
                                                    <th width="10%">Sanction Ref No.</th>
                                                    <th width="10%">File Ref No.</th>
                                                    <th width="10%">File Date</th>

                                                    <th width="10%">No Of Documents</th>

                                                    <th width="10%">Filed By</th>
                                                    <th width="10%" align="center">Action</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="data in batch_list">
                                                    <td>
                                                        <input type="checkbox" id="c1"
                                                               value={{data.checked}} ng-model="data.checked">
                                                    </td>
                                                    <td data-title="'S.No'">
                                                        {{$index+1}}
                                                    </td>
                                                    <td data-title="URN/Customer Name'">{{data.customer_name}}</td>
                                                    <td data-title="'Sanction Ref No.'">{{data.sanctionref_no}}</td>
                                                    <td data-title="'File Ref No.'">{{data.fileref_no}}</td>
                                                    <td data-title="'File Date'" width="5px">{{data.batched_on}}</td>
                                                    <td data-title="'No Of Documents'">{{data.tagged_document}}</td>
                                                   <td data-title="'Filled By''">{{data.batch_by}}</td>
                                                    <td data-title="'Action'">
                                                        <button title="Document 360" ng-click="goto360()" class="btn btn-pink">
                                                            <em class="icon icon-eye"></em>
                                                        </button>
                                                                                    </td>
</tr>
