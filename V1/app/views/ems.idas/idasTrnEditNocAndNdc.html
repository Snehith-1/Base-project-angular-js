<h3>
    NOC & NDC
</h3>
<div ng-controller="idasTrnEditNocAndNdcController as dp">
    <div class="panel panel-primary">
        <div class="panel-heading">
            &nbsp;<span class="btn-label bg-primary">
                <i class="fa fa-edit"></i>
            </span> Edit NOC & NDC
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="AddNocNdc" ng-submit="form.AddNocNdc()" autocomplete="off" class="form-validate form-horizontal">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="dd-handle ng-scope">
                            <!--<div style="height:100px;width:100%;">-->
                                <div class="pd-sm-10">
                                    <div class="row ">
                                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                            <div class="col-lg-12 col-sm-12 col-md-12">
                                                <label>Customer name <span style="color:red">*</span></label>
                                                <input ng-model="txtcustomer_name" maxlength="300" class="form-control ng-pristine ng-valid ng-touched">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top:15px;">
                                        <div class="col-lg-12 col-md-12 col-sm-12">

                                            <div class="col-lg-3 col-md-3 col-sm-3">
                                                <label class="col-form-label"> Vertical <span style="color:red">*</span></label>
                                                <br />
                                                <select name="Vertical" id="Vertical"ng-options="m.vertical_gid as m.vertical_name for m in vertical_list" chosen=""
                                                        ng-model="cboVertical" class="chosen-select form-control" style="height:37px;" required size="1">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-md-3">
                                                <label>Sanction Ref Number <span style="color:red">*</span></label>
                                                <input ng-model="txtsanction_ref_no" maxlength="300" class="form-control ng-pristine ng-valid ng-touched">
                                            </div>
                                            <div class="col-sm-3 col-md-3 col-lg-3">
                                                <label>Sanction Date <span style="color:red">*</span></label>
                                                <p class="input-group">
                                                    <input type="text" id="SAD" datepicker-popup="{{dp.format}}" ng-model="txtsanctiondate" is-open="dp.open2"
                                                           datepicker-options="dp.dateOptions" ng-required="true"
                                                           close-text="Close" class="form-control" />
                                                    <span class="input-group-btn">
                                                        <button type="button" ng-click="dp.calender($event)" style="height:36px;" class="btn btn-default">
                                                            <em class="fa fa-calendar"></em>
                                                        </button>
                                                    </span>
                                                </p>
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-md-3">
                                                <label>Loan Account Numbers <span style="color:red">*</span></label>
                                                <input ng-model="txtloan_account_no" maxlength="300" 
                                                       class="form-control ng-pristine ng-valid ng-touched">
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row" style="padding-top:15px;">
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="col-lg-3 col-md-3 col-sm-3">
                                                <label class="col-form-label"> NOC NDC Request Date <span style="color:red">*</span> </label>
                                                <br />
                                                <p class="input-group">
                                                    <input type="text" id="DOV" required dirname="date" ng-model="txtnocrequestdate" datepicker-popup="{{dp.format}}"
                                                           style="height:36px;" is-open="dp.open1" min-date="dp.minDate" datepicker-options="dp.dateOptions"
                                                           close-text="Close" class="form-control" />
                                                    <span class="input-group-btn">
                                                        <button type="button" ng-click="dp.calender1($event)" style="height:36px;" class="btn btn-default">
                                                            <em class="fa fa-calendar"></em>
                                                        </button>
                                                    </span>
                                                </p>
                                            </div>
                                            
                                            <div class="col-lg-3 col-md-3 col-sm-3">
                                                <label class="col-form-label">NOC NDC Issuance Date<span style="color:red">&nbsp;*</span> </label>
                                                <br />
                                                <p class="input-group">
                                                    <input type="text" id="DOV1" required dirname="date" ng-model="txtnocissuancedate" datepicker-popup="{{dp.format}}"
                                                           style="height:36px;" is-open="dp.open3" min-date="dp.minDate" datepicker-options="dp.dateOptions"
                                                           close-text="Close" class="form-control" />
                                                    <span class="input-group-btn">
                                                        <button type="button" ng-click="dp.calender3($event)" style="height:36px;" class="btn btn-default">
                                                            <em class="fa fa-calendar"></em>
                                                        </button>
                                                    </span>
                                                </p>
                                            </div>

                                            <div class="col-lg-3 col-md-3 col-sm-3">
                                                <label class="col-form-label">Maker Name <span style="color:red">*</span></label>
                                                <select id="maker_name" name="maker" chosen="" required ng-options="m.employee_gid as m.employee_name for m in employee_list" ng-model="cbomaker" class="chosen-select form-control" size="1">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                            

                                            <div class="col-lg-3 col-md-3 col-sm-3">
                                                <label class="col-form-label"> Checker Name <span style="color:red">*</span></label>
                                                <select id="checker_name" name="checker" chosen="" required ng-model="cbochecker" ng-options="m.employee_gid as m.employee_name for m in employee_list" class="chosen-select form-control" size="1">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            <!--</div>-->

                        </div>
                        
                        <div class="dd-handle ng-scope">
                           
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="panel-heading">
                                        <p class="text-primary" style="font-size:16px;"><b>&nbsp;&nbsp;  Document Upload </b></p>
                                        <hr />
                                    </div>
                                

                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="col-lg-4 col-sm-4 col-md-4">
                                                <label>Document Title <span style="color:red">*</span></label>
                                                <input ng-model="txtdoc_name" maxlength="200" class="form-control ng-pristine ng-valid ng-touched">

                                            </div>
                                            
                                            <div class="col-lg-4 col-sm-4 col-md-4">
                                                <label>Upload Document <span style="color:red"> *</span></label>
                                                <br />
                                                <input type="file" id="file" tabindex="5" class="form-control" multiple onchange="angular.element(this).scope().document_upload(this.files, angular.element(this).scope().documentupload, this.name)"
                                                       ng-model="txtupload_document" data-classbutton="btn btn-default" data-classinput="form-control inline" data-button-text="Select" accept="images/jpg,images/jpeg,images/tif,images/tiff,images/pdf" />
                                            </div>
                                            
                                            <div class="col-lg-3 col-sm-3 col-md-3" style="padding-top:27px;">
                                                <button type="button" class="btn btn-success btn-md" ng-click="NocNDcDocumentUpload()"
                                                        ng-disabled="!txtdoc_name">
                                                    <span class="icon icon-cloud-upload"></span>&nbsp;&nbsp;Upload
                                                </button>
                                            </div>
                                            <div class="col-lg-1 col-md-1 col-sm-1">
                                            </div>
                                        </div>
                                    </div>
                                    <br />
                                    <br>
                                    <div class="row">
                                        <div class="col-lg-12 col-sm-12 col-md-12">
                                            <div class="col-lg-12 col-sm-12 col-md-12">
                                                <div class="row">
                                                    <div class="col-lg-12 col-sm-12 col-md-12">
                                                        <div class="table-responsive table-bordered">
                                                            <table class="table">
                                                                <thead class="bg-gray text-white">
                                                                    <tr>
                                                                        <th scope="col">S.No</th>
                                                                        <th>Document Title</th>
                                                                        <th>Document Name</th>
                                                                        <th>Action</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr ng-repeat="data in UploadDocumentList">
                                                                        <td title="S.No">{{$index+1}}</td>
                                                                        <td>{{data.document_name}}</td>
                                                                        <td>{{data.file_name}}</td>
                                                                        <td class="nowrap" data-title="'Action'">
                                                                            <button title="Download" class="btn btn-green btn-sm"
                                                                                    ng-click="downloads(data.document_path,data.file_name,data.document_name)">
                                                                                <em class="fa fa-download"></em>
                                                                            </button>
                                                                            <button title="Cancel" class="btn btn-danger btn-sm"
                                                                                    ng-click="uploaddocumentcancel(data.nocandndcdocument_gid)">
                                                                                <em class="icon icon-trash"></em>
                                                                            </button>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>

                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                 
                                </div>
                            </div>
                        </div>
                        <br />
                    </div>
                   
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="userform.$invalid" ng-click="NocUpdate()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Update</button>&nbsp;&nbsp;
                        <button ng-click="Nocclose()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                    </div>
                </div>
                <br />
            </form>
        </div>
    </div>
</div>
