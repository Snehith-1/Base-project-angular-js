<h3>
    RM Response
</h3>
<div ng-controller="idasTrnRmResponseSummary">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">

            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body table-responsive">

                    <table datatable="ng" class="row-border hover">
                        <thead>
                            <tr class="bg-primary-light text-white">
                                <th style="display:none;">S.No</th>
                                <th align="center">URN No.</th>
                                <th align="center">Customer Name</th>
                                <th align="center">Sanction Ref.No</th>
                                <th align="center">Sanction Date</th>
                               
                                <th align="center">Tagged Documents</th>
                                <!--<th align="center">Verification Status</th>
                                <th align="center">File Ref No.</th>-->
                                <th align="center">Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="data in sanctionlist">
                                <td data-title="'S.No'" style="display:none;">{{$index+1}}</td>
                                <td data-title="'URN No.'">{{data.customer_urn}}</td>
                                <td data-title="'Customer Name'">{{data.customer_name}}</td>
                                <td data-title="'Sanction Ref.No'">{{data.sanction_refno}}</td>
                                <td data-title="'Sanction Date'">{{data.sanction_date}}</td>
                            
                                <td data-title="'Tagged Document'">{{data.tagged_document}}</td>
                                <!--<td data-title="'Verification Status'">
                                    <div ng-switch="data.batch_status">
                                        <label ng-switch-when="Batch Created" class="label label-success">Batch Created</label>
                                        <label ng-switch-when="Pending" class="label label-danger">Not Generated</label>
                                    </div>

                                </td>
                                <td data-title="'File Ref No.'">{{data.fileref_no}}</td>-->
                                <td class="text-nowrap">
                                    <button title="Verify & Confirm" ng-click="doc(data.sanction_gid)" class="btn btn-purple">
                                        <em class="icon icon-check"></em>
                                    </button>
                                </td>
                            </tr>

                        </tbody>


                    </table>

                </div>
            </div>
        </div>


    </div>
</div>
