<h3>
    View Sanction
</h3>
<div ng-controller="idasMstCheckerSanctionViewController">
    <div id="panelDemo8" class="panel panel-primary ">
        <div class="panel-heading">
            <span class="btn-label">
                <i class="fa fa-edit"></i>
            </span>View Sanction
        </div>
        <div class="panel-body">
            <div class="modal-body ng-scope">
                <div class="pd-sm-10">
                     <fieldset>
                         <div class="row ">
                             <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                 <div class="col-lg-4 col-md-4 col-sm-4">
                                     <label>Customer Name</label>
                                     <p>{{customerNameEdit}}</p>
                                 </div>

                                 <div class="col-lg-4 col-md-4 col-sm-4">
                                     <label>Sanction Ref No</label>
                                     <p>{{sanctionrefnoEdit}}</p>
                                 </div>
                                 <div class="col-lg-4 col-md-4 col-sm-4">

                                     <label>Sanction Date</label>
                                     <p>{{SanctionDateEdit}}</p>
                                 </div>
                             </div>
                         </div>
                         <br />
                         <div class="row ">
                             <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                 <div class="col-lg-4 col-md-4 col-sm-4">
                                     <label>Sanction Amount(ODLIM)</label>
                                     <p>{{SanctionAmountEdit}}</p>
                                 </div>
                                 <div class="col-lg-4 col-md-4 col-sm-4">
                                     <label>Vertical</label>
                                     <p>{{verticalCodeEdit}}</p>
                                 </div>
                                 <div class="col-lg-4 col-md-4 col-sm-4">
                                     <label>Maker Uploaded File</label>
                                     <p><a ng-click="makerdoc_download(makerfile_path,makerfile_name)" style="font-size: 13px;"><b>{{makerfile_name}}</b></a></p>
                                 </div>
                             </div>
                         </div>
                         <br />
                         <div class="row">
                             <div class="col-sm-12 col-sm-12 col-sm-12 " ng-if="checkerletter_flag!='Y'">                             
                                 <div class="col-sm-4 col-md-4 col-lg-4">
                                     <label><strong>Checker Uploaded File </strong></label>
                                     <br/>
                                     <input type="file" id="uploadwordfile" ng-model="test_document" onchange="angular.element(this).scope().uploades_checkerfile(this.files, angular.element(this).scope().documentupload, this.name)"
                                            data-classbutton="btn btn-default" data-classinput="form-control inline" data-button-text="Select" accept=".doc, .docx" />
                                 </div>
                                 <div class="col-sm-4 col-md-4 col-lg-4"  ng-show="uploadedfile" >
                                     <span> <a ng-click="checkerdoc_download(checkerfile_path,checkerfile_name)" style="font-size: 13px;"><b>{{checkerfile_name}}</b></a></span>&nbsp;&nbsp; 
                                     <button title="Delete" class="btn btn-default btn-sm" 
                                             ng-click="canceluploadedfile()">
                                         <em class="fa fa-close"></em>
                                     </button>
                                 </div>
                             </div>
                             <div class="col-sm-12 col-sm-12 col-sm-12 " ng-if="checkerletter_flag=='Y'">
                                 <div class="col-sm-4 col-md-4 col-lg-4">
                                     <label><strong>Checker Uploaded File </strong></label>
                                     <br/>
                                     <span> <a ng-click="checkerdoc_download(checkerfile_path,checkerfile_name)" style="font-size: 13px;"><b>{{checkerfile_name}}</b></a></span>&nbsp;&nbsp;
                                    
                                 </div>
                             </div>
                         </div>
                        </fieldset>
                    <br />
                </div>
             
            </div>
            <div class="ng-scope">
                <div class="text-center">
                    <button type="button" class="btn btn-success btn-md" ng-click="checkerUpdate()" ng-if="checkerletter_flag!='Y'"><i class="fa fa-arrow-circle-right"></i> &nbsp;&nbsp;Update</button>
                    <button ng-click="Checkerback()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
