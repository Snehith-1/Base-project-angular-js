<h3>
    PreFil Generation
</h3>
<style type="text/css">
    .list-group-item:hover {
        color: #000000;
        background-image: linear-gradient(90deg, #d8eef5 0%, #adc9e7 35%, #88a9d9 100%);
        font-weight: bold;
        cursor: pointer;
    }

    .panel-scroll {
        max-height: 120px;
        overflow: auto;
    }
</style>
<div ng-controller="idasTrnPreFilGenerationController">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <label class="col-form-label" style="font-size:12px;">Customer Name</label>
                <br />
                <p style="font-size:12px;">{{customerName}}</p>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <label class="col-form-label" style="font-size:12px;">Sanction Ref No</label>
                <br />
                <p style="font-size:12px;">{{sanctionrefno}}</p>
            </div>
        </div>
    </div>
    <br />
    <!-- START panel-->
    <div class="panel">
        <div class="panel-body" >
            <!--<div class="dd-handle ng-scope">
               
            </div>-->
           
            <div class="table-responsive">
                <table datatable="ng" class="table table-striped row-border hover">
                    <thead>
                        <tr class="text-white column" style="background-color:#09385f;">
                            <th style="display:none"> S.No</th>
                            <th class="nowrap">Document Record Id</th>
                            <th class="nowrap">Document Code</th>
                            <th class="nowrap">Document Name</th>
                            <th class="nowrap">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in document2sanction_list">
                            <td style="display:none">{{$index+1}}</td>
                            <td data-title="'Document Record Id'">{{data.documentrecord_id}}</td>
                            <td data-title="'Document Code'">{{data.documentlist_gid}}</td>
                            <td data-title="'Document Name'" class="nowrap">{{data.document_name}}</td>
                            <td data-title="Action" class="text-nowrap" ng-switch="data.doctemplate_status">
                                <button title="Generate" class="btn btn-info btn-sm" ng-if="data.template_content != ''"
                                        ng-click="generate(data.documentlist_gid, data.sanction_gid, data.document_code, data.doctemplate_flag)">
                                    <em class="fa fa-reorder "></em>
                                </button>
                                <button title="Word" class="btn bg-pink" ng-click="WordGenerate(data.documentlist_gid, data.sanction_gid)" ng-switch-when="Generated">
                                    <em class="fa fa-file-word-o"></em><a download="" href="" id="btnpdf" style="display:none;"></a>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="text-center">
                <button ng-click="gotoback()" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back</button>
            </div>
        </div>
    </div>
</div>
