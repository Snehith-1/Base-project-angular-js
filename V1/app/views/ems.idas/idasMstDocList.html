<h3>
    Document List
</h3>
<div ng-controller="IdasMstDocListController">
    <div>

        <button title="Add Document List" class="btn btn-info btn-sm"
                ng-click="addDocument()">
            <em class="fa fa-plus"></em>&nbsp;Add Document List
        </button>
        <div class="col-lg-4 col-sm-4 col-md-4 pull-right" style="text-align:right;">
            
            <button type="button" class="btn btn-success" ng-click="exportdocumentdata()" title="Export Excel"><i class="fa fa-file-excel-o"></i><a download="" href="" id="btnpdf" style="display:none;"></a></button>&nbsp;

        </div>


    </div>
    <br />
    <div class="panel">
        <div class="panel-body">
            <div class="table-responsive">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            Showing 1 to {{totalDisplayed}} of {{total}} Entries
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
    
                            Show <input ng-model="pagecount" id="pagecount" type="number" />
                            <button class="btn" id="loadmore" ng-click="loadMore(pagecount)">Load More</button>
    
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="input-group">
                                <input type="text" ng-model="searchtxt" placeholder="Search Here .." class="form-control input-sm" />
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default btn-sm">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <table ng-table="tableParams2" class="table hover table-striped ">
                    <thead>
                        <tr class="bg-primary-light text-white">
                          <th style="display:none" width="5%">S.No</th>
                          <th width="10%">Document List Code</th>
                          <th width="15%">Document List Name</th>
                          <th width="20%">Comments</th>
                          <th width="5%">Display Order</th>
                          <th width="5%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in documentation_list| filter : searchtxt | limitTo:totalDisplayed">
                           <td style="display:none">{{$index+1}}</td>
                            <td data-title="Document Code" align="center">{{data.document_code}}</td>
                            <td data-title="Document Name">{{data.document_name}}</td>
                           <td data-title="Comments">{{data.comments}}</td>
                            <td data-title="Display Order" align="center">{{data.display_order}}</td>
                            <td width="5%" class="text-nowrap text-center">
                                <button title="Edit Document" class="btn btn-green btn-sm"
                                        ng-click="editDocument(data.documentlist_gid)">
                                    <em class="icon icon-pencil"></em>
                                </button>
                                <button title="Delete Document" class="btn btn-danger btn-sm"
                                        ng-click="deleteDocument(data.documentlist_gid)">
                                    <em class="fa fa-trash"></em>
                                </button>
                                <button title="Upload Template" class="btn btn-primary btn-sm"
                                ng-click="uploadTemplate(data.documentlist_gid)">
                                <em class="fa fa-upload"></em>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <script type="text/ng-template" id="/addDocumentModalContent.html">
        <md-toolbar>
            <div class="md-toolbar-tools" style="background-color:rgb(63, 110, 181);">
                <h2><em class="fa fa-plus"></em>&nbsp;Add Document List</h2>
                <span flex></span>

            </div>
        </md-toolbar>

        <div class="modal-body ng-scope">
            <div class="pd-sm-10">

                <div class="row">
                    <form name="documentAddform" id="documentAddform" novalidate="" class="form-validate mb-lg" autocomplete="off">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div>
                                       
                                        <label>Document List Code * </label>
                                        <br />
                                        <label style="color:darkblue ;">Auto Generated</label>
        
                                    </div>
                           
                               </div>
                                <div class="col-md-3 col-lg-3 col-sm-3">
                                    <label>Display Order *</label>
                                    <input type="number" ng-model="display_order" maxlength="3" tabindex="0" class="form-control" required />
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <div class="col-md-12 col-lg-12 col-sm-12">
                                    <div class="mda-form-group float-label">
                                      
                                        <label>Document List Name * </label>
                                        <input type="text" ng-model="documentListName" maxlength="512" tabindex="0" class="form-control" required />
        
                                    </div>
                               
                                </div>

                                </div>
                            </div>
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <div class="col-md-12 col-lg-12 col-sm-12">
                                    <div class="mda-form-group float-label">
                                       
                                        <label>Comments </label>
                                        <textarea ng-model="comments" placeholder="Enter the Comments" rows="4" maxlength="1000" class="form-control"
                                                  id="input_13" ng-trim="false" aria-multiline="true" tabindex="0" aria-invalid="true"></textarea>


                                    </div>

                                </div>

                            </div>
                        </div>
                        
                        <div>
                            <div class="text-center">
                                <a class="btn btn-success" ng-click="documentformSubmit()" ng-disabled="documentAddform.$invalid">
                                    <em class="fa fa-check"></em>
                                    <span>Submit</span>
                                </a>
                                <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </script>
   
    <script type="text/ng-template" id="/editDocumentModalContent.html">
        <md-toolbar>
            <div class="md-toolbar-tools" style="background-color:rgb(63, 110, 181);">
                <h2><em class="fa fa-plus"></em>&nbsp;Edit Document List</h2>
                <span flex></span>

            </div>
        </md-toolbar>

        <div class="modal-body ng-scope">
            <div class="pd-sm-10">

                <div class="row">
                    <form name="documentEditform" id="documentEditform" novalidate="" class="form-validate mb-lg" autocomplete="off">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div>

                                        <label>Document List Code * </label>
                                        <br />
                                     
                                        {{documentCodeEdit}}

                                    </div>

                                </div>
                                <div class="col-md-3 col-lg-3 col-sm-3">
                                    <label>Display Order *</label>
                                    <input type="number" ng-model="displayOrderEdit" maxlength="3" tabindex="0" class="form-control" required />
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <div class="col-md-12 col-lg-12 col-sm-12">
                                    <div class="mda-form-group">
                                        <label>Document List Name * </label>
                                        <input type="text" ng-model="documentNameEdit" maxlength="512" tabindex="0" class="form-control" required />


                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <div class="col-md-12 col-lg-12 col-sm-12">
                                    <div class="mda-form-group">
                                       
                                        <label>Comments </label>
                                        <textarea ng-model="commentsEdit" placeholder="Enter the Comments" rows="4" maxlength="1000" class="form-control"
                                                  id="input_13" ng-trim="false" aria-multiline="true" tabindex="0" aria-invalid="true"></textarea>



                                    </div>

                                </div>

                            </div>
                        </div>
                        
                        <div>
                            <div class="text-center">
                                <a class="btn btn-success" ng-click="documentformUpdate()" ng-disabled="documentEditform.$invalid">
                                    <em class="fa fa-check"></em>
                                    <span>Update</span>
                                </a>
                                <button ng-click="close()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </script>    
    
</div>
