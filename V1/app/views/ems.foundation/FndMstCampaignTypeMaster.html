<h3>
    Campaign Type
</h3>
<div ng-controller="FndMstCampaignTypeMasterController">
    <div>
        <button type="button" title="Add Campaign Type" class="btn btn-info btn-sm" ng-click="popupcampaigntype()">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>Add Campaign Type
        </button>
    </div>
    <br />

    <div class="row">
        <div class="col-lg-12">
            <!-- START panel-->
            <div id="panelDemo13" class="panel panel-default">
                <div class="panel-body">

                    <div class="table-responsive">
                        <table datatable="ng" class="table table-striped row-border hover">
                            <thead>
                                <tr class="text-white" style="background-color:#09385f;">
                                    <th class="text-center" style="display:none">S.No</th>                             
                                    <th>Campaign Ref No</th>
                                    <th>Campaign Type</th>
                                    <!--<th>LMS Code</th>
                                    <th>Bureau Code</th>-->
                                    <th>Created By</th>
                                    <th>Created Date</th>
                                    <th>Status</th>
                                    <th>Remarks</th>
                                    <th style="text-align: center;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in campaigntype_data">
                                    <td data-title="'S.No'" style="display:none">{{$index+1}}</td>                                 
                                    <td data-title="'Campaign Type Code'">{{data.campaigntype_code}}</td>
                                    <td data-title="'Campaign Type'">{{data.campaigntype_name}}</td>
                                    <!--<td data-title="'LMS Code'">{{data.lms_code}}</td>
                                    <td data-title="'Bureau Code'">{{data.bureau_code}}</td>-->
                                    <td data-title="'Created By'">{{data.created_by}}</td>
                                    <td data-title="'Created Date'">{{data.created_date}}</td>
                                    <td data-title="'Status'" ng-switch="data.status">
                                        <label class="label label-success" ng-switch-when='Active' style="font-size:10px;">Active</label>
                                        <label class="label label-warning" ng-switch-when='Inactive' style="font-size:10px;">InActive</label>
                                    </td>
                                    <td style="text-decoration:underline;text-decoration-color:#49afcd;">
                                        <label style="padding-right:25px; font-size: 15px;text-decoration:underline;text-decoration-color:#49afcd;"
                                               ng-click="showPopover(data.campaigntype_gid,data.campaigntype_name)">
                                            <em class="fa fa-info-circle" style="font-size:24px;align-content:center;"></em>
                                        </label>
                                    </td>  
                                    <!--<td data-title="'Remarks'">{{data.remarks}}</td>-->
                                    <td class="nowrap" data-title="'Action'" style="text-align: center;" ng-switch="data.status">
                                        <button title="Edit" ng-click="editcampaigntype(data.campaigntype_gid)" class="btn btn-green">
                                            <em class="fa fa-edit"></em>
                                        </button>
                                        <button title="Status" ng-switch-when='Active' ng-click="Status_update(data.campaigntype_gid)" class="btn btn-success">
                                            <em class="fa fa-thumbs-up"></em>
                                        </button>
                                        <button title="Status" ng-switch-when='Inactive' ng-click="Status_update(data.campaigntype_gid)" class="btn btn-warning">
                                            <em class="fa fa-thumbs-down"></em>
                                        </button>
                                        <button title="Delete" ng-click="deletecampaigntype(data.campaigntype_gid)" class="btn btn-danger">
                                            <em class="icon icon-trash "></em>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <!--add popup-->
    <script type="text/ng-template" id="/myModalContent.html">
        <div class="modal-header bg-primary ng-scope">


            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-plus "></i>
                </span>Add Campaign Type
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="userformsubmit" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                <div class="pd-sm-10">
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group float-label">
                                <input ng-model="txtcampaigntype_code" maxlength="10" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="" disabled>
                                <label>Campaign Ref ID <span style="color:red">*</span></label>

                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group float-label">
                                <input ng-model="txtcampaign_type" required="" maxlength="255" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>Campaign Type <span style="color:red">*</span></label>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row ">
                        <div class="col-sm-6 col-sm-6 col-sm-6">
                            <div class="mda-form-group float-label">
                                <input ng-model="txtlms_code" maxlength="125" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>LMS Code </label>
                            </div>
                        </div>
                        <div class="col-sm-6 col-sm-6 col-sm-6 ">
                            <div class="mda-form-group float-label">
                                <input ng-model="txtbureau_code" maxlength="125" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>Bureau Code </label>
                            </div>
                        </div>
                    </div>
                    <br />
                    <!--<div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group float-label">
                                <input ng-model="txtbureau_code" maxlength="125" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>Bureau Code </label>
                            </div>
                        </div>
                    </div>
                    <br />-->
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group float-label">
                                <textarea ng-model="txtaddremarks" style="resize:vertical;" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                <label>Remarks </label>
                            </div>
                        </div>
                    </div>
                    <br />
                </div>
                <div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="userformsubmit.$invalid" ng-click="campaigntypeSubmit()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
            </form>
        </div>
    </script>
    <!--edit popup-->
    <script type="text/ng-template" id="/editcampaigntype.html">
        <div class="modal-header bg-primary">
            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-edit"></i>
                </span>Edit Campaign Type
            </h4>
        </div>
        <div class="modal-body">
            <div class="pd-sm-10">
                <form novalidate="" name="submitForm1" ng-submit="form.submitForm1()" autocomplete="off" class="form-validate form-horizontal">
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group ">
                                <input ng-model="txteditcampaigntype_code" required="" maxlength="20" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="" disabled>
                                <label>Campaign Ref ID <span style="color:red">*</span></label>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group ">
                                <input ng-model="txteditcampaign_type" name="campaign_typeedit" required="" maxlength="255" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>Campaign Type<span style="color:red">*</span> </label>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row ">
                        <div class="col-sm-6 col-sm-6 col-sm-6 ">
                            <div class="mda-form-group ">
                                <input ng-model="txteditlms_code" maxlength="30" tabindex="0" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>LMS Code</label>
                            </div>
                        </div>
                        <div class="col-sm-6 col-sm-6 col-sm-6 ">
                            <div class="mda-form-group ">
                                <input ng-model="txteditbureau_code" maxlength="10" tabindex="0" aria-invalid="true" class="mda-form-control form-control ng-pristine ng-invalid ng-invalid-required ng-touched" style="">
                                <label>Bureau Code</label>
                            </div>
                        </div>
                    </div>
                    <br />
                  
                    <br />
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="mda-form-group float-label">
                                <br />
                                <textarea ng-model="txteditremarks" style="resize:vertical;" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                <label>Remarks </label>
                            </div>
                        </div>
                    </div>
                    <br />
                </form>
            </div>
            <div>
                <div class="text-center">
                    <button type="button" ng-disabled="submitForm1.$invalid" ng-click="campaigntypeUpdate(data.campaigntype_gid)" class="btn btn-success btn-md">
                        <i class="fa fa-arrow-circle-up">&nbsp;&nbsp;</i>Update
                    </button>&nbsp;&nbsp;
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close">&nbsp;&nbsp;</i>Close</button>
                </div>
            </div>

        </div>
    </script>

    <script type="text/ng-template" id="/statuscampaigntype.html">
        <div class="modal-header bg-primary ng-scope">

            <h4 id="myModalLabel" class="modal-title">
                &emsp;
                <span class="btn-label bg-primary">
                    <i class="fa fa-thumbs-up"></i>
                </span>Status
            </h4>
        </div>
        <div class="modal-body ng-scope">
            <form novalidate="" name="statuscampaigntype" ng-submit="form.status()" autocomplete="off" class="form-validate form-horizontal">
                <div class="pd-sm-10">
                    <div class="row ">
                        <div class="col-sm-12 col-sm-12 col-sm-12 ">
                            <div class="row ">
                                <div class="col-sm-4 col-sm-4 col-sm-4">
                                    <label> Campaign Type </label>
                                </div>
                                <div class="col-sm-8 col-sm-8 col-sm-8">
                                    {{txtcampaign_type}}
                                </div>

                            </div>
                            <br />
                            <div class="row ">
                                <div class="col-sm-4 col-sm-4 col-sm-4">
                                    <label>Status  </label>
                                </div>
                                <div class="col-sm-8 col-sm-8 col-sm-8">
                                    <div class="radio c-radio">
                                        <label>
                                            <input type="radio" name="rbo_status" value="Y" ng-model="rbo_status" ng-click="status_yes()" />
                                            &nbsp;&nbsp;<span class="fa fa-circle"></span> Active
                                        </label>
                                        <label>
                                            <input type="radio" name="rbo_status" value="N" ng-model="rbo_status" ng-click="status_no()" />
                                            <span class="fa fa-circle"></span> Inactive
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="row ">
                                <div class="col-sm-12 col-sm-12 col-sm-12 ">
                                    <div class="mda-form-group float-label">
                                        <textarea ng-model="txtremarks" style="resize:vertical;" required rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                                        <label>Remarks <span style="color:red">*</span></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div>
                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-md" ng-disabled="!txtremarks" ng-click="update_status()"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;Submit</button>&nbsp;&nbsp;
                        <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close"></i>&nbsp;&nbsp;Close</button>
                    </div>
                </div>
                <br />
            </form>
            <br />
            <div class="table-responsive" ng-show="campaigntypeinactivelog_data!=null">
                <div style="max-height:300px;overflow:auto;">
                    <table class="table table-striped table-secondary">
                        <thead class="bg-gray text-white">
                            <tr width="100%">
                                <th align="center" scope="col">S.No</th>
                                <th align="center" scope="col">Status</th>
                                <th align="center" scope="col">Updated By</th>
                                <th align="center" scope="col">Updated Date</th>
                                <th align="center" scope="col">Remarks</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr width="100%" ng-repeat="data in campaigntypeinactivelog_data">
                                <td align="left" scope="col" title="'S.No'">{{$index+1}}</td>
                                <td align="left" scope="col" title="'Status'">{{data.status}} </td>
                                <td align="left" scope="col" title="'Updated By'">{{data.updated_by}}</td>
                                <td align="left" scope="col" title="'Updated Date'">{{data.updated_date}}</td>
                                <td align="left" scope="col" title="'Remarks'">{{data.remarks}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </script>


    <script type="text/ng-template" id="/showremarks.html">

        <div class="panel-body text-center">
            <div class="table-responsive">
                
                <table class="table hover table-striped row-border">
                    
                    <thead>

                        <tr style="text-align: left;height:40px;">
                            <th  style="color:white;background:#7986cb; width:2%;text-align:center;"><i class="fa fa-info-circle" style="text-align: left;">&nbsp; Remarks</i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                          
                            <td style="width:2%; text-align:left"><b> Remarks: </b> <br /></td>
                        </tr>
                        <tr style="text-align: left;height:20px;">
                            <td data-title="'Credit head'" style="width:2%; text-align:left"> {{txteditremarks}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <div class="text-center">
                    <button ng-click="ok()" class="btn btn-danger"><i class="fa icon-close">&nbsp;&nbsp;</i>Close</button>
                </div>
            </div>
        </div>
    </script>
</div>
